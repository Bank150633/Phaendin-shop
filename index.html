<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #D4AF37; --yellow: #FFD700; --black: #0D0D0D; 
            --shopee: #EE4D2D; --lazada: #10147E; --direct: #06C755; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--black); color: #fff; }

        /* ✅ ล็อค Header ให้อยู่กับที่ */
        .header-wrapper {
            position: sticky;
            top: 0;
            z-index: 3000;
            background: var(--black);
            border-bottom: 1px solid var(--gold);
        }
        
        header { padding: 12px 15px; display: flex; align-items: center; gap: 12px; transition: 0.3s; }
        .logo-circle { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--gold); overflow: hidden; }
        .logo-circle img { width: 100%; height: 100%; object-fit: cover; }
        header h1 { font-size: 16px; font-weight: 600; color: #fff; }

        /* ✅ ล็อคส่วนค้นหาและหมวดหมู่ (ไม่ให้หายเวลาสไลด์) */
        .tools-area {
            position: sticky;
            top: 65px; /* ต่อจากความสูงของ Header */
            z-index: 2500;
            background: rgba(13, 13, 13, 0.95);
            padding: 10px 15px;
            backdrop-filter: blur(10px);
        }

        #search { 
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--gold); 
            background: #000; color: #fff; margin-bottom: 8px; outline: none; font-size: 14px; 
        }

        .cat-scroll { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: #222; color: #888; padding: 6px 15px; border-radius: 20px; font-size: 12px; border: none; white-space: nowrap; }
        .cat-btn.active { background: var(--gold); color: #000; font-weight: bold; }

        /* ✅ รายการสินค้า */
        .main-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; margin-top: 5px; }
        .p-card { background: #fff; border-radius: 8px; overflow: hidden; color: #000; display: flex; flex-direction: column; position: relative; }
        .p-img-box { width: 100%; aspect-ratio: 1/1; position: relative; }
        .p-img { width: 100%; height: 100%; object-fit: cover; }
        
        .badge { 
            position: absolute; top: 5px; left: 5px; background: #e67e22; color: #fff; 
            font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: bold; z-index: 10;
        }

        .p-info { padding: 8px; flex-grow: 1; display: flex; flex-direction: column; }
        .p-name { font-size: 12px; color: #333; font-weight: 600; line-height: 1.3; height: 32px; overflow: hidden; margin-bottom: 5px; }
        
        .price-box { margin-bottom: 8px; }
        .price-old { font-size: 9px; color: #999; text-decoration: line-through; }
        .price-new { font-size: 16px; font-weight: bold; color: #d35400; }

        .btn-group { display: flex; flex-direction: column; gap: 4px; }
        .btn { 
            display: block; text-align: center; padding: 6px 0; border-radius: 4px; 
            color: #fff; font-size: 10px; text-decoration: none; font-weight: bold; 
        }
        .shopee { background: var(--shopee); }
        .lazada { background: var(--lazada); }
        .direct { background: var(--direct); }

        .modal { display: none; position: fixed; z-index: 5000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        .modal img { max-width: 90%; border-radius: 8px; }
    </style>
</head>
<body>

<div class="header-wrapper">
    <header>
        <div class="logo-circle"><img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg"></div>
        <h1>PHAENDIN STORE</h1>
    </header>
</div>

<div class="tools-area">
    <input type="text" id="search" placeholder="ค้นหาสินค้า..." oninput="render()">
    <div class="cat-scroll">
        <button class="cat-btn active" onclick="setCat('all', this)">ทั้งหมด</button>
        <button class="cat-btn" onclick="setCat('1', this)">อาหาร</button>
        <button class="cat-btn" onclick="setCat('2', this)">ทั่วไป</button>
        <button class="cat-btn" onclick="setCat('3', this)">แม่และเด็ก</button>
    </div>
</div>

<div class="main-grid" id="main-list"></div>

<div id="imgModal" class="modal" onclick="this.style.display='none'"><img id="fullImg"></div>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
    let db = [];
    let currentCat = 'all';

    async function init() {
        try {
            const res = await fetch(URL);
            const csv = await res.text();
            const rows = csv.split(/\r?\n/).slice(1);
            db = rows.map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())).filter(x => x[0]);
            render();
        } catch (e) { console.error("Error loading data"); }
    }

    function setCat(cat, btn) {
        currentCat = cat.toString();
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function openImg(src) {
        document.getElementById('fullImg').src = src;
        document.getElementById('imgModal').style.display = 'flex';
    }

    function getPlat(url) {
        if (!url) return 'other';
        const u = url.toLowerCase();
        if (u.includes('shopee')) return 'shopee';
        if (u.includes('lazada')) return 'lazada';
        return 'other';
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        const filtered = db.filter(p => {
            const matchName = p[0].toLowerCase().includes(q);
            const matchCat = (currentCat === 'all' || p[6] === currentCat);
            return matchName && matchCat;
        });

        document.getElementById('main-list').innerHTML = filtered.map(p => {
            const plat = getPlat(p[4]);
            const hasForm = p[7] && p[7].length > 10;
            return `
            <div class="p-card">
                <div class="p-img-box">
                    <img src="${p[1]}" class="p-img" onclick="openImg('${p[1]}')">
                    ${p[5] ? `<div class="badge">${p[5]}</div>` : ''}
                </div>
                <div class="p-info">
                    <div class="p-name">${p[0]}</div>
                    <div class="price-box">
                        <div class="price-old">฿${p[2]}</div>
                        <div class="price-new">฿${p[3]}</div>
                    </div>
                    <div class="btn-group">
                        <a href="${p[4]}" target="_blank" class="btn ${plat}">${plat.toUpperCase()}</a>
                        ${hasForm ? `<a href="${p[7]}" target="_blank" class="btn direct"><i class="fab fa-line"></i> สั่งจอง/แจ้งโอน</a>` : ''}
                    </div>
                </div>
            </div>`;
        }).join('');
    }

    init();
</script>
</body>
</html>
