<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN | ร้านค้าอย่างเป็นทางการ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #C5A059; --gold-light: #E5C992; --gold-dark: #947435;
            --bg-light: #FCFCFC; --card-bg: #FFFFFF; --text-main: #333333;
            --shopee: #EE4D2D; --lazada: #10147E; --tiktok: #000000; --direct: #C5A059;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg-light); color: var(--text-main); padding-top: 195px; }

        /* ✅ Header โทนสว่างหรู */
        .fixed-top {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 9999;
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(15px);
            border-bottom: 1px solid #EAEAEA; transition: 0.4s;
        }
        header { padding: 15px 20px; display: flex; align-items: center; gap: 15px; height: 65px; transition: 0.4s; }
        .logo { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid var(--gold); }
        header h1 { font-size: 16px; font-weight: 400; letter-spacing: 1px; color: var(--gold-dark); }

        /* สินค้าแนะนำ */
        .rec-section { padding: 5px 0 15px; height: 110px; transition: 0.4s; overflow: hidden; }
        .rec-container { display: flex; gap: 12px; overflow-x: auto; padding: 0 20px; scrollbar-width: none; }
        .rec-item { min-width: 85px; background: #FFF; border-radius: 8px; border: 1px solid #EEE; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .rec-img { width: 100%; height: 60px; object-fit: cover; border-radius: 8px 8px 0 0; }
        .rec-price { font-size: 11px; color: var(--gold-dark); padding: 4px 0; font-weight: 600; }

        /* ระบบหดเมนู */
        .shrink header { height: 0; padding: 0; opacity: 0; }
        .shrink .rec-section { height: 0; padding: 0; opacity: 0; }
        body.scrolled { padding-top: 115px; }

        /* ค้นหาและหมวดหมู่ */
        .tools-area { padding: 10px 20px; }
        #search { 
            width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #DDD;
            background: #F5F5F5; color: #333; margin-bottom: 12px; outline: none; font-size: 14px;
        }
        .cat-scroll { display: flex; gap: 12px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: transparent; color: #888; padding: 5px 0; font-size: 13px; border: none; border-bottom: 2px solid transparent; white-space: nowrap; }
        .cat-btn.active { color: var(--gold-dark); border-bottom: 2px solid var(--gold-dark); font-weight: 600; }

        /* ✅ รายการสินค้าหลัก */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; position: relative; border: 1px solid #F0F0F0; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        /* ราคาบนรูป */
        .price-overlay {
            position: absolute; top: 8px; left: 8px; width: calc(100% - 16px); display: flex; justify-content: space-between; z-index: 5;
        }
        .tag-price { font-size: 10px; padding: 2px 8px; border-radius: 5px; font-weight: 600; }
        .tag-market { background: rgba(255,255,255,0.9); color: #999; text-decoration: line-through; border: 1px solid #DDD; }
        .tag-our { background: var(--gold); color: #FFF; border: 1px solid var(--gold-light); }

        .card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; transition: 0.5s; }
        .card:hover .card-img { transform: scale(1.05); }
        
        .card-info { padding: 12px; flex: 1; display: flex; flex-direction: column; }
        .card-name { font-size: 13px; font-weight: 400; height: 38px; overflow: hidden; margin-bottom: 8px; color: #444; line-height: 1.4; }
        
        /* ราคาเปรียบเทียบ */
        .price-container { display: flex; align-items: baseline; gap: 5px; margin-bottom: 10px; }
        .price-our { color: var(--gold-dark); font-size: 18px; font-weight: 600; }
        .price-market { color: #BBB; font-size: 11px; text-decoration: line-through; }

        .btn-group { display: flex; flex-direction: column; gap: 6px; }
        .btn { 
            display: flex; align-items: center; justify-content: center; height: 35px; 
            border-radius: 8px; font-size: 11px; text-decoration: none; font-weight: 400; transition: 0.3s;
        }
        .btn.market { background: #F9F9F9; border: 1px solid #EEE; color: #666; }
        .btn.shopee { background: #FFF5F1; border: 1px solid var(--shopee); color: var(--shopee); }
        .btn.lazada { background: #F0F4FF; border: 1px solid var(--lazada); color: var(--lazada); }
        .btn.tiktok { background: #000; color: #FFF; }
        .btn.direct { background: var(--gold); color: #FFF; font-weight: 600; box-shadow: 0 4px 10px rgba(197, 160, 89, 0.3); }
    </style>
</head>
<body>

<div class="fixed-top" id="topNav">
    <header>
        <img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo">
        <h1>PHAENDIN STORE</h1>
    </header>

    <div class="rec-section">
        <div class="rec-container" id="rec-list"></div>
    </div>

    <div class="tools-area">
        <input type="text" id="search" placeholder="ค้นหาสินค้าที่ต้องการ..." oninput="render()">
        <div class="cat-scroll">
            <button class="cat-btn active" onclick="setCat('all', this)">ทั้งหมด</button>
            <button class="cat-btn" onclick="setCat('1', this)">อาหาร</button>
            <button class="cat-btn" onclick="setCat('2', this)">สินค้าทั่วไป</button>
            <button class="cat-btn" onclick="setCat('3', this)">แม่และเด็ก</button>
        </div>
    </div>
</div>

<div class="main-grid" id="main-list"></div>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
    let db = [];
    let currentCat = 'all';

    window.onscroll = () => {
        const nav = document.getElementById("topNav");
        window.scrollY > 80 ? (nav.classList.add("shrink"), document.body.classList.add("scrolled")) : (nav.classList.remove("shrink"), document.body.classList.remove("scrolled"));
    };

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    async function loadData() {
        try {
            const res = await fetch(URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            const rawData = rows.map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())).filter(r => r[0]);
            db = shuffle(rawData);
            render();
        } catch (e) { console.error("Error"); }
    }

    function setCat(cat, btn) {
        currentCat = cat.toString();
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function getPlatform(url) {
        if (!url) return { name: 'ดูสินค้า', class: 'market' };
        const u = url.toLowerCase();
        if (u.includes('shopee')) return { name: 'SHOPEE', class: 'shopee' };
        if (u.includes('lazada')) return { name: 'LAZADA', class: 'lazada' };
        if (u.includes('tiktok')) return { name: 'TIKTOK', class: 'tiktok' };
        return { name: 'ไปที่ร้านค้า', class: 'market' };
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        const recData = shuffle(db.filter(p => p[5] && p[5].includes("แนะนำ")));
        document.getElementById('rec-list').innerHTML = recData.map(p => `
            <div class="rec-item">
                <img src="${p[1]}" class="rec-img">
                <div class="rec-price">฿${p[8] || p[3]}</div>
            </div>
        `).join('');

        const filtered = db.filter(p => (p[0].toLowerCase().includes(q)) && (currentCat === 'all' || p[6] === currentCat));
        document.getElementById('main-list').innerHTML = filtered.map(p => {
            const platform = getPlatform(p[4]);
            const priceMarket = p[3]; // คอลัมน์ D
            const priceOur = p[8];    // คอลัมน์ I
            const myLink = p[7];      // คอลัมน์ H
            
            return `
            <div class="card">
                <div class="price-overlay">
                    <div class="tag-price tag-market">฿${priceMarket}</div>
                    ${priceOur ? `<div class="tag-price tag-our">฿${priceOur}</div>` : ''}
                </div>
                <img src="${p[1]}" class="card-img">
                <div class="card-info">
                    <div class="card-name">${p[0]}</div>
                    <div class="price-container">
                        <div class="price-our">฿${priceOur || priceMarket}</div>
                        ${priceOur ? `<div class="price-market">฿${priceMarket}</div>` : ''}
                    </div>
                    <div class="btn-group">
                        <a href="${p[4]}" target="_blank" class="btn ${platform.class}">${platform.name}</a>
                        ${(myLink && myLink.length > 5) ? `<a href="${myLink}" target="_blank" class="btn direct">สั่งตรงกับเรา</a>` : ''}
                    </div>
                </div>
            </div>`;
        }).join('');
    }
    loadData();
</script>
</body>
</html>
