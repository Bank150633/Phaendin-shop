<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg-dark: #000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg-dark); color: #FFF; padding-top: 145px; display: flex; flex-direction: column; min-height: 100vh; }

        /* ✅ Header & Navigation */
        .fixed-top { position: fixed; top: 0; left: 0; width: 100%; z-index: 999; background: #000; border-bottom: 1px solid #1a1a1a; transition: 0.3s; }
        header { padding: 8px; display: flex; align-items: center; justify-content: center; }
        .logo { width: 22px; height: 22px; border-radius: 50%; border: 1px solid var(--gold); margin-right: 8px; }
        header h1 { font-size: 13px; color: var(--gold); letter-spacing: 1px; font-weight: 600; }
        .rec-title { font-size: 11px; color: var(--gold); padding: 5px 12px 0 12px; font-weight: 400; }

        /* ✅ ส่วนแนะนำ (สไลด์) */
        .rec-section { padding: 5px 0 10px 0; }
        .rec-container { display: flex; gap: 8px; overflow-x: auto; padding: 0 12px; scrollbar-width: none; }
        .rec-container::-webkit-scrollbar { display: none; }
        .rec-item { min-width: 85px; max-width: 85px; background: #111; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; position: relative; aspect-ratio: 1/1; flex-shrink: 0; }
        .rec-price { position: absolute; bottom: 0; width: 100%; background: var(--gold); font-size: 9px; color: #000; text-align: center; font-weight: 700; padding: 1px 0; }

        /* ✅ Tools ค้นหา */
        .tools { padding: 5px 12px 10px 12px; border-top: 1px solid #111; }
        #search { width: 100%; padding: 8px 12px; border-radius: 5px; border: 1px solid #333; background: #0a0a0a; color: #fff; font-size: 11px; outline: none; margin-bottom: 8px; }
        .cat-scroll { display: flex; gap: 15px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: none; color: #555; border: none; font-size: 11px; padding-bottom: 3px; cursor: pointer; white-space: nowrap; }
        .cat-btn.active { color: var(--gold); border-bottom: 2px solid var(--gold); font-weight: 600; }

        /* ✅ Grid สินค้า */
        .main-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; padding: 5px; flex: 1; }
        .card { background: #0a0a0a; border: 1px solid #111; display: flex; flex-direction: column; border-radius: 2px; height: 100%; }
        
        /* Box สำหรับรูป/วิดีโอ */
        .media-box { width: 100%; aspect-ratio: 1/1; overflow: hidden; background: #000; position: relative; border-bottom: 1px solid #111; }
        .media-box img, .media-box video { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }

        /* ข้อมูลใน Card */
        .info { padding: 6px; flex: 1; display: flex; flex-direction: column; }
        .name { font-size: 10px; font-weight: 600; color: #eee; height: 26px; line-height: 1.2; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; margin-bottom: 2px; }
        .desc { font-size: 8px; color: #999; height: 19px; overflow: hidden; line-height: 1.2; margin-bottom: 5px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .price-box { border-top: 1px solid #1a1a1a; padding-top: 4px; margin-bottom: 6px; text-align: center; margin-top: auto; }
        .p-amt { font-size: 11px; color: var(--gold); font-weight: 600; }
        .btn-direct { display: flex; align-items: center; justify-content: center; height: 24px; border-radius: 3px; text-decoration: none; font-size: 9px; font-weight: 700; background: var(--gold); color: #000; transition: 0.2s; }

        /* ✅ Footer */
        footer { background: #0a0a0a; padding: 25px 12px; border-top: 1px solid #111; text-align: center; margin-top: 20px; }
