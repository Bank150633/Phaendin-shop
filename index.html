<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHAENDIN STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; }
        body { background: #000; color: #fff; font-family: 'Kanit', sans-serif; margin: 0; padding: 20px; text-align: center; }
        #status-msg { color: var(--gold); margin-top: 100px; font-size: 14px; }
        .main-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 20px; }
        .card { background: #111; border: 1px solid #222; border-radius: 4px; overflow: hidden; display: flex; flex-direction: column; }
        .media-box { aspect-ratio: 1/1; background: #222; }
        .media-box img, .media-box video { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 5px; text-align: left; flex-grow: 1; display: flex; flex-direction: column; }
        .name { font-size: 10px; font-weight: 600; height: 24px; overflow: hidden; margin-bottom: 5px; }
        .price { color: var(--gold); font-size: 11px; font-weight: bold; margin-top: auto; border-top: 1px solid #222; padding-top: 5px; }
        .btn-buy { background: var(--gold); color: #000; text-decoration: none; font-size: 9px; font-weight: bold; padding: 5px; border-radius: 2px; margin-top: 5px; text-align: center; }
    </style>
</head>
<body>

    <div id="status-msg">กำลังเชื่อมต่อข้อมูลจาก Google Sheets...</div>
    <div class="main-grid" id="main-list"></div>

    <script>
        // ⚠️ เปลี่ยนรหัสตรงนี้เป็นของคุณเอง
        const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y'; 
        const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

        async function loadData() {
            const status = document.getElementById('status-msg');
            try {
                const res = await fetch(URL);
                if (!res.ok) throw new Error('ไม่สามารถเข้าถึงไฟล์ได้ (ลองเช็คการเปิดแชร์สาธารณะ)');
                
                const text = await res.text();
                const rows = text.split(/\r?\n/).slice(1); // ตัดหัวแถวออก
                
                const data = rows.map(row => {
                    return row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                }).filter(r => r[0] && r[1]); // ต้องมีชื่อและรูป

                if (data.length === 0) {
                    status.innerHTML = "❌ พบไฟล์แต่ไม่มีข้อมูลใน Sheets";
                    return;
                }

                status.style.display = 'none'; // ซ่อนข้อความสถานะถ้าโหลดสำเร็จ
                render(data);

            } catch (err) {
                status.innerHTML = `❌ เกิดข้อผิดพลาด: ${err.message}<br><br>ตรวจสอบว่าแชร์ Sheets เป็น 'ทุกคนที่มีลิงก์' หรือยัง?`;
            }
        }

        function render(data) {
            const list = document.getElementById('main-list');
            list.innerHTML = data.map(p => {
                const mediaUrl = p[1];
                const isVideo = mediaUrl.toLowerCase().match(/\.(mp4|webm|mov)$/);
                const mediaHtml = isVideo 
                    ? `<video src="${mediaUrl}" autoplay loop muted playsinline></video>`
                    : `<img src="${mediaUrl}">`;

                return `
                    <div class="card">
                        <div class="media-box">${mediaHtml}</div>
                        <div class="info">
                            <div class="name">${p[0]}</div>
                            <div class="price">฿${p[8] || p[3] || '0'}</div>
                            <a href="${p[7] || '#'}" class="btn-buy" target="_blank">สั่งซื้อ</a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        loadData();
    </script>
</body>
</html>
