<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; --yellow: #FFD700; --black: #0D0D0D; 
            --shopee: #EE4D2D; --lazada: #10147E; --direct: #06C755; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--black); color: #fff; padding-top: 190px; transition: 0.3s; }

        /* ✅ ส่วนหัวแบบล็อคและหดได้ */
        .fixed-top {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 9999;
            background: var(--black); border-bottom: 1px solid var(--gold);
            transition: 0.3s ease-in-out;
        }
        
        header { padding: 10px 15px; display: flex; align-items: center; gap: 10px; transition: 0.3s; overflow: hidden; height: 55px; }
        .logo { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--gold); }
        header h1 { font-size: 16px; }

        /* สินค้าแนะนำ */
        .rec-section { background: #000; padding: 5px 0 10px; transition: 0.3s; overflow: hidden; height: 110px; }
        .rec-container { display: flex; gap: 10px; overflow-x: auto; padding: 0 15px; scrollbar-width: none; }
        .rec-container::-webkit-scrollbar { display: none; }
        .rec-item { min-width: 90px; background: #111; border-radius: 8px; border: 1px solid #333; text-align: center; }
        .rec-img { width: 100%; height: 65px; object-fit: cover; border-radius: 8px 8px 0 0; }
        .rec-price { font-size: 11px; color: var(--yellow); font-weight: bold; padding: 2px 0; }

        /* ✅ เอฟเฟกต์ตอนสไลด์ลง (Shrink) */
        .shrink header { height: 0; padding: 0; border: none; opacity: 0; }
        .shrink .rec-section { height: 0; padding: 0; opacity: 0; }
        body.scrolled { padding-top: 100px; } /* ปรับระยะห่าง body เมื่อหด */

        /* ค้นหาและหมวดหมู่ */
        .tools-area { padding: 8px 15px; background: var(--black); border-top: 1px solid #222; }
        #search { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid var(--gold); background: #111; color: #fff; margin-bottom: 8px; outline: none; font-size: 13px; }
        .cat-scroll { display: flex; gap: 6px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: #222; color: #888; padding: 5px 15px; border-radius: 15px; font-size: 11px; border: none; white-space: nowrap; }
        .cat-btn.active { background: var(--gold); color: #000; font-weight: bold; }

        /* รายการสินค้าหลัก */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: #fff; border-radius: 10px; color: #000; overflow: hidden; display: flex; flex-direction: column; position: relative; }
        
        /* ✅ ราคาที่ 1: โชว์บนรูป */
        .price-tag-on-img { 
            position: absolute; top: 8px; right: 8px; background: rgba(211, 84, 0, 0.9); 
            color: #fff; padding: 2px 8px; border-radius: 5px; font-weight: bold; font-size: 12px; z-index: 10;
        }

        .card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-info { padding: 8px; flex: 1; display: flex; flex-direction: column; }
        .card-name { font-size: 12px; font-weight: 600; height: 32px; overflow: hidden; margin-bottom: 5px; line-height: 1.3; }
        
        /* ✅ ราคาที่ 2: โชว์ด้านล่าง */
        .price-main { color: #d35400; font-weight: bold; font-size: 16px; margin-bottom: 8px; }

        .btn-group { display: flex; flex-direction: column; gap: 5px; margin-top: auto; }
        .btn { display: flex; align-items: center; justify-content: center; height: 32px; border-radius: 5px; color: #fff; font-size: 10px; text-decoration: none; font-weight: bold; }
        .shopee { background: var(--shopee); }
        .lazada { background: var(--lazada); }
        .direct { background: var(--direct); }
    </style>
</head>
<body>

<div class="fixed-top" id="topNav">
    <header>
        <img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo">
        <h1>PHAENDIN STORE</h1>
    </header>

    <div class="rec-section">
        <div class="rec-container" id="rec-list"></div>
    </div>

    <div class="tools-area">
        <input type="text" id="search" placeholder="ค้นหา..." oninput="render()">
        <div class="cat-scroll">
            <button class="cat-btn active" onclick="setCat('all', this)">ทั้งหมด</button>
            <button class="cat-btn" onclick="setCat('1', this)">อาหาร</button>
            <button class="cat-btn" onclick="setCat('2', this)">ทั่วไป</button>
            <button class="cat-btn" onclick="setCat('3', this)">แม่และเด็ก</button>
        </div>
    </div>
</div>

<div class="main-grid" id="main-list"></div>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
    let db = [];
    let currentCat = 'all';

    // ✅ ระบบหดเมนูเมื่อสไลด์
    window.onscroll = () => {
        const nav = document.getElementById("topNav");
        if (window.scrollY > 80) {
            nav.classList.add("shrink");
            document.body.classList.add("scrolled");
        } else {
            nav.classList.remove("shrink");
            document.body.classList.remove("scrolled");
        }
    };

    async function loadData() {
        try {
            const res = await fetch(URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            db = rows.map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())).filter(r => r[0]);
            render();
        } catch (e) { console.error("Error"); }
    }

    function setCat(cat, btn) {
        currentCat = cat.toString();
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        
        // สินค้าแนะนำ
        const recData = db.filter(p => p[5] && p[5].includes("แนะนำ"));
        document.getElementById('rec-list').innerHTML = recData.map(p => `
            <div class="rec-item">
                <img src="${p[1]}" class="rec-img">
                <div class="rec-price">฿${p[3]}</div>
            </div>
        `).join('');

        // รายการสินค้าหลัก
        const filtered = db.filter(p => {
            const matchName = p[0].toLowerCase().includes(q);
            const matchCat = (currentCat === 'all' || p[6] === currentCat);
            return matchName && matchCat;
        });

        document.getElementById('main-list').innerHTML = filtered.map(p => {
            const isLazada = p[4] && p[4].toLowerCase().includes("lazada");
            return `
            <div class="card">
                <div class="price-tag-on-img">฿${p[3]}</div>
                <img src="${p[1]}" class="card-img">
                <div class="card-info">
                    <div class="card-name">${p[0]}</div>
                    <div class="price-main">฿${p[3]}</div>
                    <div class="btn-group">
                        <a href="${p[4]}" target="_blank" class="btn ${isLazada ? 'lazada' : 'shopee'}">${isLazada ? 'LAZADA' : 'SHOPEE'}</a>
                        <a href="${p[7]}" target="_blank" class="btn direct">สั่งจอง/แจ้งโอน</a>
                    </div>
                </div>
            </div>`;
        }).join('');
    }

    loadData();
</script>
</body>
</html>
