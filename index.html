<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #C5A059; --gold-dark: #947435; 
            --bg-dark: #2C2C2C; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏Ç‡πâ‡∏°‡∏Ç‡∏∂‡πâ‡∏ô‡∏ï‡∏≤‡∏°‡∏Ñ‡∏≥‡∏Ç‡∏≠ */
            --card-bg: #FFFFFF; --text-main: #333;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg-dark); color: #FFF; padding-top: 240px; }

        /* ‚úÖ Header & Navigation */
        .fixed-top {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 999;
            background: #1A1A1A; border-bottom: 1px solid #333; transition: 0.4s;
        }
        header { padding: 15px 20px; display: flex; align-items: center; gap: 12px; height: 60px; }
        .logo { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid var(--gold); }
        header h1 { font-size: 16px; font-weight: 400; color: var(--gold); letter-spacing: 1px; }

        /* ‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô (‡∏°‡∏µ‡∏£‡∏≤‡∏Ñ‡∏≤ + ‡∏õ‡∏∏‡πà‡∏°) */
        .rec-section { padding: 5px 0 15px; height: 160px; overflow: hidden; transition: 0.4s; }
        .rec-container { display: flex; gap: 10px; overflow-x: auto; padding: 0 20px; scrollbar-width: none; }
        .rec-item { min-width: 100px; background: #FFF; border-radius: 10px; text-align: center; display: flex; flex-direction: column; overflow: hidden; }
        .rec-img { width: 100%; height: 70px; object-fit: cover; cursor: pointer; }
        .rec-price { font-size: 12px; color: var(--gold-dark); font-weight: 600; padding: 4px 0; background: #F9F9F9; }
        .rec-btn { background: var(--gold); color: #FFF; font-size: 10px; padding: 5px 0; text-decoration: none; font-weight: 600; }

        .shrink .rec-section { height: 0; padding: 0; opacity: 0; }
        body.scrolled { padding-top: 120px; }

        .tools-area { padding: 10px 20px; background: #1A1A1A; }
        #search { 
            width: 100%; padding: 12px; border-radius: 12px; border: none;
            background: #333; color: #FFF; margin-bottom: 10px; outline: none;
        }
        .cat-scroll { display: flex; gap: 15px; overflow-x: auto; scrollbar-width: none; padding-bottom: 5px; }
        .cat-btn { background: transparent; color: #888; border: none; font-size: 14px; white-space: nowrap; padding-bottom: 5px; border-bottom: 2px solid transparent; }
        .cat-btn.active { color: var(--gold); border-bottom: 2px solid var(--gold); font-weight: 600; }

        /* ‚úÖ ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { background: var(--card-bg); border-radius: 15px; overflow: hidden; display: flex; flex-direction: column; position: relative; color: var(--text-main); }
        
        .img-container { width: 100%; aspect-ratio: 1/1; background: #F0F0F0; display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: pointer; }
        .card-img { width: 100%; height: 100%; object-fit: contain; } /* ‡∏õ‡∏£‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô contain ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏£‡∏π‡∏õ‡πÄ‡∏ï‡πá‡∏° */

        .card-info { padding: 12px; flex: 1; display: flex; flex-direction: column; }
        .card-name { font-size: 14px; font-weight: 600; margin-bottom: 5px; height: 20px; overflow: hidden; }
        .card-detail { font-size: 11px; color: #666; height: 32px; overflow: hidden; margin-bottom: 10px; line-height: 1.3; }
        
        .price-row { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 12px; padding-top: 8px; border-top: 1px solid #EEE; }
        .p-label { font-size: 8px; color: #999; text-transform: uppercase; }
        .p-val { font-size: 12px; color: #444; }
        .p-val.highlight { font-size: 18px; color: var(--gold-dark); font-weight: 600; }

        .btn-group { display: flex; flex-direction: column; gap: 6px; margin-top: auto; }
        .btn { display: flex; align-items: center; justify-content: center; height: 38px; border-radius: 10px; font-size: 11px; text-decoration: none; font-weight: 600; border: 1px solid #DDD; color: #444; }
        .btn.direct { background: var(--gold); color: #FFF; border: none; }

        /* ‚úÖ ‡∏£‡∏∞‡∏ö‡∏ö‡∏î‡∏π‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏ç‡πà (Modal) */
        #imgModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center;
        }
        #imgModal img { max-width: 90%; max-height: 80%; border-radius: 10px; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        #imgModal .close { position: absolute; top: 30px; right: 30px; color: #FFF; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>

<div id="imgModal" onclick="this.style.display='none'">
    <span class="close">&times;</span>
    <img id="fullImg" src="">
</div>

<div class="fixed-top" id="topNav">
    <header>
        <img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo">
        <h1>PHAENDIN STORE</h1>
    </header>
    <div class="rec-section">
        <div class="rec-container" id="rec-list"></div>
    </div>
    <div class="tools-area">
        <input type="text" id="search" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£..." oninput="render()">
        <div class="cat-scroll">
            <button class="cat-btn active" onclick="setCat('all', this)">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
            <button class="cat-btn" onclick="setCat('1', this)">‡∏≠‡∏≤‡∏´‡∏≤‡∏£</button>
            <button class="cat-btn" onclick="setCat('2', this)">‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ</button>
            <button class="cat-btn" onclick="setCat('3', this)">‡πÅ‡∏°‡πà‡πÅ‡∏•‡∏∞‡πÄ‡∏î‡πá‡∏Å</button>
        </div>
    </div>
</div>

<div class="main-grid" id="main-list"></div>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
    let db = [];
    let currentCat = 'all';

    window.onscroll = () => {
        const nav = document.getElementById("topNav");
        window.scrollY > 100 ? (nav.classList.add("shrink"), document.body.classList.add("scrolled")) : (nav.classList.remove("shrink"), document.body.classList.remove("scrolled"));
    };

    function showImg(src) {
        document.getElementById('fullImg').src = src;
        document.getElementById('imgModal').style.display = 'flex';
    }

    async function loadData() {
        try {
            const res = await fetch(URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            db = rows.map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())).filter(r => r[0]);
            render();
        } catch (e) { console.error("Error loading data"); }
    }

    function setCat(cat, btn) {
        currentCat = cat.toString();
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        
        // ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô
        const recData = db.filter(p => p[5] && p[5].includes("‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥"));
        document.getElementById('rec-list').innerHTML = recData.map(p => `
            <div class="rec-item">
                <img src="${p[1]}" class="rec-img" onclick="showImg('${p[1]}')">
                <div class="rec-price">‡∏ø${p[8] || p[3]}</div>
                <a href="${p[4] || '#'}" target="_blank" class="rec-btn">üõí ‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠</a>
            </div>
        `).join('');

        // ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏´‡∏•‡∏±‡∏Å
        const filtered = db.filter(p => (p[0].toLowerCase().includes(q)) && (currentCat === 'all' || p[6] === currentCat));
        document.getElementById('main-list').innerHTML = filtered.map(p => {
            return `
            <div class="card">
                <div class="img-container" onclick="showImg('${p[1]}')">
                    <img src="${p[1]}" class="card-img">
                </div>
                <div class="card-info">
                    <div class="card-name">${p[0]}</div>
                    <div class="card-detail">${p[2] || ''}</div>
                    <div class="price-row">
                        <div class="p-box"><span class="p-label">‡πÅ‡∏≠‡∏õ</span><br><span class="p-val">‡∏ø${p[3]}</span></div>
                        <div class="p-box" style="text-align:right"><span class="p-label">‡πÄ‡∏£‡∏≤</span><br><span class="p-val highlight">‡∏ø${p[8] || p[3]}</span></div>
                    </div>
                    <div class="btn-group">
                        <a href="${p[4] || '#'}" target="_blank" class="btn">‡πÅ‡∏≠‡∏õ‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå</a>
                        ${p[7] ? `<a href="${p[7]}" target="_blank" class="btn direct">‡∏™‡∏±‡πà‡∏á‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡πÄ‡∏£‡∏≤</a>` : ''}
                    </div>
                </div>
            </div>`;
        }).join('');
    }
    loadData();
</script>
</body>
</html>
