<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaendin | Auto Deals</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --cream: #fdfbf7; --gray: #333; }
        body { font-family: 'Kanit', sans-serif; background-color: var(--cream); margin: 0; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 480px; background: white; min-height: 100vh; display: flex; flex-direction: column; }
        
        /* Header */
        header { background: var(--dark); padding: 25px 15px; text-align: center; color: var(--gold); border-bottom: 1px solid var(--gold); }
        header h1 { margin: 0; font-size: 26px; letter-spacing: 3px; }
        header p { margin: 5px 0 0 0; font-size: 10px; opacity: 0.8; }

        /* üåü Recommended Zone (Top 4) */
        .recommended-section { background: var(--dark); padding: 20px 0 20px 15px; overflow: hidden; }
        .section-title { color: var(--gold); font-size: 14px; font-weight: 600; margin-bottom: 12px; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
        .rec-slider { display: flex; gap: 15px; overflow-x: auto; padding-right: 15px; }
        .rec-slider::-webkit-scrollbar { display: none; }
        
        .rec-card { min-width: 160px; background: #222; border: 1px solid var(--gold); border-radius: 12px; overflow: hidden; position: relative; }
        .rec-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .rec-tag { position: absolute; top: 0; left: 0; background: var(--gold); color: #000; font-size: 9px; font-weight: bold; padding: 2px 8px; border-bottom-right-radius: 8px; }
        .rec-info { padding: 10px; text-align: center; }
        .rec-price { color: var(--gold); font-size: 16px; font-weight: 600; }

        /* Search & Filter (Sticky) */
        .sticky-tools { position: sticky; top: 0; z-index: 100; background: white; border-bottom: 1px solid #eee; }
        .search-box { padding: 10px 15px; }
        #searchInput { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Kanit'; outline: none; }
        .cat-bar { display: flex; gap: 8px; padding: 10px 15px; overflow-x: auto; }
        .cat-bar::-webkit-scrollbar { display: none; }
        .cat-btn { background: #f0f0f0; border: none; padding: 6px 15px; border-radius: 20px; font-size: 12px; white-space: nowrap; cursor: pointer; font-family: 'Kanit'; }
        .cat-btn.active { background: var(--dark); color: var(--gold); font-weight: 600; border: 1px solid var(--gold); }

        /* Normal Grid */
        .deal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .deal-card { background: var(--dark); border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; border: 1px solid #333; }
        .deal-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .deal-info { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .deal-title { font-size: 12px; color: #eee; margin: 0; height: 34px; overflow: hidden; }
        .deal-price { color: var(--gold); font-size: 15px; font-weight: 600; margin: 5px 0; }
        .btn-buy { background: var(--gold); color: #000; text-decoration: none; text-align: center; padding: 7px; border-radius: 6px; font-size: 11px; font-weight: 600; }

        #loading { text-align: center; padding: 40px; color: var(--dark); }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>PHAENDIN</h1>
        <p>THE ART OF SELECTION</p>
    </header>

    <div id="rec-zone" class="recommended-section">
        <div class="section-title"><span>‚≠ê</span> ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏û‡∏¥‡πÄ‡∏®‡∏©</div>
        <div class="rec-slider" id="rec-container">
            </div>
    </div>

    <div class="sticky-tools">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏î‡∏µ‡∏•‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πà..." onkeyup="executeFilter()">
        </div>
        <div class="cat-bar" id="category-menu">
            <button class="cat-btn active" onclick="filterCat('all', this)">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
        </div>
    </div>

    <div id="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
    <div class="deal-grid" id="product-container"></div>
</div>

<script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y/gviz/tq?tqx=out:csv';
    let allProducts = [];
    let currentCat = 'all';

    async function loadData() {
        try {
            const res = await fetch(SHEET_URL);
            const data = await res.text();
            const rows = data.split(/\r?\n/).slice(1);
            let categories = new Set();

            allProducts = rows.map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim());
                if (cols.length >= 4 && cols[0]) {
                    if (cols[5]) categories.add(cols[5]);
                    return cols;
                }
                return null;
            }).filter(p => p);

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà
            const menu = document.getElementById('category-menu');
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn';
                btn.innerText = cat;
                btn.onclick = (e) => filterCat(cat, e.target);
                menu.appendChild(btn);
            });

            document.getElementById('loading').style.display = 'none';
            renderProducts();
        } catch (e) { console.error(e); }
    }

    function renderProducts() {
        const grid = document.getElementById('product-container');
        const recZone = document.getElementById('rec-zone');
        const recContainer = document.getElementById('rec-container');
        const searchVal = document.getElementById('searchInput').value.toLowerCase();

        // ‡∏Å‡∏£‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏≤‡∏°‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡πÅ‡∏•‡∏∞‡∏Ñ‡∏≥‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
        let filtered = allProducts.filter(p => {
            const matchCat = (currentCat === 'all' || p[5] === currentCat);
            const matchSearch = p[0].toLowerCase().includes(searchVal);
            return matchCat && matchSearch;
        });

        // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏ß‡∏ô "‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥" (‡πÇ‡∏ä‡∏ß‡πå‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏´‡∏ô‡πâ‡∏≤ '‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î' ‡πÅ‡∏•‡∏∞‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤)
        if (currentCat === 'all' && searchVal === "") {
            recZone.style.display = 'block';
            recContainer.innerHTML = '';
            const top4 = allProducts.slice(0, 4);
            top4.forEach(p => {
                recContainer.innerHTML += `
                    <a href="${p[3]}" target="_blank" style="text-decoration:none;">
                        <div class="rec-card">
                            <div class="rec-tag">RECOMMENDED</div>
                            <img class="rec-img" src="${p[1]}">
                            <div class="rec-info">
                                <div class="rec-price">‡∏ø${p[2]}</div>
                            </div>
                        </div>
                    </a>`;
            });
            // ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠ (‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏µ‡πà‡∏ä‡∏¥‡πâ‡∏ô‡∏ó‡∏µ‡πà 5)
            displayGrid(filtered.slice(4));
        } else {
            recZone.style.display = 'none';
            displayGrid(filtered);
        }
    }

    function displayGrid(products) {
        const grid = document.getElementById('product-container');
        grid.innerHTML = products.map(p => `
            <div class="deal-card">
                <img class="deal-img" src="${p[1]}">
                <div class="deal-info">
                    <div>
                        <h3 class="deal-title">${p[0]}</h3>
                        <div class="deal-price">‡∏ø${p[2]}</div>
                    </div>
                    <a href="${p[3]}" class="btn-buy" target="_blank">‡∏î‡∏π‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î</a>
                </div>
            </div>
        `).join('');
    }

    function filterCat(cat, btn) {
        currentCat = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderProducts();
    }

    function executeFilter() {
        renderProducts();
    }

    loadData();
</script>

</body>
</html>
