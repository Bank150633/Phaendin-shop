<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN | Elite Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #C5A059; --gold-dark: #947435; 
            --bg-dark: #1E1E1E; --card-bg: #FFFFFF;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg-dark); color: #FFF; padding-top: 210px; }

        /* ✅ Header */
        .fixed-top {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 999;
            background: #121212; border-bottom: 1px solid #333; transition: 0.4s;
        }
        header { padding: 10px 20px; display: flex; align-items: center; gap: 10px; height: 50px; }
        .logo { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--gold); }
        header h1 { font-size: 14px; font-weight: 400; color: var(--gold); letter-spacing: 1px; }

        /* ส่วนแนะนำด้านบน (กะทัดรัด) */
        .rec-section { padding: 5px 0 10px; height: 135px; overflow: hidden; transition: 0.4s; }
        .rec-container { display: flex; gap: 8px; overflow-x: auto; padding: 0 15px; scrollbar-width: none; }
        .rec-item { min-width: 85px; background: #FFF; border-radius: 8px; text-align: center; display: flex; flex-direction: column; overflow: hidden; }
        .rec-img { width: 100%; height: 60px; object-fit: cover; cursor: pointer; }
        .rec-price { font-size: 11px; color: var(--gold-dark); font-weight: 600; padding: 2px 0; background: #F9F9F9; }
        .rec-btn { background: var(--gold); color: #FFF; font-size: 9px; padding: 4px 0; text-decoration: none; font-weight: 600; }

        .shrink .rec-section { height: 0; padding: 0; opacity: 0; }
        body.scrolled { padding-top: 110px; }

        .tools-area { padding: 8px 15px; background: #121212; }
        #search { 
            width: 100%; padding: 8px 12px; border-radius: 8px; border: none;
            background: #2A2A2A; color: #FFF; margin-bottom: 8px; outline: none; font-size: 13px;
        }
        .cat-scroll { display: flex; gap: 12px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: transparent; color: #888; border: none; font-size: 12px; white-space: nowrap; padding-bottom: 4px; border-bottom: 2px solid transparent; }
        .cat-btn.active { color: var(--gold); border-bottom: 2px solid var(--gold); font-weight: 600; }

        /* ✅ รายการสินค้าแบบ Compact & Grid */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; position: relative; color: #333; }
        
        .img-container { width: 100%; aspect-ratio: 1.1/1; background: #F5F5F5; display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: pointer; }
        .card-img { width: 100%; height: 100%; object-fit: contain; padding: 5px; }

        .card-info { padding: 8px; flex: 1; display: flex; flex-direction: column; }
        .card-name { font-size: 12px; font-weight: 600; margin-bottom: 2px; height: 18px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .card-detail { font-size: 10px; color: #777; height: 26px; overflow: hidden; margin-bottom: 6px; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        
        .price-row { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 8px; padding-top: 5px; border-top: 1px solid #F0F0F0; }
        .p-val { font-size: 10px; color: #888; }
        .p-val.highlight { font-size: 15px; color: var(--gold-dark); font-weight: 600; }

        .btn-group { display: flex; flex-direction: column; gap: 4px; }
        .btn { display: flex; align-items: center; justify-content: center; height: 30px; border-radius: 6px; font-size: 10px; text-decoration: none; font-weight: 600; border: 1px solid #EEE; color: #555; }
        .btn.direct { background: var(--gold); color: #FFF; border: none; }

        /* ระบบดูรูปใหญ่ */
        #imgModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center; }
        #imgModal img { max-width: 90%; max-height: 80%; border-radius: 8px; }
    </style>
</head>
<body>

<div id="imgModal" onclick="this.style.display='none'"><img id="fullImg" src=""></div>

<div class="fixed-top" id="topNav">
    <header>
        <img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo">
        <h1>PHAENDIN STORE</h1>
    </header>
    <div class="rec-section">
        <div class="rec-container" id="rec-list"></div>
    </div>
    <div class="tools-area">
        <input type="text" id="search" placeholder="ค้นหาสินค้า..." oninput="render()">
        <div class="cat-scroll">
            <button class="cat-btn active" onclick="setCat('all', this)">ทั้งหมด</button>
            <button class="cat-btn" onclick="setCat('1', this)">อาหาร</button>
            <button class="cat-btn" onclick="setCat('2', this)">ทั่วไป</button>
            <button class="cat-btn" onclick="setCat('3', this)">แม่และเด็ก</button>
        </div>
    </div>
</div>

<div class="main-grid" id="main-list"></div>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
    let db = [];
    let currentCat = 'all';

    window.onscroll = () => {
        const nav = document.getElementById("topNav");
        window.scrollY > 50 ? (nav.classList.add("shrink"), document.body.classList.add("scrolled")) : (nav.classList.remove("shrink"), document.body.classList.remove("scrolled"));
    };

    function showImg(src) {
        document.getElementById('fullImg').src = src;
        document.getElementById('imgModal').style.display = 'flex';
    }

    // ✅ ฟังก์ชันสำหรับสุ่มลำดับข้อมูล
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    async function loadData() {
        try {
            const res = await fetch(URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            // โหลดข้อมูลและทำการสุ่มทันที
            const parsedData = rows.map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())).filter(r => r[0]);
            db = shuffleArray(parsedData); 
            render();
        } catch (e) { console.error("Load Error"); }
    }

    function setCat(cat, btn) {
        currentCat = cat.toString();
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        
        // สินค้าแนะนำด้านบน (ยังคงสุ่มเพื่อให้ไม่ซ้ำซาก)
        const recData = shuffleArray([...db]).filter(p => p[5] && p[5].includes("แนะนำ")).slice(0, 10);
        document.getElementById('rec-list').innerHTML = recData.map(p => `
            <div class="rec-item">
                <img src="${p[1]}" class="rec-img" onclick="showImg('${p[1]}')">
                <div class="rec-price">฿${p[8] || p[3]}</div>
                <a href="${p[4] || '#'}" target="_blank" class="rec-btn">สั่งซื้อ</a>
            </div>
        `).join('');

        const filtered = db.filter(p => (p[0].toLowerCase().includes(q)) && (currentCat === 'all' || p[6] === currentCat));
        document.getElementById('main-list').innerHTML = filtered.map(p => {
            return `
            <div class="card">
                <div class="img-container" onclick="showImg('${p[1]}')">
                    <img src="${p[1]}" class="card-img">
                </div>
                <div class="card-info">
                    <div class="card-name">${p[0]}</div>
                    <div class="card-detail">${p[2] || ''}</div>
                    <div class="price-row">
                        <span class="p-val">฿${p[3]}</span>
                        <span class="p-val highlight">฿${p[8] || p[3]}</span>
                    </div>
                    <div class="btn-group">
                        <a href="${p[4] || '#'}" target="_blank" class="btn">แอปออนไลน์</a>
                        ${p[7] ? `<a href="${p[7]}" target="_blank" class="btn direct">สั่งตรงกับเรา</a>` : ''}
                    </div>
                </div>
            </div>`;
        }).join('');
    }
    loadData();
</script>
</body>
</html>
