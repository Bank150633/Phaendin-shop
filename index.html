<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #D4AF37; --yellow: #FFD700; --black: #0D0D0D; 
            --shopee: #EE4D2D; --lazada: #10147E; --direct: #06C755; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--black); color: #fff; }

        /* ✅ ล็อคส่วนบนทั้งหมด */
        .fixed-top {
            position: sticky;
            top: 0;
            z-index: 3000;
            background: var(--black);
            border-bottom: 1px solid var(--gold);
        }
        
        header { padding: 12px 15px; display: flex; align-items: center; gap: 12px; }
        .logo-circle { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--gold); overflow: hidden; }
        .logo-circle img { width: 100%; height: 100%; object-fit: cover; }
        header h1 { font-size: 16px; font-weight: 600; }

        /* ✅ ส่วนสินค้าแนะนำ (เลื่อนซ้าย-ขวา) */
        .rec-section { background: #000; padding-bottom: 10px; }
        .rec-title { font-size: 11px; color: var(--gold); padding: 0 15px 5px; }
        .rec-container { display: flex; gap: 10px; overflow-x: auto; padding: 0 15px; scrollbar-width: none; }
        .rec-container::-webkit-scrollbar { display: none; }
        .rec-item { min-width: 110px; background: #1a1a1a; border-radius: 10px; border: 1px solid #333; overflow: hidden; text-align: center; }
        .rec-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .rec-name { font-size: 10px; color: #ccc; padding: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .rec-price { color: var(--yellow); font-weight: bold; font-size: 13px; padding-bottom: 5px; }

        /* ✅ ส่วนค้นหาและหมวดหมู่ */
        .tools-area {
            padding: 10px 15px;
            background: rgba(13, 13, 13, 0.95);
        }
        #search { 
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--gold); 
            background: #000; color: #fff; margin-bottom: 8px; outline: none; 
        }
        .cat-scroll { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: #222; color: #888; padding: 6px 15px; border-radius: 20px; font-size: 12px; border: none; white-space: nowrap; }
        .cat-btn.active { background: var(--gold); color: #000; font-weight: bold; }

        /* ✅ รายการสินค้าหลัก */
        .main-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        .p-card { background: #fff; border-radius: 8px; overflow: hidden; color: #000; display: flex; flex-direction: column; }
        .p-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 8px; flex-grow: 1; display: flex; flex-direction: column; }
        .p-name { font-size: 12px; font-weight: 600; height: 32px; overflow: hidden; margin-bottom: 5px; }
        .price-new { font-size: 16px; font-weight: bold; color: #d35400; }
        .btn-group { display: flex; flex-direction: column; gap: 4px; margin-top: 5px; }
        .btn { display: block; text-align: center; padding: 6px 0; border-radius: 4px; color: #fff; font-size: 10px; text-decoration: none; font-weight: bold; }
        .shopee { background: var(--shopee); }
        .lazada { background: var(--lazada); }
        .direct { background: var(--direct); }

        /* ย่อส่วนเมื่อเลื่อน */
        .shrink .rec-section { display: none; }
    </style>
</head>
<body>

<div class="fixed-top" id="topNav">
    <header>
        <div class="logo-circle"><img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg"></div>
        <h1>PHAENDIN STORE</h1>
    </header>
    
    <div class="rec-section">
        <p class="rec-title">⭐ สินค้าแนะนำ</p>
        <div class="rec-container" id="rec-list"></div>
    </div>

    <div class="tools-area">
        <input type="text" id="search" placeholder="ค้นหาสินค้า..." oninput="render()">
        <div class="cat-scroll">
            <button class="cat-btn active" onclick="setCat('all', this)">ทั้งหมด</button>
            <button class="cat-btn" onclick="setCat('1', this)">อาหาร</button>
            <button class="cat-btn" onclick="setCat('2', this)">ทั่วไป</button>
            <button class="cat-btn" onclick="setCat('3', this)">แม่และเด็ก</button>
        </div>
    </div>
</div>

<div class="main-grid" id="main-list"></div>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
    let db = [];
    let currentCat = 'all';

    window.onscroll = () => {
        const topNav = document.getElementById("topNav");
        window.scrollY > 100 ? topNav.classList.add("shrink") : topNav.classList.remove("shrink");
    };

    async function init() {
        try {
            const res = await fetch(URL);
            const csv = await res.text();
            const rows = csv.split(/\r?\n/).slice(1);
            db = rows.map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())).filter(x => x[0]);
            render();
        } catch (e) { console.error("Error"); }
    }

    function setCat(cat, btn) {
        currentCat = cat.toString();
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        
        // 1. แสดงสินค้าแนะนำ (Column F มีคำว่า แนะนำ)
        const recs = db.filter(p => p[5] && p[5].includes("แนะนำ"));
        document.getElementById('rec-list').innerHTML = recs.map(p => `
            <div class="rec-item">
                <img src="${p[1]}" class="rec-img">
                <div class="rec-name">${p[0]}</div>
                <div class="rec-price">฿${p[3]}</div>
            </div>
        `).join('');

        // 2. รายการหลัก
        const filtered = db.filter(p => {
            const matchName = p[0].toLowerCase().includes(q);
            const matchCat = (currentCat === 'all' || p[6] === currentCat);
            return matchName && matchCat;
        });

        document.getElementById('main-list').innerHTML = filtered.map(p => {
            const hasForm = p[7] && p[7].length > 10;
            return `
            <div class="p-card">
                <img src="${p[1]}" class="p-img">
                <div class="p-info">
                    <div class="p-name">${p[0]}</div>
                    <div class="price-new">฿${p[3]}</div>
                    <div class="btn-group">
                        <a href="${p[4]}" target="_blank" class="btn shopee">SHOPEE</a>
                        ${hasForm ? `<a href="${p[7]}" target="_blank" class="btn direct">สั่งจอง/แจ้งโอน</a>` : ''}
                    </div>
                </div>
            </div>`;
        }).join('');
    }

    init();
</script>
</body>
</html>
