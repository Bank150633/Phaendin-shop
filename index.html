<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHAENDIN | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #FFD700; 
            --gold-light: #FFF68F;
            --dark-bg: #000000; 
            --card-bg: #111111;
            --text-gray: #CCCCCC;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--dark-bg); color: #fff; line-height: 1.6; }

        header { 
            background: #000; 
            padding: 20px 0; 
            display: flex; 
            justify-content: center; 
            border-bottom: 2px solid var(--gold);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-img { height: 75px; width: auto; filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.4)); }

        .rec-section { padding: 25px 15px 10px; }
        .rec-label { color: var(--gold); font-size: 14px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .rec-slider { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .rec-slider::-webkit-scrollbar { display: none; }
        .rec-card { min-width: 140px; background: var(--card-bg); border-radius: 12px; border: 1px solid #222; overflow: hidden; cursor: pointer; }
        .rec-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .rec-price { padding: 8px; color: var(--gold); text-align: center; font-weight: 600; font-size: 14px; background: #0a0a0a; }

        .sticky-tools { background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); padding: 15px; border-bottom: 1px solid #1a1a1a; }
        #searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: #fff; font-family: 'Kanit'; outline: none; margin-bottom: 12px; }
        
        .cat-bar { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; }
        .cat-bar::-webkit-scrollbar { display: none; }
        .cat-btn { background: #1a1a1a; border: 1px solid #333; padding: 8px 18px; border-radius: 20px; color: #888; font-size: 12px; white-space: nowrap; cursor: pointer; transition: 0.3s; }
        .cat-btn.active { background: var(--gold); color: #000; font-weight: 600; border-color: var(--gold); }

        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .product-card { background: var(--card-bg); border-radius: 12px; border: 1px solid #222; overflow: hidden; display: flex; flex-direction: column; cursor: pointer; }
        .product-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .product-body { padding: 12px; flex-grow: 1; }
        .product-title { font-size: 13px; color: var(--text-gray); height: 40px; overflow: hidden; margin-bottom: 8px; }
        .product-price { font-size: 18px; font-weight: 600; color: #fff; margin-bottom: 10px; }
        .buy-button { display: block; border: 1px solid var(--gold); color: var(--gold); text-align: center; padding: 8px; border-radius: 6px; text-decoration: none; font-size: 12px; }

        #loading-status { text-align: center; padding: 100px; color: var(--gold); font-size: 12px; letter-spacing: 2px; }
        footer { padding: 40px; text-align: center; border-top: 1px solid #222; margin-top: 20px; color: #444; font-size: 10px; }
    </style>
</head>
<body>

<header>
    <img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo-img">
</header>

<div class="rec-section" id="rec-area" style="display:none;">
    <div class="rec-label">✨ สินค้าแนะนำ </div>
    <div class="rec-slider" id="rec-list"></div>
</div>

<div class="sticky-tools">
    <input type="search" id="searchInput" placeholder="ค้นหา..." oninput="render()">
    <div class="cat-bar" id="cat-list">
        <button class="cat-btn active" onclick="setCat('all', this)">ทั้งหมด</button>
    </div>
</div>

<div id="loading-status">กำลังโหลดข้อมูล...</div>
<div class="main-grid" id="main-list"></div>

<footer>
    PHAENDIN OFFICIAL STORE<br>© 2026 CURATED SELECTION
</footer>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;
    
    let db = [];
    let currentCat = 'all';

    async function fetchData() {
        try {
            const res = await fetch(SHEET_URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            
            let cats = new Set();
            db = rows.map(r => {
                const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                if(c[5]) cats.add(c[5]);
                return (c[0]) ? c : null;
            }).filter(x => x);

            const catList = document.getElementById('cat-list');
            Array.from(cats).sort().forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn';
                btn.innerText = c;
                btn.onclick = (e) => setCat(c, e.target);
                catList.appendChild(btn);
            });

            document.getElementById('loading-status').style.display = 'none';
            render();
        } catch (e) {
            document.getElementById('loading-status').innerText = 'ERROR LOADING DATA';
        }
    }

    function setCat(cat, btn) {
        currentCat = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        
        // 1. กรองและสุ่มสินค้าแนะนำ
        let recs = db.filter(p => p[6] === "แนะนำ" || p[6] === "1");
        recs.sort(() => Math.random() - 0.5); // สุ่มลำดับ

        if(recs.length > 0) {
            document.getElementById('rec-area').style.display = 'block';
            document.getElementById('rec-list').innerHTML = recs.slice(0, 8).map(p => `
                <div class="rec-card" onclick="window.open('${p[3]}','_blank')">
                    <img src="${p[1].split(',')[0]}" class="rec-img">
                    <div class="rec-price">฿${p[2]}</div>
                </div>`).join('');
        }

        // 2. กรองและสุ่มสินค้าใน Grid หลัก
        let filtered = db.filter(p => (currentCat === 'all' || p[5] === currentCat) && p[0].toLowerCase().includes(search));
        filtered.sort(() => Math.random() - 0.5); // สุ่มลำดับ

        document.getElementById('main-list').innerHTML = filtered.map(p => `
            <div class="product-card" onclick="window.open('${p[3]}','_blank')">
                <img src="${p[1].split(',')[0]}" class="product-img">
                <div class="product-body">
                    <div class="product-title">${p[0]}</div>
                    <div class="product-price">฿${p[2]}</div>
                    <div class="buy-button">สั่งซื้อ</div>
                </div>
            </div>`).join('');
    }

    fetchData();
</script>
</body>
</html>
