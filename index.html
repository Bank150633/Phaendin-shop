<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaendin | Premium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #b8860b; 
            --dark-bg: #0a0a0a; 
            --card-bg: #161616;
            --text-main: #f0f0f0;
            --text-muted: #999;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--dark-bg); color: var(--text-main); overflow-x: hidden; }

        header { background: #000; color: var(--gold); text-align: center; padding: 20px 0; border-bottom: 1px solid var(--gold); }
        header h1 { font-size: 22px; letter-spacing: 5px; font-weight: 600; }

        /* üåü ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡πÅ‡∏ö‡∏ö Sticky & Shrink */
        #rec-area { 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            background: rgba(10, 10, 10, 0.95); 
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--gold);
            transition: all 0.4s ease;
            padding: 15px 0;
        }
        
        /* ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏•‡∏á ‡∏à‡∏∞‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏™‡πà‡∏ß‡∏ô‡∏ô‡∏µ‡πâ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á */
        body.scrolled #rec-area { padding: 5px 0; }
        body.scrolled .section-label { display: none; }
        body.scrolled .rec-card { min-width: 140px; max-width: 140px; }
        body.scrolled .rec-info, body.scrolled .rec-tag { display: none; }

        .section-label { color: var(--gold); font-size: 13px; font-weight: 600; padding: 0 15px 10px; text-transform: uppercase; }
        .rec-slider { display: flex; gap: 12px; overflow-x: auto; padding: 0 15px 5px; scroll-snap-type: x mandatory; }
        .rec-slider::-webkit-scrollbar { display: none; }
        
        .rec-card { 
            min-width: 260px; 
            background: var(--card-bg); 
            border: 1px solid #333; 
            border-radius: 10px; 
            overflow: hidden; 
            scroll-snap-align: start;
            transition: all 0.3s ease;
        }

        .img-gallery { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; aspect-ratio: 1/1; position: relative; background: #000; }
        .img-gallery::-webkit-scrollbar { display: none; }
        .img-gallery img { min-width: 100%; object-fit: cover; scroll-snap-align: center; }

        .rec-info { padding: 12px; }
        .rec-title { font-size: 14px; font-weight: 500; height: 40px; overflow: hidden; color: #fff; }
        .rec-price { font-size: 18px; color: var(--gold); font-weight: 600; margin-top: 5px; }

        /* ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÅ‡∏•‡∏∞‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà */
        .tools-area { padding: 15px; background: var(--dark-bg); }
        #searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; margin-bottom: 12px; font-family: 'Kanit'; }
        
        .cat-bar { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; }
        .cat-bar::-webkit-scrollbar { display: none; }
        .cat-btn { background: #222; border: 1px solid #333; padding: 6px 15px; border-radius: 20px; font-size: 12px; color: var(--text-muted); white-space: nowrap; cursor: pointer; }
        .cat-btn.active { background: var(--gold); color: #000; border-color: var(--gold); }

        /* üì¶ Grid ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .card { background: var(--card-bg); border-radius: 8px; border: 1px solid #222; overflow: hidden; display: flex; flex-direction: column; }
        .card-info { padding: 10px; }
        .card-title { font-size: 12px; font-weight: 400; color: #ccc; height: 35px; overflow: hidden; }
        .card-caption { font-size: 10px; color: var(--gold); margin-bottom: 5px; } /* ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå E */
        .card-price { color: #fff; font-weight: 600; font-size: 16px; margin-bottom: 8px; }
        .btn-buy { display: block; background: transparent; color: var(--gold); text-align: center; padding: 6px; border-radius: 5px; border: 1px solid var(--gold); font-size: 11px; }

        #loading { text-align: center; padding: 50px; color: var(--gold); font-size: 14px; }
    </style>
</head>
<body>

<header><h1>PHAENDIN</h1></header>

<div id="rec-area">
    <div class="section-label">‚ú® ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥</div>
    <div class="rec-slider" id="rec-list"></div>
</div>

<div class="tools-area">
    <input type="text" id="searchInput" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤..." onkeyup="render()">
    <div class="cat-bar" id="cat-list">
        <button class="cat-btn active" onclick="setCat('all', this)">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
    </div>
</div>

<div id="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏û‡∏£‡∏µ‡πÄ‡∏°‡∏µ‡∏¢‡∏°...</div>
<div class="grid" id="main-list"></div>

<script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y/gviz/tq?tqx=out:csv';
    let db = [];
    let currentCat = 'all';

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏¢‡πà‡∏≠ Header
    window.onscroll = function() {
        if (window.pageYOffset > 50) {
            document.body.classList.add("scrolled");
        } else {
            document.body.classList.remove("scrolled");
        }
    };

    async function fetchData() {
        try {
            const res = await fetch(SHEET_URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            let cats = new Set();

            db = rows.map(r => {
                const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                if(c.length >= 6 && c[5]) cats.add(c[5]);
                return (c.length >= 4 && c[0] !== "") ? c : null;
            }).filter(x => x);

            const catList = document.getElementById('cat-list');
            Array.from(cats).sort().forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn'; btn.innerText = c;
                btn.onclick = (e) => setCat(c, e.target);
                catList.appendChild(btn);
            });

            document.getElementById('loading').style.display = 'none';
            render();
        } catch (e) { document.getElementById('loading').innerText = 'ERROR: ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ'; }
    }

    function createGallery(imgString) {
        if (!imgString) return '<div class="img-gallery"><img src="https://via.placeholder.com/400?text=No+Image"></div>';
        const imgs = imgString.split(',');
        let html = `<div class="img-gallery">`;
        imgs.forEach(url => {
            html += `<img src="${url.trim()}" loading="lazy" onerror="this.src='https://via.placeholder.com/400?text=Phaendin'">`;
        });
        html += `</div>`;
        return html;
    }

    function setCat(cat, btn) {
        currentCat = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        
        // 1. ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥ (‡∏Å‡∏£‡∏≠‡∏á‡∏à‡∏≤‡∏Å‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå G)
        const recommendedItems = db.filter(p => p[6] && (p[6].includes("‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥") || p[6] === "1"));
        document.getElementById('rec-list').innerHTML = recommendedItems.map(p => `
            <div class="rec-card" onclick="window.open('${p[3]}', '_blank')">
                ${createGallery(p[1])}
                <div class="rec-info">
                    <div class="rec-title">${p[0]}</div>
                    <div class="rec-price">‡∏ø${p[2]}</div>
                </div>
            </div>`).join('');

        // 2. ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÉ‡∏ô Grid ‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á (‡∏Å‡∏£‡∏≠‡∏á‡∏ï‡∏≤‡∏°‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡πÅ‡∏•‡∏∞‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤)
        const filtered = db.filter(p => (currentCat === 'all' || p[5] === currentCat) && p[0].toLowerCase().includes(search));
        
        document.getElementById('main-list').innerHTML = filtered.map(p => `
            <div class="card">
                ${createGallery(p[1])}
                <div class="card-info">
                    <div class="card-caption">${p[4] || ''}</div> <div class="card-title">${p[0]}</div>
                    <div class="card-price">‡∏ø${p[2]}</div>
                    <a href="${p[3]}" target="_blank" class="btn-buy">‡∏î‡∏π‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î</a>
                </div>
            </div>`).join('');
    }
    fetchData();
</script>
</body>
</html>
