<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; --bg-dark: #000;
            --tk-cyan: #00f2ea; --tk-pink: #ff0050;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg-dark); color: #FFF; padding-top: 195px; }

        /* ‚úÖ Header */
        .fixed-top { position: fixed; top: 0; left: 0; width: 100%; z-index: 999; background: #000; border-bottom: 1px solid #1a1a1a; }
        header { padding: 8px; display: flex; align-items: center; justify-content: center; }
        .logo { width: 25px; height: 25px; border-radius: 50%; border: 1px solid var(--gold); margin-right: 8px; }
        header h1 { font-size: 13px; color: var(--gold); letter-spacing: 1px; }

        /* ‚úÖ ‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥: ‡∏™‡πÑ‡∏•‡∏î‡πå‡πÑ‡∏î‡πâ (Scroll) */
        .rec-section { padding: 5px 0 10px 0; transition: 0.3s; }
        .rec-container { 
            display: flex; gap: 8px; overflow-x: auto; padding: 0 12px; 
            scrollbar-width: none; -webkit-overflow-scrolling: touch; 
        }
        .rec-container::-webkit-scrollbar { display: none; }
        
        .rec-item { 
            min-width: calc(30% - 10px); /* ‡∏Ç‡∏ô‡∏≤‡∏î‡∏û‡∏≠‡∏î‡∏µ‡∏™‡πÑ‡∏•‡∏î‡πå‡∏™‡∏ß‡∏¢‡πÜ */
            background: #111; border-radius: 6px; border: 1px solid #222; 
            overflow: hidden; position: relative; flex-shrink: 0;
        }
        .rec-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        
        /* ‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠‡∏ö‡∏ô‡∏™‡πà‡∏ß‡∏ô‡∏™‡πÑ‡∏•‡∏î‡πå */
        .rec-buy-btn {
            background: var(--gold); color: #000; font-size: 9px; font-weight: 600;
            text-align: center; padding: 3px 0; text-decoration: none; display: block;
        }

        /* ‚úÖ Search & Filter */
        .tools { padding: 5px 12px; }
        #search { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #333; background: #0a0a0a; color: #fff; font-size: 12px; outline: none; margin-bottom: 6px; }
        .cat-scroll { display: flex; gap: 15px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: none; color: #555; border: none; font-size: 12px; padding-bottom: 3px; cursor: pointer; }
        .cat-btn.active { color: var(--gold); border-bottom: 2px solid var(--gold); }

        /* ‚úÖ Grid ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å 3 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå */
        .main-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; padding: 5px; }
        .card { background: #0a0a0a; border: 1px solid #111; display: flex; flex-direction: column; padding-bottom: 5px; }
        .img-box { width: 100%; aspect-ratio: 1/1; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .info { padding: 4px; flex: 1; }
        .name { font-size: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 2px; }
        .desc { font-size: 8px; color: #666; height: 19px; overflow: hidden; line-height: 1.2; margin-bottom: 5px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        /* ‡∏£‡∏≤‡∏Ñ‡∏≤ */
        .price-box { display: flex; justify-content: space-between; border-top: 1px solid #111; padding-top: 4px; margin-bottom: 5px; }
        .p-small { font-size: 6px; color: #444; }
        .p-amt { font-size: 9px; color: #888; }
        .p-amt.gold { color: var(--gold); font-weight: 600; font-size: 10px; }

        /* ‚úÖ ‡∏õ‡∏∏‡πà‡∏° TIKTOK & ‡∏™‡∏±‡πà‡∏á‡∏ï‡∏£‡∏á */
        .btn { display: flex; align-items: center; justify-content: center; height: 19px; border-radius: 2px; text-decoration: none; font-size: 9px; font-weight: 700; margin-bottom: 3px; }
        .btn-tiktok { 
            background: #000; color: #fff; border: 1px solid #fff;
            box-shadow: -1px -1px 0 var(--tk-cyan), 1px 1px 0 var(--tk-pink);
        }
        .btn-shopee { background: #EE4D2D; color: #fff; }
        .btn-lazada { background: #7F27FF; color: #fff; }
        .btn-direct { background: var(--gold); color: #000; }

        /* Scroll Effect */
        .shrink .rec-section { height: 0; opacity: 0; padding: 0; pointer-events: none; }
        body.scrolled { padding-top: 110px; }
    </style>
</head>
<body>

<div class="fixed-top" id="topNav">
    <header>
        <img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo">
        <h1>PHAENDIN STORE</h1>
    </header>
    <div class="rec-section">
        <div class="rec-container" id="rec-list"></div>
    </div>
    <div class="tools">
        <input type="text" id="search" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤..." oninput="render()">
        <div class="cat-scroll">
            <button class="cat-btn active" onclick="setCat('all', this)">‡∏™‡∏∏‡πà‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
            <button class="cat-btn" onclick="setCat('1', this)">‡∏≠‡∏≤‡∏´‡∏≤‡∏£</button>
            <button class="cat-btn" onclick="setCat('2', this)">‡∏Ç‡∏≠‡∏á‡πÉ‡∏ä‡πâ</button>
            <button class="cat-btn" onclick="setCat('3', this)">‡πÅ‡∏°‡πà‡πÅ‡∏•‡∏∞‡πÄ‡∏î‡πá‡∏Å</button>
        </div>
    </div>
</div>

<div class="main-grid" id="main-list"></div>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
    let db = [];
    let currentCat = 'all';

    window.onscroll = () => {
        const nav = document.getElementById("topNav");
        if(window.scrollY > 40) { nav.classList.add("shrink"); document.body.classList.add("scrolled"); }
        else { nav.classList.remove("shrink"); document.body.classList.remove("scrolled"); }
    };

    // üé≤ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏∏‡πà‡∏°‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ (Fisher-Yates Shuffle)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    async function loadData() {
        try {
            const res = await fetch(URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            db = rows.map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())).filter(r => r[0]);
            render();
        } catch (e) {}
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        
        // 1. ‡πÅ‡∏™‡∏î‡∏á‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏™‡πÑ‡∏•‡∏î‡πå (‡∏™‡∏∏‡πà‡∏°‡∏°‡∏≤‡πÇ‡∏ä‡∏ß‡πå 8 ‡∏ä‡∏¥‡πâ‡∏ô)
        const recs = shuffleArray(db.filter(p => p[5] && p[5].includes("‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥"))).slice(0, 8);
        document.getElementById('rec-list').innerHTML = recs.map(p => `
            <div class="rec-item">
                <img src="${p[1]}" class="rec-img">
                <a href="${p[4] || p[7]}" target="_blank" class="rec-buy-btn">‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠ ‡∏ø${p[8] || p[3]}</a>
            </div>
        `).join('');

        // 2. ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å (‡∏™‡∏∏‡πà‡∏°‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà render)
        let filtered = db.filter(p => (p[0].toLowerCase().includes(q)) && (currentCat === 'all' || p[6] === currentCat));
        filtered = shuffleArray(filtered); // ‡∏ó‡∏≥‡∏Å‡∏≤‡∏£‡∏™‡∏∏‡πà‡∏°

        document.getElementById('main-list').innerHTML = filtered.map(p => {
            const link = p[4] || '';
            let btnClass = 'btn-shopee'; 
            let btnText = '‡πÅ‡∏≠‡∏õ‡∏ã‡∏∑‡πâ‡∏≠';

            if (link.includes('tiktok.com')) { btnClass = 'btn-tiktok'; btnText = 'TIKTOK'; }
            else if (link.includes('lazada')) { btnClass = 'btn-lazada'; btnText = 'LAZADA'; }
            else if (link.includes('shopee')) { btnClass = 'btn-shopee'; btnText = 'SHOPEE'; }

            return `
            <div class="card">
                <div class="img-box"><img src="${p[1]}"></div>
                <div class="info">
                    <div class="name">${p[0]}</div>
                    <div class="desc">${p[2] || ''}</div>
                    <div class="price-box">
                        <div><span class="p-small">‡πÉ‡∏ô‡πÅ‡∏≠‡∏õ</span><br><span class="p-amt">‡∏ø${p[3]}</span></div>
                        <div style="text-align:right"><span class="p-small" style="color:var(--gold)">‡∏£‡πâ‡∏≤‡∏ô‡πÄ‡∏£‡∏≤</span><br><span class="p-amt gold">‡∏ø${p[8] || p[3]}</span></div>
                    </div>
                    <a href="${link}" target="_blank" class="btn ${btnClass}">${btnText}</a>
                    ${p[7] ? `<a href="${p[7]}" target="_blank" class="btn btn-direct">‡∏™‡∏±‡πà‡∏á‡∏ï‡∏£‡∏á</a>` : ''}
                </div>
            </div>`;
        }).join('');
    }

    function setCat(c, b) { 
        currentCat = c.toString(); 
        document.querySelectorAll('.cat-btn').forEach(x => x.classList.remove('active')); 
        b.classList.add('active'); 
        render(); // ‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏°‡∏ß‡∏î‡∏à‡∏∞‡∏™‡∏∏‡πà‡∏°‡πÉ‡∏´‡∏°‡πà
    }

    loadData();
</script>
</body>
</html>
