<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --black: #0D0D0D; --yellow: #FFD700; --direct: #06C755; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--black); color: #fff; padding-top: 170px; }

        /* ‚úÖ ‡∏™‡πà‡∏ß‡∏ô‡∏ö‡∏ô‡∏ó‡∏µ‡πà‡∏•‡πá‡∏≠‡∏Ñ‡πÑ‡∏ß‡πâ */
        .top-nav-fixed {
            position: fixed; top: 0; left: 0; width: 100%;
            z-index: 9999; background: var(--black);
            transition: 0.3s ease-in-out;
        }

        /* ‡∏ã‡πà‡∏≠‡∏ô‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏•‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î‡∏ó‡∏µ‡πà */
        header { 
            padding: 8px 15px; display: flex; align-items: center; gap: 8px;
            border-bottom: 1px solid #222; overflow: hidden; height: 45px; transition: 0.3s;
        }
        .logo { width: 25px; height: 25px; border-radius: 50%; border: 1px solid var(--gold); }
        header h1 { font-size: 14px; letter-spacing: 0.5px; }

        /* ‚úÖ ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡πÅ‡∏ö‡∏ö‡∏à‡∏¥‡πã‡∏ß‡∏û‡∏¥‡πÄ‡∏®‡∏© */
        .rec-box { padding: 5px 0 8px; background: #000; }
        .rec-title { font-size: 9px; color: var(--gold); padding: 0 15px 2px; }
        .rec-container { display: flex; gap: 6px; overflow-x: auto; padding: 0 15px; scrollbar-width: none; }
        .rec-container::-webkit-scrollbar { display: none; }
        .rec-item { min-width: 75px; background: #111; border-radius: 6px; border: 1px solid #333; text-align: center; }
        .rec-img { width: 100%; height: 55px; object-fit: cover; border-radius: 6px 6px 0 0; }
        .rec-price { font-size: 10px; color: var(--yellow); font-weight: bold; padding: 2px 0; }

        /* ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÅ‡∏ö‡∏ö‡πÄ‡∏û‡∏£‡∏µ‡∏¢‡∏ß‡∏ö‡∏≤‡∏á */
        .search-area { padding: 6px 15px; background: var(--black); border-top: 1px solid #222; }
        #search { width: 100%; padding: 6px 10px; border-radius: 6px; border: 1px solid var(--gold); background: #111; color: #fff; font-size: 12px; outline: none; margin-bottom: 5px; }
        .cat-scroll { display: flex; gap: 5px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: #222; color: #777; padding: 3px 12px; border-radius: 12px; font-size: 9px; border: none; white-space: nowrap; }
        .cat-btn.active { background: var(--gold); color: #000; font-weight: bold; }

        /* ‚úÖ ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏ñ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏•‡∏á ‡πÉ‡∏´‡πâ‡∏´‡∏î‡∏™‡πà‡∏ß‡∏ô‡∏ö‡∏ô‡∏•‡∏á‡∏≠‡∏µ‡∏Å */
        .shrink header { height: 0; padding: 0; border: none; }
        .shrink + body { padding-top: 130px; }

        /* ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 8px; }
        .card { background: #fff; border-radius: 8px; color: #000; overflow: hidden; display: flex; flex-direction: column; }
        .card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-info { padding: 6px; flex: 1; }
        .card-name { font-size: 11px; font-weight: 600; height: 28px; overflow: hidden; line-height: 1.2; margin-bottom: 4px; }
        .card-price { color: #d35400; font-weight: bold; font-size: 15px; margin-bottom: 5px; }
        .btn-direct { display: block; background: var(--direct); color: #fff; text-align: center; padding: 5px; border-radius: 4px; text-decoration: none; font-size: 9px; font-weight: bold; }
    </style>
</head>
<body>

<div class="top-nav-fixed" id="topNav">
    <header>
        <img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo">
        <h1>PHAENDIN STORE</h1>
    </header>

    <div class="rec-box" id="rec-section">
        <p class="rec-title">‚≠ê ‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥</p>
        <div class="rec-container" id="rec-list"></div>
    </div>

    <div class="search-area">
        <input type="text" id="search" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤..." oninput="render()">
        <div class="cat-scroll">
            <button class="cat-btn active" onclick="setCat('all', this)">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
            <button class="cat-btn" onclick="setCat('1', this)">‡∏≠‡∏≤‡∏´‡∏≤‡∏£</button>
            <button class="cat-btn" onclick="setCat('2', this)">‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ</button>
            <button class="cat-btn" onclick="setCat('3', this)">‡πÅ‡∏°‡πà‡πÅ‡∏•‡∏∞‡πÄ‡∏î‡πá‡∏Å</button>
        </div>
    </div>
</div>

<div class="main-grid" id="main-list"></div>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
    let db = [];
    let currentCat = 'all';

    // ‡∏£‡∏∞‡∏ö‡∏ö‡∏´‡∏î‡πÄ‡∏°‡∏ô‡∏π‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô
    window.onscroll = () => {
        const nav = document.getElementById("topNav");
        window.scrollY > 50 ? nav.classList.add("shrink") : nav.classList.remove("shrink");
    };

    async function loadData() {
        try {
            const res = await fetch(URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            db = rows.map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())).filter(r => r[0]);
            render();
        } catch (e) { console.error("Error"); }
    }

    function setCat(cat, btn) {
        currentCat = cat.toString();
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        
        // Render ‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡πÅ‡∏ö‡∏ö‡∏à‡∏¥‡πã‡∏ß
        const recData = db.filter(p => p[5] && p[5].includes("‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥"));
        document.getElementById('rec-list').innerHTML = recData.map(p => `
            <div class="rec-item">
                <img src="${p[1]}" class="rec-img">
                <div class="rec-price">‡∏ø${p[3]}</div>
            </div>
        `).join('');

        // Render ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏´‡∏•‡∏±‡∏Å
        const mainData = db.filter(p => {
            const matchName = p[0].toLowerCase().includes(q);
            const matchCat = (currentCat === 'all' || p[6] === currentCat);
            return matchName && matchCat;
        });

        document.getElementById('main-list').innerHTML = mainData.map(p => `
            <div class="card">
                <img src="${p[1]}" class="card-img">
                <div class="card-info">
                    <div class="card-name">${p[0]}</div>
                    <div class="card-price">‡∏ø${p[3]}</div>
                    <a href="${p[7] || p[4]}" target="_blank" class="btn-direct">üõí ‡∏™‡∏±‡πà‡∏á‡∏à‡∏≠‡∏á/‡πÅ‡∏à‡πâ‡∏á‡πÇ‡∏≠‡∏ô</a>
                </div>
            </div>
        `).join('');
    }

    loadData();
</script>
</body>
</html>
