<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN | Elite Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold-light: #F5E6AD; --gold: #D4AF37; --gold-dark: #8C6D1F;
            --black-bg: #050505; --card-bg: #0F0F0F;
            --shopee: #EE4D2D; --lazada: #10147E; --tiktok: #000000; --direct: #14452F;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--black-bg); color: #FFF; padding-top: 195px; }

        /* ✅ Header หรูหรา */
        .fixed-top {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 9999;
            background: linear-gradient(180deg, rgba(15,15,15,1) 0%, rgba(5,5,5,0.95) 100%);
            border-bottom: 1px solid var(--gold-dark); transition: 0.4s;
        }
        header { padding: 15px 20px; display: flex; align-items: center; gap: 15px; height: 65px; transition: 0.4s; }
        .logo { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--gold); box-shadow: 0 0 10px rgba(212,175,55,0.3); }
        header h1 { font-size: 14px; font-weight: 100; letter-spacing: 4px; color: var(--gold-light); text-transform: uppercase; }

        /* สินค้าแนะนำแบบสุ่ม */
        .rec-section { padding: 5px 0 15px; height: 110px; transition: 0.4s; overflow: hidden; }
        .rec-container { display: flex; gap: 12px; overflow-x: auto; padding: 0 20px; scrollbar-width: none; }
        .rec-item { min-width: 85px; background: #000; border-radius: 2px; border: 1px solid #222; text-align: center; }
        .rec-img { width: 100%; height: 60px; object-fit: cover; filter: brightness(0.7); }
        .rec-price { font-size: 10px; color: var(--gold); padding: 4px 0; font-weight: 300; }

        .shrink header { height: 0; padding: 0; opacity: 0; }
        .shrink .rec-section { height: 0; padding: 0; opacity: 0; }
        body.scrolled { padding-top: 110px; }

        /* เครื่องมือค้นหา */
        .tools-area { padding: 10px 20px; }
        #search { 
            width: 100%; padding: 10px; border-radius: 0; border: none; border-bottom: 1px solid #333;
            background: transparent; color: var(--gold-light); margin-bottom: 12px; outline: none; font-size: 13px; font-weight: 100;
        }
        .cat-scroll { display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: transparent; color: #555; padding: 5px 0; font-size: 10px; border: none; border-bottom: 1px solid transparent; letter-spacing: 2px; text-transform: uppercase; }
        .cat-btn.active { color: var(--gold); border-bottom: 1px solid var(--gold); }

        /* ✅ รายการสินค้าหลักแบบพรีเมียม */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { background: var(--card-bg); border-radius: 0; overflow: hidden; display: flex; flex-direction: column; position: relative; border: 1px solid #1a1a1a; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* ราคา 2 ฝั่งบนรูป */
        .price-overlay {
            position: absolute; top: 0; left: 0; width: 100%; display: flex; justify-content: space-between; padding: 8px; z-index: 5;
        }
        .tag-price { font-size: 9px; padding: 2px 6px; border-radius: 2px; font-weight: 600; }
        .tag-market { background: rgba(0,0,0,0.7); color: #aaa; text-decoration: line-through; border: 1px solid #444; }
        .tag-our { background: var(--gold); color: #000; border: 1px solid var(--gold-light); box-shadow: 0 0 10px rgba(212,175,55,0.4); }

        .card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; filter: brightness(0.85); transition: 0.6s; }
        .card:hover .card-img { filter: brightness(1.1); transform: scale(1.05); }
        
        .card-info { padding: 15px; flex: 1; display: flex; flex-direction: column; background: linear-gradient(180deg, #0F0F0F 0%, #050505 100%); }
        .card-name { font-size: 12px; font-weight: 300; height: 34px; overflow: hidden; margin-bottom: 12px; color: #CCC; letter-spacing: 0.5px; }
        
        /* ราคาด้านล่างแบบเปรียบเทียบ */
        .price-container { display: flex; align-items: baseline; gap: 8px; margin-bottom: 12px; }
        .price-our { color: var(--gold-light); font-size: 18px; font-weight: 600; }
        .price-market { color: #555; font-size: 11px; text-decoration: line-through; }

        .btn-group { display: flex; flex-direction: column; gap: 8px; }
        .btn { 
            display: flex; align-items: center; justify-content: center; height: 36px; 
            font-size: 9px; text-decoration: none; font-weight: 400; letter-spacing: 2px; text-transform: uppercase; transition: 0.3s;
        }
        .btn.market { background: #111; border: 1px solid #333; color: #888; }
        .btn.shopee { border: 1px solid var(--shopee); color: var(--shopee); }
        .btn.lazada { border: 1px solid var(--lazada); color: #4e6bff; }
        .btn.tiktok { border: 1px solid #FFF; color: #FFF; }
        .btn.direct { background: var(--gold); color: #000; font-weight: 600; border: 1px solid var(--gold-light); }
    </style>
</head>
<body>

<div class="fixed-top" id="topNav">
    <header>
        <img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo">
        <h1>PHAENDIN ELITE</h1>
    </header>

    <div class="rec-section">
        <div class="rec-container" id="rec-list"></div>
    </div>

    <div class="tools-area">
        <input type="text" id="search" placeholder="FIND EXCLUSIVE ITEMS..." oninput="render()">
        <div class="cat-scroll">
            <button class="cat-btn active" onclick="setCat('all', this)">ALL</button>
            <button class="cat-btn" onclick="setCat('1', this)">CUISINE</button>
            <button class="cat-btn" onclick="setCat('2', this)">PREMIUM</button>
            <button class="cat-btn" onclick="setCat('3', this)">KIDS</button>
        </div>
    </div>
</div>

<div class="main-grid" id="main-list"></div>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
    let db = [];
    let currentCat = 'all';

    window.onscroll = () => {
        const nav = document.getElementById("topNav");
        window.scrollY > 80 ? (nav.classList.add("shrink"), document.body.classList.add("scrolled")) : (nav.classList.remove("shrink"), document.body.classList.remove("scrolled"));
    };

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    async function loadData() {
        try {
            const res = await fetch(URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            const rawData = rows.map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())).filter(r => r[0]);
            db = shuffle(rawData);
            render();
        } catch (e) { console.error("Error"); }
    }

    function setCat(cat, btn) {
        currentCat = cat.toString();
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function getPlatform(url) {
        if (!url) return { name: 'MARKET', class: 'market' };
        const u = url.toLowerCase();
        if (u.includes('shopee')) return { name: 'SHOPEE', class: 'shopee' };
        if (u.includes('lazada')) return { name: 'LAZADA', class: 'lazada' };
        if (u.includes('tiktok')) return { name: 'TIKTOK', class: 'tiktok' };
        return { name: 'VISIT', class: 'market' };
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        
        // สินค้าแนะนำ (สุ่ม)
        const recData = shuffle(db.filter(p => p[5] && p[5].includes("แนะนำ")));
        document.getElementById('rec-list').innerHTML = recData.map(p => `
            <div class="rec-item">
                <img src="${p[1]}" class="rec-img">
                <div class="rec-price">฿${p[8] || p[3]}</div>
            </div>
        `).join('');

        // รายการสินค้าหลัก
        const filtered = db.filter(p => (p[0].toLowerCase().includes(q)) && (currentCat === 'all' || p[6] === currentCat));

        document.getElementById('main-list').innerHTML = filtered.map(p => {
            const platform = getPlatform(p[4]);
            const priceMarket = p[3]; // คอลัมน์ D
            const priceOur = p[8];    // คอลัมน์ I (ถ้ามี)
            const myLink = p[7];      // คอลัมน์ H
            
            return `
            <div class="card">
                <div class="price-overlay">
                    <div class="tag-price tag-market">฿${priceMarket}</div>
                    ${priceOur ? `<div class="tag-price tag-our">฿${priceOur}</div>` : ''}
                </div>
                <img src="${p[1]}" class="card-img">
                <div class="card-info">
                    <div class="card-name">${p[0]}</div>
                    <div class="price-container">
                        <div class="price-our">฿${priceOur || priceMarket}</div>
                        ${priceOur ? `<div class="price-market">฿${priceMarket}</div>` : ''}
                    </div>
                    <div class="btn-group">
                        <a href="${p[4]}" target="_blank" class="btn ${platform.class}">${platform.name}</a>
                        ${(myLink && myLink.length > 5) ? `<a href="${myLink}" target="_blank" class="btn direct">สั่งตรงกับเรา</a>` : ''}
                    </div>
                </div>
            </div>`;
        }).join('');
    }

    loadData();
</script>
</body>
</html>
