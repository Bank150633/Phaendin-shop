<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; --bg-dark: #000000;
            --tiktok: #00f2ea; /* สีฟ้าสไตล์ TikTok */
            --tiktok-red: #ff0050; /* สีแดงสไตล์ TikTok */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg-dark); color: #FFF; padding-top: 175px; overflow-x: hidden; }

        /* ✅ Header */
        .fixed-top { position: fixed; top: 0; left: 0; width: 100%; z-index: 999; background: #000; border-bottom: 1px solid #1A1A1A; }
        header { padding: 8px 15px; display: flex; align-items: center; justify-content: center; height: 45px; }
        .logo { width: 28px; height: 28px; border-radius: 50%; border: 1.2px solid var(--gold); margin-right: 8px; }
        header h1 { font-size: 14px; color: var(--gold); letter-spacing: 1px; font-weight: 400; }

        /* ✅ สินค้าแนะนำ (โชว์ 4 ชิ้นพอดี) */
        .rec-section { padding: 5px 0 10px 0; height: 105px; overflow: hidden; transition: 0.3s; }
        .rec-container { 
            display: flex; gap: 8px; overflow-x: auto; padding: 0 12px; 
            scrollbar-width: none; -webkit-overflow-scrolling: touch; 
        }
        .rec-item { 
            min-width: calc(25% - 10px); background: #0D0D0D; 
            border-radius: 5px; border: 1px solid #222; 
            text-align: center; overflow: hidden; position: relative; flex-shrink: 0; 
        }
        .rec-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; display: block; opacity: 0.8; }
        .rec-price-tag { position: absolute; bottom: 0; width: 100%; background: var(--gold); font-size: 8px; color: #000; font-weight: 600; padding: 1px 0; }

        .shrink .rec-section { height: 0; opacity: 0; padding: 0; }
        body.scrolled { padding-top: 100px; }

        /* ✅ Search & Filter */
        .tools-area { padding: 2px 12px; }
        #search { width: 100%; padding: 7px 12px; border-radius: 4px; border: 1px solid #333; background: #0A0A0A; color: #FFF; margin-bottom: 6px; outline: none; font-size: 12px; }
        .cat-scroll { display: flex; gap: 12px; overflow-x: auto; scrollbar-width: none; padding-bottom: 5px; }
        .cat-btn { background: transparent; color: #666; border: none; font-size: 12px; white-space: nowrap; padding-bottom: 3px; cursor: pointer; }
        .cat-btn.active { color: var(--gold); border-bottom: 2px solid var(--gold); font-weight: 400; }

        /* ✅ Grid สินค้าหลัก 3 คอลัมน์ */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; padding: 5px; }
        .card { background: #0A0A0A; display: flex; flex-direction: column; overflow: hidden; border: 1px solid #111; padding-bottom: 5px; }
        .img-container { width: 100%; aspect-ratio: 1/1; background: #050505; display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: pointer; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }

        .card-info { padding: 4px 4px; flex: 1; display: flex; flex-direction: column; }
        .card-name { font-size: 10px; font-weight: 400; color: #FFF; height: 14px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; margin-bottom: 2px; }
        .card-desc { font-size: 8px; color: #555; height: 20px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; line-height: 1.2; margin-bottom: 4px; }

        /* ราคา 2 ฝั่ง */
        .price-row { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 5px; border-top: 1px solid #111; padding-top: 3px; }
        .p-group { display: flex; flex-direction: column; }
        .p-label { font-size: 6px; color: #444; margin-bottom: 1px; }
        .p-val { font-size: 9px; color: #777; font-weight: 300; }
        .p-val.highlight { font-size: 11px; color: var(--gold); font-weight: 600; }

        /* ✅ ปุ่มกด (เปลี่ยนเป็น TIKTOK) */
        .btn-box { display: flex; flex-direction: column; gap: 3px; }
        .btn { width: 100%; height: 18px; font-size: 8px; font-weight: 600; text-decoration: none; display: flex; align-items: center; justify-content: center; border-radius: 2px; }
        
        /* สไตล์ปุ่ม TikTok */
        .btn-tiktok { 
            background: #000; 
            color: #FFF; 
            border: 1px solid #444; 
            position: relative;
        }
        .btn-tiktok:active { border-color: var(--tiktok); }

        .btn-direct { background: var(--gold); color: #000; }

        #imgModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center; }
        #imgModal img { max-width: 90%; max-height: 80%; border: 1.5px solid var(--gold); }
    </style>
</head>
<body>

<div id="imgModal" onclick="this.style.display='none'"><img id="fullImg" src=""></div>

<div class="fixed-top" id="topNav">
    <header>
        <img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo">
        <h1>PHAENDIN STORE</h1>
    </header>
    
    <div class="rec-section">
        <div class="rec-container" id="rec-list"></div>
    </div>

    <div class="tools-area">
        <input type="text" id="search" placeholder="ค้นชื่อสินค้า..." oninput="render()">
        <div class="cat-scroll">
            <button class="cat-btn active" onclick="setCat('all', this)">ทั้งหมด</button>
            <button class="cat-btn" onclick="setCat('1', this)">อาหาร</button>
            <button class="cat-btn" onclick="setCat('2', this)">ของใช้</button>
            <button class="cat-btn" onclick="setCat('3', this)">แม่และเด็ก</button>
        </div>
    </div>
</div>

<div class="main-grid" id="main-list"></div>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
    let db = [];
    let currentCat = 'all';

    window.onscroll = () => {
        const nav = document.getElementById("topNav");
        window.scrollY > 30 ? (nav.classList.add("shrink"), document.body.classList.add("scrolled")) : (nav.classList.remove("shrink"), document.body.classList.remove("scrolled"));
    };

    function showImg(src) { document.getElementById('fullImg').src = src; document.getElementById('imgModal').style.display = 'flex'; }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    async function loadData() {
        try {
            const res = await fetch(URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            db = shuffle(rows.map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())).filter(r => r[0]));
            render();
        } catch (e) { }
    }

    function setCat(cat, btn) {
        currentCat = cat.toString();
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        
        const recData = db.filter(p => p[5] && p[5].includes("แนะนำ")).slice(0, 12);
        document.getElementById('rec-list').innerHTML = recData.map(p => `
            <div class="rec-item" onclick="showImg('${p[1]}')">
                <img src="${p[1]}" class="rec-img">
                <div class="rec-price-tag">฿${p[8] || p[3]}</div>
            </div>
        `).join('');

        const filtered = db.filter(p => (p[0].toLowerCase().includes(q)) && (currentCat === 'all' || p[6] === currentCat));
        document.getElementById('main-list').innerHTML = filtered.map(p => {
            const linkTikTok = p[4] || '#';
            const linkDirect = p[7];
            const pDesc = p[2] || '';
            const pTikTokPrice = p[3];
            const pOurPrice = p[8];
            
            return `
            <div class="card">
                <div class="img-container" onclick="showImg('${p[1]}')">
                    <img src="${p[1]}" class="card-img">
                </div>
                <div class="card-info">
                    <div class="card-name">${p[0]}</div>
                    <div class="card-desc">${pDesc}</div>
                    <div class="price-row">
                        <div class="p-group">
                            <span class="p-label">ใน TikTok</span>
                            <span class="p-val">฿${pTikTokPrice}</span>
                        </div>
                        <div class="p-group" style="text-align:right">
                            <span class="p-label" style="color:var(--gold)">สั่งตรง</span>
                            <span class="p-val highlight">฿${pOurPrice || pTikTokPrice}</span>
                        </div>
                    </div>
                    <div class="btn-box">
                        <a href="${linkTikTok}" target="_blank" class="btn btn-tiktok">TIKTOK</a>
                        ${linkDirect ? `<a href="${linkDirect}" target="_blank" class="btn btn-direct">สั่งตรง</a>` : ''}
                    </div>
                </div>
            </div>`;
        }).join('');
    }
    loadData();
</script>
</body>
</html>
