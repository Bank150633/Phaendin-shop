<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; --yellow: #FFD700; --black: #0D0D0D; 
            --shopee: #EE4D2D; --lazada: #10147E; --direct: #06C755; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--black); color: #fff; }

        /* ส่วนหัวและสินค้าแนะนำล็อคด้านบน */
        .fixed-top {
            position: sticky; top: 0; z-index: 3000;
            background: var(--black); border-bottom: 1px solid var(--gold);
        }
        
        header { padding: 12px 15px; display: flex; align-items: center; gap: 10px; }
        .logo-circle { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--gold); overflow: hidden; }
        .logo-circle img { width: 100%; height: 100%; object-fit: cover; }
        header h1 { font-size: 16px; font-weight: 600; }

        /* สินค้าแนะนำ */
        .rec-section { background: #000; padding: 8px 0; }
        .rec-title { font-size: 11px; color: var(--gold); padding: 0 15px 5px; }
        .rec-container { display: flex; gap: 10px; overflow-x: auto; padding: 0 15px; scrollbar-width: none; }
        .rec-container::-webkit-scrollbar { display: none; }
        .rec-item { min-width: 110px; background: #1a1a1a; border-radius: 10px; border: 1px solid #333; overflow: hidden; text-align: center; }
        .rec-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .rec-name { font-size: 10px; color: #ccc; padding: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .rec-price { color: var(--yellow); font-weight: bold; font-size: 13px; padding-bottom: 5px; }

        /* ค้นหา */
        .tools-area { padding: 10px 15px; }
        #search { 
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--gold); 
            background: #000; color: #fff; margin-bottom: 8px; outline: none; font-size: 14px;
        }

        /* รายการสินค้าหลัก */
        .main-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        .p-card { background: #fff; border-radius: 10px; overflow: hidden; color: #000; display: flex; flex-direction: column; }
        .p-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 8px; flex-grow: 1; display: flex; flex-direction: column; }
        .p-name { font-size: 12px; font-weight: 600; height: 32px; overflow: hidden; margin-bottom: 4px; line-height: 1.3; }
        .price-new { font-size: 16px; font-weight: bold; color: #d35400; margin-bottom: 8px; }
        
        /* ✅ ปรับแต่งปุ่ม 2 ปุ่ม */
        .btn-group { display: flex; flex-direction: column; gap: 5px; margin-top: auto; }
        .btn { 
            display: flex; align-items: center; justify-content: center;
            height: 34px; border-radius: 6px; color: #fff; 
            font-size: 10px; text-decoration: none; font-weight: bold; width: 100%;
        }
        .shopee { background: var(--shopee); }
        .lazada { background: var(--lazada); }
        .direct { background: var(--direct); }
    </style>
</head>
<body>

<div class="fixed-top">
    <header>
        <div class="logo-circle"><img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg"></div>
        <h1>PHAENDIN STORE</h1>
    </header>
    
    <div class="rec-section">
        <p class="rec-title">⭐ สินค้าแนะนำ</p>
        <div class="rec-container" id="rec-list"></div>
    </div>

    <div class="tools-area">
        <input type="text" id="search" placeholder="ค้นหา..." oninput="render()">
    </div>
</div>

<div class="main-grid" id="main-list"></div>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
    let db = [];

    async function init() {
        try {
            const res = await fetch(URL);
            const csv = await res.text();
            const rows = csv.split(/\r?\n/).slice(1);
            db = rows.map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())).filter(x => x[0]);
            render();
        } catch (e) { console.error("Load Error"); }
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        
        // สินค้าแนะนำ
        const recs = db.filter(p => p[5] && p[5].includes("แนะนำ"));
        document.getElementById('rec-list').innerHTML = recs.map(p => `
            <div class="rec-item">
                <img src="${p[1]}" class="rec-img">
                <div class="rec-name">${p[0]}</div>
                <div class="rec-price">฿${p[3]}</div>
            </div>
        `).join('');

        // รายการสินค้าหลัก
        const filtered = db.filter(p => p[0].toLowerCase().includes(q));

        document.getElementById('main-list').innerHTML = filtered.map(p => {
            const platformLink = p[4] || "#";
            const myFormLink = p[7] || "#";
            const isLazada = platformLink.toLowerCase().includes("lazada");
            
            return `
            <div class="p-card">
                <img src="${p[1]}" class="p-img">
                <div class="p-info">
                    <div class="p-name">${p[0]}</div>
                    <div class="price-new">฿${p[3]}</div>
                    <div class="btn-group">
                        <a href="${platformLink}" target="_blank" class="btn ${isLazada ? 'lazada' : 'shopee'}">
                            ${isLazada ? 'LAZADA' : 'SHOPEE'}
                        </a>
                        <a href="${myFormLink}" target="_blank" class="btn direct">
                            สั่งจอง/แจ้งโอน
                        </a>
                    </div>
                </div>
            </div>`;
        }).join('');
    }

    init();
</script>
</body>
</html>
