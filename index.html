<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #000; --card: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; font-size: 11px; }

        /* ✅ จิ๋วแต่แจ๋ว: Navigation */
        .nav { position: fixed; top: 0; width: 100%; z-index: 1000; background: #000; border-bottom: 1px solid #1a1a1a; padding: 8px 0; }
        .brand { display: flex; align-items: center; justify-content: center; gap: 5px; margin-bottom: 6px; }
        .logo { width: 18px; height: 18px; border-radius: 50%; border: 1px solid var(--gold); }
        .brand h1 { font-size: 12px; color: var(--gold); letter-spacing: 0.5px; }

        /* ✅ Compact Search & Cats */
        .search-container { padding: 0 10px; }
        #search { width: 100%; padding: 6px 15px; border-radius: 20px; border: 1px solid #222; background: #050505; color: #fff; font-size: 11px; outline: none; }
        .cats { display: flex; justify-content: center; gap: 12px; margin-top: 8px; overflow-x: auto; scrollbar-width: none; }
        .cats::-webkit-scrollbar { display: none; }
        .cat-btn { font-size: 10px; color: #555; cursor: pointer; white-space: nowrap; padding-bottom: 2px; }
        .cat-btn.active { color: var(--gold); border-bottom: 1.5px solid var(--gold); font-weight: 600; }

        /* ✅ Minimal Content */
        main { margin-top: 105px; min-height: 70vh; }
        .lbl { font-size: 10px; color: var(--gold); padding: 5px 10px; opacity: 0.7; }
        
        .rec-row { display: flex; gap: 6px; overflow-x: auto; padding: 0 10px 10px; scrollbar-width: none; }
        .rec-item { min-width: 75px; width: 75px; aspect-ratio: 1/1; background: var(--card); border-radius: 3px; overflow: hidden; border: 1px solid #111; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 3px; padding: 3px; }
        .card { background: var(--card); border: 1px solid #111; display: flex; flex-direction: column; height: 100%; }
        .media { width: 100%; aspect-ratio: 1/1; background: #000; overflow: hidden; }
        .media img, .media video { width: 100%; height: 100%; object-fit: cover; }

        /* ✅ รายละเอียดจิ๋วๆ */
        .info { padding: 4px; flex: 1; display: flex; flex-direction: column; }
        .title { font-size: 9.5px; font-weight: 500; height: 24px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; line-height: 1.2; margin-bottom: 3px; }
        .price-box { margin-top: auto; padding-top: 3px; border-top: 1px solid #1a1a1a; text-align: center; }
        .price { color: var(--gold); font-size: 10px; font-weight: 600; margin-bottom: 3px; display: block; }
