<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaendin | Auto Deals</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --cream: #fdfbf7; }
        body { font-family: 'Kanit', sans-serif; background-color: var(--cream); margin: 0; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 480px; background: white; min-height: 100vh; }
        header { background: var(--dark); padding: 25px 15px; text-align: center; color: var(--gold); }
        .deal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .deal-card { background: var(--dark); border: 1px solid var(--gold); border-radius: 12px; overflow: hidden; position: relative; display: flex; flex-direction: column; }
        .deal-badge { position: absolute; top: 0; left: 0; background: var(--gold); color: var(--dark); font-size: 9px; font-weight: 600; padding: 2px 8px; border-bottom-right-radius: 8px; }
        .deal-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .deal-info { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .deal-title { font-size: 12px; color: #eee; margin: 0 0 5px 0; height: 32px; overflow: hidden; }
        .deal-price { color: var(--gold); font-size: 16px; font-weight: 600; margin-bottom: 8px; }
        .btn-deal { background: var(--gold); color: var(--dark); text-decoration: none; text-align: center; padding: 7px; border-radius: 6px; font-size: 11px; font-weight: 600; }
        #loading { text-align: center; padding: 50px; color: var(--dark); }
    </style>
</head>
<body>

<div class="app-container">
    <header><h1>PHAENDIN</h1><p>THE ART OF SELECTION</p></header>
    <div id="loading">กำลังดึงดีลเด็ดล่าสุด...</div>
    <div class="deal-grid" id="product-container"></div>
</div>

<script>
    // ใช้ลิงก์เดิมของคุณ
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y/gviz/tq?tqx=out:csv';

    async function loadDeals() {
        try {
            const response = await fetch(SHEET_URL);
            const data = await response.text();
            
            // แยกแถวโดยรองรับทั้ง \n และ \r
            const rows = data.split(/\r?\n/).slice(1); 
            const container = document.getElementById('product-container');
            document.getElementById('loading').style.display = 'none';
            container.innerHTML = ''; // ล้างค่าว่างก่อนเติมข้อมูล

            rows.forEach(row => {
                // แยกคอลัมน์และลบเครื่องหมายคำพูด (") ที่หัว-ท้ายออก
                const cols = row.split(',').map(item => item.replace(/^"|"$/g, '').trim());
                
                if (cols.length >= 4 && cols[0] !== "") {
                    const html = `
                        <div class="deal-card">
                            <div class="deal-badge">${cols[4] || 'HOT'}</div>
                            <img class="deal-img" src="${cols[1]}" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                            <div class="deal-info">
                                <h3 class="deal-title">${cols[0]}</h3>
                                <div class="deal-price">฿${cols[2]}</div>
                                <a href="${cols[3]}" class="btn-deal" target="_blank" rel="noopener noreferrer">สั่งซื้อ</a>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                }
            });
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('loading').innerText = 'ไม่สามารถโหลดข้อมูลได้ หรือสิทธิ์การเข้าถึงถูกจำกัด';
        }
    }
    loadDeals();
</script>
