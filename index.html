<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaendin | Auto Deals</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --cream: #fdfbf7; }
        
        /* รีเซ็ตค่าพื้นฐานเพื่อไม่ให้มีเส้นสีม่วง */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        a { text-decoration: none; color: inherit; }
        a:visited { color: inherit; } /* ป้องกันลิงก์เปลี่ยนเป็นสีม่วง */

        body { font-family: 'Kanit', sans-serif; background: var(--cream); margin: 0; color: var(--dark); }
        
        header { background: var(--dark); color: var(--gold); text-align: center; padding: 25px 15px; border-bottom: 2px solid var(--gold); }
        header h1 { margin: 0; font-size: 24px; letter-spacing: 2px; }
        header p { margin: 5px 0 0 0; font-size: 10px; opacity: 0.7; letter-spacing: 1px; }

        /* โซนสินค้าแนะนำ (4 อย่างแรก) */
        .rec-section { background: var(--dark); padding: 20px 0 20px 15px; }
        .rec-title { color: var(--gold); font-size: 14px; margin-bottom: 12px; font-weight: 600; padding-left: 5px; }
        .rec-slider { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 10px; padding-right: 15px; }
        .rec-slider::-webkit-scrollbar { display: none; }
        
        .rec-card { min-width: 150px; background: #222; border: 1px solid var(--gold); border-radius: 10px; overflow: hidden; transition: transform 0.2s; }
        .rec-card:active { transform: scale(0.95); }
        .rec-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; display: block; }
        .rec-price { background: var(--gold); color: #000; text-align: center; padding: 6px; font-weight: 600; font-size: 14px; }

        /* ส่วนค้นหา */
        .sticky-nav { position: sticky; top: 0; background: white; z-index: 100; padding: 12px 15px; border-bottom: 1px solid #eee; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        #searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-family: 'Kanit'; outline: none; font-size: 14px; }
        #searchInput:focus { border-color: var(--gold); }
        
        /* รายการสินค้าปกติ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .card { background: var(--dark); border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; border: 1px solid #333; }
        .card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; display: block; }
        .card-info { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-title { color: #eee; font-size: 12px; height: 34px; overflow: hidden; margin-bottom: 8px; line-height: 1.4; }
        .card-price { color: var(--gold); font-weight: 600; font-size: 16px; margin-bottom: 10px; }
        .btn { display: block; background: var(--gold); color: #000; text-align: center; padding: 10px; border-radius: 6px; font-size: 12px; font-weight: 600; transition: 0.2s; }
        .btn:active { opacity: 0.8; }

        #loading { text-align: center; padding: 50px; color: #666; font-size: 14px; }
    </style>
</head>
<body>

<header>
    <h1>PHAENDIN</h1>
    <p>THE ART OF SELECTION</p>
</header>

<div id="rec-area" class="rec-section">
    <div class="rec-title">⭐ PHAENDIN SELECTION</div>
    <div class="rec-slider" id="rec-list"></div>
</div>

<div class="sticky-nav">
    <input type="text" id="searchInput" placeholder="ค้นหาดีลรถและอุปกรณ์..." onkeyup="render()">
</div>

<div id="loading">กำลังเตรียมข้อมูล...</div>
<div class="grid" id="main-list"></div>

<script>
    // URL ข้อมูลจาก Google Sheets (ใช้ ID เดิมของคุณ)
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y/gviz/tq?tqx=out:csv';
    
    let db = [];

    async function fetchData() {
        try {
            const res = await fetch(SHEET_URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            
            db = rows.map(r => {
                const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                return (c.length >= 4 && c[0] !== "") ? c : null;
            }).filter(x => x);
            
            document.getElementById('loading').style.display = 'none';
            render();
        } catch (e) {
            document.getElementById('loading').innerText = 'ไม่สามารถโหลดข้อมูลได้ โปรดเช็กการแชร์หน้า Sheet';
        }
    }

    function render() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const recList = document.getElementById('rec-list');
        const mainList = document.getElementById('main-list');
        const recArea = document.getElementById('rec-area');

        // แสดงสินค้าแนะนำ 4 อย่างแรกเฉพาะหน้าแรก (ตอนยังไม่พิมพ์ค้นหา)
        if (search === "") {
            recArea.style.display = 'block';
            recList.innerHTML = db.slice(0, 4).map(p => `
                <a href="${p[3]}" target="_blank">
                    <div class="rec-card">
                        <img src="${p[1]}" class="rec-img" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                        <div class="rec-price">฿${p[2]}</div>
                    </div>
                </a>
            `).join('');
            
            // สินค้าที่เหลือแสดงใน Grid (เริ่มแถวที่ 5 เป็นต้นไป)
            drawGrid(db.slice(4));
        } else {
            // ถ้ามีการค้นหา ให้ซ่อนโซนแนะนำและค้นหาจากทั้งหมด
            recArea.style.display = 'none';
            const filtered = db.filter(p => p[0].toLowerCase().includes(search));
            drawGrid(filtered);
        }
    }

    function drawGrid(items) {
        const mainList = document.getElementById('main-list');
        if (items.length === 0) {
            mainList.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #888;">ไม่พบสินค้าที่ค้นหา</div>';
            return;
        }
        mainList.innerHTML = items.map(p => `
            <div class="card">
                <img src="${p[1]}" class="card-img" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                <div class="card-info">
                    <div>
                        <div class="card-title">${p[0]}</div>
                        <div class="card-price">฿${p[2]}</div>
                    </div>
                    <a href="${p[3]}" target="_blank" class="btn">สั่งซื้อ</a>
                </div>
            </div>
        `).join('');
    }

    fetchData();
</script>

</body>
</html>
