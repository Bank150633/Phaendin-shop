<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #D4AF37; --yellow: #FFD700; --black: #0D0D0D; 
            --shopee: #EE4D2D; --lazada: #10147E; --tiktok: #000000;
            --direct: #06C755; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--black); color: #fff; line-height: 1.5; }

        /* ✅ Header Section */
        .fixed-top-area { position: sticky; top: 0; z-index: 2000; background: var(--black); border-bottom: 1px solid var(--gold); transition: 0.4s ease; }
        header { padding: 15px; display: flex; align-items: center; gap: 12px; }
        .logo-circle { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--gold); overflow: hidden; flex-shrink: 0; }
        .logo-circle img { width: 100%; height: 100%; object-fit: cover; }
        .store-info h1 { font-size: 18px; letter-spacing: 1px; }

        /* ✅ Recommended Horizontal Scroll */
        .rec-container { display: flex; gap: 10px; overflow-x: auto; padding: 0 15px 15px; scrollbar-width: none; }
        .rec-container::-webkit-scrollbar { display: none; }
        .rec-item { min-width: 120px; background: #1a1a1a; border-radius: 12px; border: 1px solid #333; overflow: hidden; position: relative; }
        .rec-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .rec-body { padding: 8px; text-align: center; }
        .rec-name { font-size: 11px; color: #ccc; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .rec-price { color: var(--yellow); font-weight: bold; font-size: 14px; margin: 2px 0; }

        /* ✅ Tools & Search */
        .tools-sticky { position: sticky; top: 180px; z-index: 1900; background: rgba(13,13,13,0.95); padding: 12px 15px; border-bottom: 1px solid #222; transition: 0.4s; }
        #search { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--gold); background: #111; color: #fff; margin-bottom: 10px; outline: none; }
        .cat-scroll { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: #222; color: #888; padding: 8px 20px; border-radius: 25px; font-size: 13px; border: none; white-space: nowrap; cursor: pointer; transition: 0.3s; }
        .cat-btn.active { background: var(--gold); color: #000; font-weight: bold; }

        /* ✅ Main Grid */
        .main-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }
        .p-card { background: #fff; border-radius: 10px; overflow: hidden; color: #000; display: flex; flex-direction: column; transition: 0.3s; }
        .p-img-box { position: relative; width: 100%; aspect-ratio: 1/1; }
        .p-img { width: 100%; height: 100%; object-fit: cover; }
        .badge { position: absolute; top: 5px; left: 5px; background: #e67e22; color: #fff; font-size: 9px; padding: 2px 8px; border-radius: 4px; font-weight: bold; }
        .p-info { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; }
        .p-name { font-size: 13px; font-weight: 600; color: #222; height: 38px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; margin-bottom: 8px; }
        .price-row { display: flex; align-items: baseline; gap: 5px; margin-bottom: 10px; }
        .p-old { font-size: 10px; color: #999; text-decoration: line-through; }
        .p-new { font-size: 18px; font-weight: bold; color: #d35400; }

        /* ✅ Buttons */
        .btn-group { display: flex; flex-direction: column; gap: 5px; margin-top: auto; }
        .btn { width: 100%; padding: 8px; border-radius: 6px; text-decoration: none; text-align: center; font-size: 11px; font-weight: bold; transition: 0.2s; }
        .shopee { background: var(--shopee); color: #fff; }
        .lazada { background: var(--lazada); color: #fff; }
        .tiktok { background: var(--tiktok); color: #fff; }
        .direct { background: var(--direct); color: #fff; }
        .other { background: #eee; color: #333; }

        /* ✅ UI Logic */
        .shrink header { padding: 8px 15px; }
        .shrink .logo-circle { width: 30px; height: 30px; }
        .shrink .store-info h1 { font-size: 14px; }
        .shrink .rec-container { display: none; }
        .shrink + .tools-sticky { top: 60px; }

        .modal { display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        .modal img { max-width: 90%; max-height: 80%; border-radius: 8px; }
    </style>
</head>
<body>

<div class="fixed-top-area" id="topNav">
    <header>
        <div class="logo-circle"><img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg"></div>
        <div class="store-info">
            <h1>PHAENDIN STORE</h1>
        </div>
    </header>
    <div class="rec-container" id="rec-list">
        </div>
</div>

<div class="tools-sticky">
    <input type="text" id="search" placeholder="ค้นหาสินค้าที่ต้องการ..." oninput="render()">
    <div class="cat-scroll">
        <button class="cat-btn active" onclick="setCat('all', this)">ทั้งหมด</button>
        <button class="cat-btn" onclick="setCat('1', this)">อาหาร</button>
        <button class="cat-btn" onclick="setCat('2', this)">ทั่วไป</button>
        <button class="cat-btn" onclick="setCat('3', this)">แม่และเด็ก</button>
    </div>
</div>

<div class="main-grid" id="main-list">
    </div>

<div id="imgModal" class="modal" onclick="this.style.display='none'"><img id="fullImg"></div>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
    let db = [];
    let currentCat = 'all';

    window.onscroll = () => {
        const topNav = document.getElementById("topNav");
        window.scrollY > 50 ? topNav.classList.add("shrink") : topNav.classList.remove("shrink");
    };

    function getPlatStyle(url) {
        if (!url) return 'other';
        const u = url.toLowerCase();
        if (u.includes('shopee')) return 'shopee';
        if (u.includes('lazada')) return 'lazada';
        if (u.includes('tiktok')) return 'tiktok';
        return 'other';
    }

    async function init() {
        try {
            const res = await fetch(URL);
            const csv = await res.text();
            const rows = csv.split(/\r?\n/).slice(1);
            db = rows.map(r => {
                // แยก CSV แบบรองรับ Comma ในเครื่องหมายคำพูด
                return r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
            }).filter(x => x[0]);
            render();
        } catch (e) { console.error("Error:", e); }
    }

    function setCat(cat, btn) {
        currentCat = cat.toString();
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function openImg(src) {
        document.getElementById('fullImg').src = src;
        document.getElementById('imgModal').style.display = 'flex';
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();

        // 1. สินค้าแนะนำ (กรองจาก Badge "แนะนำ" ใน p[5])
        const recs = db.filter(p => p[5] && p[5].includes("แนะนำ")).slice(0, 10);
        document.getElementById('rec-list').innerHTML = recs.map(p => `
            <div class="rec-item" onclick="location.href='${p[4] || '#'}'">
                <img src="${p[1]}" class="rec-img">
                <div class="rec-body">
                    <div class="rec-name">${p[0]}</div>
                    <div class="rec-price">฿${p[3]}</div>
                </div>
            </div>
        `).join('');

        // 2. สินค้าหลัก
        const filtered = db.filter(p => {
            const mName = p[0].toLowerCase().includes(q);
            const mCat = (currentCat === 'all' || p[6] === currentCat);
            return mName && mCat;
        });

        document.getElementById('main-list').innerHTML = filtered.map(p => {
            const plat = getPlatStyle(p[4]);
            const hasForm = p[7] && p[7].length > 10;
            return `
                <div class="p-card">
                    <div class="p-img-box">
                        <img src="${p[1]}" class="p-img" onclick="openImg('${p[1]}')">
                        ${p[5] ? `<div class="badge">${p[5]}</div>` : ''}
                    </div>
                    <div class="p-info">
                        <div class="p-name">${p[0]}</div>
                        <div class="price-row">
                            <span class="p-old">฿${p[2]}</span>
                            <span class="p-new">฿${p[3]}</span>
                        </div>
                        <div class="btn-group">
                            <a href="${p[4]}" target="_blank" class="btn ${plat}">${plat === 'other' ? 'ดูรายละเอียด' : plat.toUpperCase()}</a>
                            ${hasForm ? `<a href="${p[7]}" target="_blank" class="btn direct"><i class="fab fa-line"></i> สั่งจอง/แจ้งโอน</a>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    init();
</script>
</body>
</html>
