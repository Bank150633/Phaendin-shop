<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHAENDIN | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --dark-bg: #0a0a0a; --card-bg: #161616; --text: #f0f0f0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--dark-bg); color: var(--text); }

        /* Premium Header Design */
        header { 
            background: #000; 
            padding: 50px 20px 40px; 
            text-align: center; 
            border-bottom: 1px solid #222; 
        }
        .logo-link { text-decoration: none; display: inline-block; }
        .leaf-icon { width: 80px; height: auto; margin-bottom: 15px; }
        header h1 { 
            font-size: 32px; 
            letter-spacing: 7px; 
            color: var(--gold); 
            font-weight: 600; 
            margin: 0; 
            font-family: 'Times New Roman', serif; 
        }
        .tagline { 
            font-size: 10px; 
            color: var(--gold); 
            font-weight: 300; 
            letter-spacing: 3px; 
            text-transform: uppercase; 
            margin-top: 8px; 
            opacity: 0.8;
        }

        /* Recommendation Label */
        .rec-label { padding: 25px 20px 10px; font-size: 13px; color: var(--gold); letter-spacing: 2px; font-weight: 400; display: flex; align-items: center; gap: 8px; }
        
        /* Fixed Recommendation Slider */
        .rec-slider { display: flex; gap: 12px; overflow-x: auto; padding: 0 20px 25px; }
        .rec-slider::-webkit-scrollbar { display: none; }
        .rec-item { min-width: 140px; background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid #222; cursor: pointer; }
        .rec-img { aspect-ratio: 1/1; width: 100%; object-fit: cover; display: block; }
        .rec-info { padding: 12px; font-size: 14px; font-weight: 600; color: var(--gold); text-align: center; background: #111; }

        /* Sticky Search & Filter */
        .sticky-tools { position: sticky; top: 0; z-index: 100; background: rgba(10,10,10,0.95); backdrop-filter: blur(15px); padding: 15px 20px; border-bottom: 1px solid #222; }
        #searchInput { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: #fff; font-family: 'Kanit'; margin-bottom: 15px; outline: none; font-size: 14px; }
        .cat-bar { display: flex; gap: 8px; overflow-x: auto; }
        .cat-bar::-webkit-scrollbar { display: none; }
        .cat-btn { background: #1a1a1a; border: 1px solid #333; padding: 8px 18px; border-radius: 20px; color: #888; font-size: 12px; white-space: nowrap; transition: 0.3s; cursor: pointer; }
        .cat-btn.active { background: var(--gold); color: #000; font-weight: 600; border-color: var(--gold); }

        /* Main Grid */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .card { background: var(--card-bg); border-radius: 16px; overflow: hidden; border: 1px solid #222; display: flex; flex-direction: column; cursor: pointer; }
        .card-img { aspect-ratio: 1/1; width: 100%; object-fit: cover; display: block; }
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-tag { font-size: 10px; color: var(--gold); margin-bottom: 6px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .card-title { font-size: 13px; height: 38px; overflow: hidden; margin-bottom: 12px; color: #ccc; line-height: 1.4; }
        .card-price { font-size: 19px; font-weight: 600; color: #fff; margin-bottom: 15px; }
        .buy-btn { background: transparent; border: 1.5px solid var(--gold); color: var(--gold); text-align: center; padding: 10px; border-radius: 8px; text-decoration: none; font-size: 12px; font-weight: 600; }

        footer { background: #000; padding: 60px 20px; text-align: center; margin-top: 40px; border-top: 1px solid #222; }
        .footer-logo { font-size: 24px; color: var(--gold); letter-spacing: 5px; margin-bottom: 15px; font-weight: 600; }
        .footer-copy { font-size: 10px; color: #444; letter-spacing: 1px; line-height: 2; }
        #loading { text-align: center; padding: 100px; color: var(--gold); letter-spacing: 3px; }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo-link">
        <svg class="leaf-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 10C50 10 30 35 30 55C30 70 40 80 50 80C60 80 70 70 70 55C70 35 50 10 50 10Z" fill="url(#goldGrad)"/>
            <path d="M25 45C25 45 5 60 5 75C5 85 15 90 25 90C35 90 45 85 45 75C45 60 25 45 25 45Z" fill="url(#goldGrad)"/>
            <path d="M75 45C75 45 95 60 95 75C95 85 85 90 75 90C65 90 55 85 55 75C55 60 75 45 75 45Z" fill="url(#goldGrad)"/>
            <defs>
                <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#D4AF37" />
                    <stop offset="50%" style="stop-color:#F9E29C" />
                    <stop offset="100%" style="stop-color:#B8860B" />
                </linearGradient>
            </defs>
        </svg>
        <h1>PHAENDIN</h1>
        <div class="tagline">CURATED SELECTION</div>
    </a>
</header>

<div class="rec-label"><span>✨</span> สินค้าแนะนำพิเศษ</div>
<div class="rec-slider" id="rec-list"></div>

<div class="sticky-tools">
    <input type="text" id="searchInput" placeholder="ค้นหาไอเทมที่คุณต้องการ..." onkeyup="render()">
    <div class="cat-bar" id="cat-list">
        <button class="cat-btn active" onclick="setCat('all', this)">รายการทั้งหมด</button>
    </div>
</div>

<div id="loading">CONNECTING...</div>
<div class="main-grid" id="main-list"></div>

<footer>
    <div class="footer-logo">PHAENDIN</div>
    <div class="footer-copy">© 2026 OFFICIAL CURATED STORE<br>QUALITY SELECTED FOR YOU</div>
</footer>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;
    let db = [];
    let currentCat = 'all';

    async function fetchData() {
        try {
            const res = await fetch(SHEET_URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            let cats = new Set();
            db = rows.map(r => {
                const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                if(c[5]) cats.add(c[5]);
                return (c[0]) ? c : null;
            }).filter(x => x);

            const catList = document.getElementById('cat-list');
            Array.from(cats).sort().forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn'; btn.innerText = c;
                btn.onclick = (e) => setCat(c, e.target);
                catList.appendChild(btn);
            });
            document.getElementById('loading').style.display = 'none';
            render();
        } catch (e) { document.getElementById('loading').innerText = 'ERROR LOADING DATA'; }
    }

    function setCat(cat, btn) {
        currentCat = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        let filtered = db.filter(p => (currentCat === 'all' || p[5] === currentCat) && p[0].toLowerCase().includes(search));
        filtered.sort(() => Math.random() - 0.5);

        const recs = db.filter(p => p[6] === "แนะนำ" || p[6] === "1");
        document.getElementById('rec-list').innerHTML = recs.map(p => `
            <div class="rec-item" onclick="window.open('${p[3]}','_blank')">
                <img src="${p[1].split(',')[0]}" class="rec-img">
                <div class="rec-info">฿${p[2]}</div>
            </div>`).join('');

        document.getElementById('main-list').innerHTML = filtered.map(p => `
            <div class="card" onclick="window.open('${p[3]}','_blank')">
                <img src="${p[1].split(',')[0]}" class="card-img" loading="lazy">
                <div class="card-body">
                    <div class="card-tag">${p[4] || 'SELECT'}</div>
                    <div class="card-title">${p[0]}</div>
                    <div class="card-price">฿${p[2]}</div>
                    <a href="${p[3]}" target="_blank" class="buy-btn">เลือกซื้อสินค้า</a>
                </div>
            </div>`).join('');
    }
    fetchData();
</script>
</body>
</html>
