<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaendin | Premium Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --dark-bg: #050505; --card-bg: #121212; --text-main: #e0e0e0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--dark-bg); color: var(--text-main); overflow-x: hidden; }

        /* Elegant Header */
        header { background: #000; padding: 25px 0; text-align: center; border-bottom: 1px solid #222; }
        header h1 { font-size: 28px; letter-spacing: 6px; color: var(--gold); font-weight: 200; }

        /* Recommendation Area (Sticky) */
        #rec-area { 
            position: sticky; top: 0; z-index: 1000; 
            background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--gold); padding: 15px 0; transition: 0.3s;
        }
        body.scrolled #rec-area { padding: 8px 0; border-bottom-color: #333; }
        .section-label { color: var(--gold); font-size: 12px; text-align: center; margin-bottom: 12px; letter-spacing: 2px; font-weight: 400; }
        
        .rec-slider { display: flex; gap: 15px; overflow-x: auto; padding: 0 20px; scroll-snap-type: x mandatory; }
        .rec-slider::-webkit-scrollbar { display: none; }
        
        .rec-card { min-width: 260px; background: var(--card-bg); border-radius: 4px; overflow: hidden; position: relative; scroll-snap-align: start; border: 1px solid #1a1a1a; }
        .img-box { aspect-ratio: 1/1; background: #000; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }
        .rec-overlay { position: absolute; bottom: 0; left: 0; right: 0; padding: 15px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); }
        .rec-title { font-size: 13px; color: #fff; margin-bottom: 5px; height: 18px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .rec-price { color: var(--gold); font-weight: 600; font-size: 16px; }

        /* Tools */
        .tools { padding: 25px 20px 10px; }
        #searchInput { width: 100%; padding: 14px; border-radius: 2px; border: 1px solid #222; background: #000; color: #fff; margin-bottom: 15px; font-family: 'Kanit'; font-weight: 200; }
        .cat-bar { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px; }
        .cat-bar::-webkit-scrollbar { display: none; }
        .cat-btn { background: transparent; border: 1px solid #333; padding: 6px 20px; border-radius: 20px; font-size: 12px; color: #777; white-space: nowrap; transition: 0.3s; }
        .cat-btn.active { border-color: var(--gold); color: var(--gold); }

        /* Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px 50px; }
        .card { background: var(--card-bg); border-radius: 2px; overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; }
        .card:active { transform: scale(0.97); }
        .card-info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-tag { font-size: 9px; color: var(--gold); letter-spacing: 1px; margin-bottom: 5px; text-transform: uppercase; }
        .card-title { font-size: 12px; color: #bbb; height: 35px; overflow: hidden; margin-bottom: 10px; font-weight: 300; }
        .card-price { font-size: 18px; font-weight: 600; color: #fff; margin-bottom: 15px; }
        .buy-btn { display: block; background: var(--gold); color: #000; text-align: center; padding: 10px; border-radius: 2px; font-size: 11px; font-weight: 600; text-decoration: none; text-transform: uppercase; }

        /* Footer */
        footer { border-top: 1px solid #1a1a1a; padding: 40px 20px; text-align: center; color: #444; }
        .footer-logo { color: var(--gold); font-size: 18px; letter-spacing: 4px; margin-bottom: 10px; }
        .footer-text { font-size: 11px; font-weight: 200; }

        #loading { text-align: center; padding: 100px 0; color: var(--gold); letter-spacing: 2px; font-size: 12px; }
    </style>
</head>
<body>

<header><h1>PHAENDIN</h1></header>

<div id="rec-area">
    <div class="section-label">SELECTED ITEMS</div>
    <div class="rec-slider" id="rec-list"></div>
</div>

<div class="tools">
    <input type="text" id="searchInput" placeholder="Search our collection..." onkeyup="render()">
    <div class="cat-bar" id="cat-list">
        <button class="cat-btn active" onclick="setCat('all', this)">All Collections</button>
    </div>
</div>

<div id="loading">COLLECTING DATA...</div>
<div class="grid" id="main-list"></div>

<footer>
    <div class="footer-logo">PHAENDIN</div>
    <div class="footer-text">CURATED FOR THE FINER TASTE</div>
    <div class="footer-text" style="margin-top:20px;">© 2026 OFFICIAL STORE</div>
</footer>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y'; //
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;
    let db = [];
    let currentCat = 'all';

    window.onscroll = () => {
        if (window.pageYOffset > 50) document.body.classList.add("scrolled");
        else document.body.classList.remove("scrolled");
    };

    async function fetchData() {
        try {
            const res = await fetch(SHEET_URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            let cats = new Set();
            db = rows.map(r => {
                const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                if(c[5]) cats.add(c[5]); // คอลัมน์ F: หมวดหมู่
                return (c[0]) ? c : null;
            }).filter(x => x);

            const catList = document.getElementById('cat-list');
            Array.from(cats).sort().forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn'; btn.innerText = c;
                btn.onclick = (e) => setCat(c, e.target);
                catList.appendChild(btn);
            });
            document.getElementById('loading').style.display = 'none';
            render();
        } catch (e) { document.getElementById('loading').innerText = 'ERROR LOADING DATA'; }
    }

    function setCat(cat, btn) {
        currentCat = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        
        // Recommendation
        const recs = db.filter(p => p[6] === "แนะนำ" || p[6] === "1");
        document.getElementById('rec-list').innerHTML = recs.map(p => `
            <div class="rec-card" onclick="window.open('${p[3]}','_blank')">
                <div class="img-box"><img src="${p[1].split(',')[0]}"></div>
                <div class="rec-overlay">
                    <div class="rec-title">${p[0]}</div>
                    <div class="rec-price">฿${p[2]}</div>
                </div>
            </div>`).join('');

        // Grid List
        const filtered = db.filter(p => (currentCat === 'all' || p[5] === currentCat) && p[0].toLowerCase().includes(search));
        document.getElementById('main-list').innerHTML = filtered.map(p => `
            <div class="card" onclick="window.open('${p[3]}','_blank')">
                <div class="img-box"><img src="${p[1].split(',')[0]}"></div>
                <div class="card-info">
                    <div class="card-tag">${p[4] || 'LIMITED'}</div> <div class="card-title">${p[0]}</div>
                    <div class="card-price">฿${p[2]}</div>
                    <a href="${p[3]}" target="_blank" class="buy-btn">เช็กราคาโปรโมชั่น</a>
                </div>
            </div>`).join('');
    }
    fetchData();
</script>
</body>
</html>
