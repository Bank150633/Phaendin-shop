<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHAENDIN STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); color: #fff; font-size: 11px; }

        /* ส่วนหัวจิ๋ว */
        header { position: fixed; top: 0; width: 100%; background: #000; border-bottom: 1px solid #222; padding: 10px; z-index: 100; text-align: center; }
        .logo-text { color: var(--gold); font-size: 13px; font-weight: 600; letter-spacing: 1px; }

        /* แจ้งเตือนสถานะ (ตัวช่วยแก้ปัญหาจอดำ) */
        #msg { padding: 100px 20px; text-align: center; color: var(--gold); }

        /* ตารางสินค้า 3 คอลัมน์แบบเล็ก */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; padding: 4px; margin-top: 50px; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; display: flex; flex-direction: column; height: 100%; border-radius: 2px; overflow: hidden; }
        
        .media-box { width: 100%; aspect-ratio: 1/1; background: #111; overflow: hidden; }
        .media-box img, .media-box video { width: 100%; height: 100%; object-fit: cover; }

        .info { padding: 4px; flex: 1; display: flex; flex-direction: column; }
        .title { font-size: 9px; height: 22px; overflow: hidden; margin-bottom: 4px; line-height: 1.2; color: #ddd; }
        .price { color: var(--gold); font-weight: 600; font-size: 10px; margin-bottom: 4px; text-align: center; display: block; }
        
        .buy-btn { background: var(--gold); color: #000; text-decoration: none; text-align: center; padding: 4px 0; border-radius: 2px; font-weight: 700; font-size: 9px; }

        footer { padding: 20px; text-align: center; color: #444; font-size: 9px; }
    </style>
</head>
<body>

<header>
    <div class="logo-text">PHAENDIN STORE</div>
</header>

<div id="msg">กำลังโหลดข้อมูล...</div>

<div class="grid" id="product-list"></div>

<footer>PHAENDIN STORE © 2026</footer>

<script>
    // ⚠️ 1. ตรวจสอบรหัส ID ตรงนี้ให้ถูกต้อง (ต้องเอาจาก URL ของ Sheets คุณ)
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

    async function fetchData() {
        const msg = document.getElementById('msg');
        try {
            const response = await fetch(CSV_URL);
            
            if (!response.ok) {
                throw new Error("เข้าถึง Sheets ไม่ได้! (โปรดตรวจสอบการ 'แชร์ให้ทุกคนที่มีลิงก์')");
            }

            const text = await response.text();
            const rows = text.split(/\r?\n/).slice(1);
            
            const data = rows.map(row => {
                // แยกคอมม่าในฟิลด์ที่มีฟันหนู
                return row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
            }).filter(r => r[0] && r[1]); // กรองเอาแถวที่มีชื่อและรูป

            if (data.length === 0) {
                msg.innerHTML = "พบไฟล์แต่ไม่มีข้อมูลใน Sheets (ลองตรวจสอบข้อมูลในแถวที่ 2)";
                return;
            }

            msg.style.display = 'none';
            render(data);

        } catch (error) {
            msg.innerHTML = `❌ ไม่สามารถดึงข้อมูลได้<br><small>${error.message}</small>`;
        }
    }

    function render(items) {
        const list = document.getElementById('product-list');
        list.innerHTML = items.map(p => {
            const url = p[1] || "";
            const isVid = url.toLowerCase().match(/\.(mp4|webm|mov)$/);
            
            // ตรวจสอบว่าเป็นวิดีโอ AI หรือรูปภาพ
            const mediaHtml = isVid 
                ? `<video src="${url}" autoplay loop muted playsinline></video>`
                : `<img src="${url}" loading="lazy">`;

            return `
                <div class="card">
                    <div class="media-box">${mediaHtml}</div>
                    <div class="info">
                        <div class="title">${p[0]}</div>
                        <span class="price">฿${p[8] || p[3] || '0'}</span>
                        <a href="${p[7] || '#'}" class="buy-btn" target="_blank">สั่งซื้อ</a>
                    </div>
                </div>
            `;
        }).join('');
    }

    fetchData();
</script>
</body>
</html>
