<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN | Elite Multi-Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; --gold-light: #F1D592; --bg-dark: #000000;
            --shopee: #EE4D2D; --lazada: #7F27FF; --tiktok: #00F2EA;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg-dark); color: #FFF; padding-top: 180px; }

        /* ✅ Header */
        .fixed-top { position: fixed; top: 0; left: 0; width: 100%; z-index: 999; background: #000; border-bottom: 1px solid #1A1A1A; }
        header { padding: 10px 20px; display: flex; align-items: center; justify-content: center; height: 50px; }
        .logo { width: 32px; height: 32px; border-radius: 50%; border: 1.5px solid var(--gold); margin-right: 10px; }
        header h1 { font-size: 15px; color: var(--gold); letter-spacing: 2px; }

        /* สินค้าแนะนำ */
        .rec-section { padding: 5px 0 10px; height: 110px; overflow: hidden; }
        .rec-container { display: flex; gap: 8px; overflow-x: auto; padding: 0 15px; scrollbar-width: none; }
        .rec-item { min-width: 75px; background: #0A0A0A; border-radius: 5px; border: 1px solid #1A1A1A; text-align: center; overflow: hidden; position: relative; }
        .rec-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; cursor: pointer; }
        .rec-price-tag { position: absolute; bottom: 0; width: 100%; background: var(--gold); font-size: 9px; color: #000; font-weight: 600; padding: 2px 0; }

        .shrink .rec-section { height: 0; opacity: 0; }
        body.scrolled { padding-top: 100px; }

        .tools-area { padding: 5px 15px; }
        #search { width: 100%; padding: 8px 15px; border-radius: 4px; border: 1px solid #222; background: #0A0A0A; color: var(--gold-light); margin-bottom: 8px; outline: none; font-size: 12px; }
        .cat-scroll { display: flex; gap: 15px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: transparent; color: #555; border: none; font-size: 12px; white-space: nowrap; padding-bottom: 5px; }
        .cat-btn.active { color: var(--gold); border-bottom: 1.5px solid var(--gold); }

        /* ✅ Grid 3 คอลัมน์ */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 6px; padding: 6px; }
        .card { background: #0A0A0A; display: flex; flex-direction: column; overflow: hidden; border: 1px solid #111; padding-bottom: 4px; }
        .img-container { width: 100%; aspect-ratio: 1/1; background: #050505; display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: pointer; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }

        .card-info { padding: 6px 4px; flex: 1; display: flex; flex-direction: column; }
        .card-name { font-size: 10px; font-weight: 200; color: #BBB; height: 14px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; margin-bottom: 4px; }
        .p-val { font-size: 11px; color: var(--gold); font-weight: 600; margin-bottom: 6px; }
        .p-old { font-size: 8px; color: #444; text-decoration: line-through; margin-left: 3px; }

        /* ✅ ระบบปุ่มสั่งซื้อ */
        .btn-box { display: flex; flex-direction: column; gap: 3px; }
        .btn { 
            width: 100%; height: 20px; font-size: 8px; font-weight: 600; 
            text-decoration: none; display: flex; align-items: center; justify-content: center; 
            border-radius: 2px; text-transform: uppercase;
        }
        /* ปุ่มแอป (เน้นขอบสี) */
        .btn-app { background: #000; color: var(--gold); border: 1px solid #333; }
        .btn-app.shopee { border-color: var(--shopee); color: var(--shopee); }
        .btn-app.lazada { border-color: var(--lazada); color: var(--lazada); }
        
        /* ปุ่มสั่งตรง (เด่นที่สุด) */
        .btn-direct { background: var(--gold); color: #000; }

        #imgModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; justify-content: center; align-items: center; }
        #imgModal img { max-width: 90%; max-height: 80%; border: 1px solid var(--gold); }
    </style>
</head>
<body>

<div id="imgModal" onclick="this.style.display='none'"><img id="fullImg" src=""></div>

<div class="fixed-top" id="topNav">
    <header>
        <img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo">
        <h1>PHAENDIN STORE</h1>
    </header>
    <div class="rec-section">
        <div class="rec-container" id="rec-list"></div>
    </div>
    <div class="tools-area">
        <input type="text" id="search" placeholder="SEARCH PRODUCT..." oninput="render()">
        <div class="cat-scroll">
            <button class="cat-btn active" onclick="setCat('all', this)">ALL ITEMS</button>
            <button class="cat-btn" onclick="setCat('1', this)">CUISINE</button>
            <button class="cat-btn" onclick="setCat('2', this)">GENERAL</button>
        </div>
    </div>
</div>

<div class="main-grid" id="main-list"></div>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
    let db = [];
    let currentCat = 'all';

    window.onscroll = () => {
        const nav = document.getElementById("topNav");
        window.scrollY > 40 ? (nav.classList.add("shrink"), document.body.classList.add("scrolled")) : (nav.classList.remove("shrink"), document.body.classList.remove("scrolled"));
    };

    function showImg(src) { document.getElementById('fullImg').src = src; document.getElementById('imgModal').style.display = 'flex'; }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    async function loadData() {
        try {
            const res = await fetch(URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            db = shuffle(rows.map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())).filter(r => r[0]));
            render();
        } catch (e) { }
    }

    function setCat(cat, btn) {
        currentCat = cat.toString();
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        
        const recData = db.filter(p => p[5] && p[5].includes("แนะนำ")).slice(0, 10);
        document.getElementById('rec-list').innerHTML = recData.map(p => `
            <div class="rec-item" onclick="showImg('${p[1]}')">
                <img src="${p[1]}" class="rec-img">
                <div class="rec-price-tag">฿${p[8] || p[3]}</div>
            </div>
        `).join('');

        const filtered = db.filter(p => (p[0].toLowerCase().includes(q)) && (currentCat === 'all' || p[6] === currentCat));
        document.getElementById('main-list').innerHTML = filtered.map(p => {
            const linkApp = p[4] || '#';
            const linkDirect = p[7];
            let appClass = linkApp.includes('shopee') ? 'shopee' : linkApp.includes('lazada') ? 'lazada' : '';
            let appText = linkApp.includes('shopee') ? 'SHOPEE' : linkApp.includes('lazada') ? 'LAZADA' : 'SHOP NOW';

            return `
            <div class="card">
                <div class="img-container" onclick="showImg('${p[1]}')">
                    <img src="${p[1]}" class="card-img">
                </div>
                <div class="card-info">
                    <div class="card-name">${p[0]}</div>
                    <div class="p-val">฿${p[8] || p[3]}<span class="p-old">${p[8] ? '฿'+p[3] : ''}</span></div>
                    <div class="btn-box">
                        <a href="${linkApp}" target="_blank" class="btn btn-app ${appClass}">${appText}</a>
                        ${linkDirect ? `<a href="${linkDirect}" target="_blank" class="btn btn-direct">BUY DIRECT</a>` : ''}
                    </div>
                </div>
            </div>`;
        }).join('');
    }
    loadData();
</script>
</body>
</html>
