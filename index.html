<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg-dark: #000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg-dark); color: #FFF; padding-top: 145px; }

        /* Header */
        .fixed-top { position: fixed; top: 0; left: 0; width: 100%; z-index: 999; background: #000; border-bottom: 1px solid #1a1a1a; }
        header { padding: 6px; display: flex; align-items: center; justify-content: center; }
        .logo { width: 22px; height: 22px; border-radius: 50%; border: 1px solid var(--gold); margin-right: 8px; }
        header h1 { font-size: 12px; color: var(--gold); letter-spacing: 1px; font-weight: 600; }

        /* แนะนำ */
        .rec-section { padding: 5px 0; }
        .rec-container { display: flex; gap: 8px; overflow-x: auto; padding: 0 10px; scrollbar-width: none; }
        .rec-container::-webkit-scrollbar { display: none; }
        .rec-item { min-width: 80px; max-width: 80px; background: #111; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; position: relative; aspect-ratio: 1/1; flex-shrink: 0; }
        .rec-img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }
        .rec-price { position: absolute; bottom: 0; width: 100%; background: var(--gold); font-size: 8px; color: #000; text-align: center; font-weight: 700; padding: 1px 0; }

        /* Tools */
        .tools { padding: 2px 10px 8px 10px; }
        #search { width: 100%; padding: 7px 12px; border-radius: 4px; border: 1px solid #333; background: #0a0a0a; color: #fff; font-size: 11px; outline: none; margin-bottom: 6px; }
        .cat-scroll { display: flex; gap: 15px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: none; color: #555; border: none; font-size: 11px; padding-bottom: 3px; cursor: pointer; white-space: nowrap; }
        .cat-btn.active { color: var(--gold); border-bottom: 2px solid var(--gold); font-weight: 600; }

        /* Grid - ปรับให้ยืดหยุ่น */
        .main-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; padding: 4px; align-items: stretch; }
        .card { background: #0a0a0a; border: 1px solid #111; display: flex; flex-direction: column; border-radius: 2px; height: 100%; }
        .img-box { width: 100%; aspect-ratio: 1/1; overflow: hidden; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .img-box img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }

        /* ส่วนข้อมูลสินค้า - แก้ให้ปุ่มตรงกัน */
        .info { padding: 5px; flex: 1; display: flex; flex-direction: column; }
        .name { font-size: 10px; font-weight: 600; color: #eee; margin-bottom: 1px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 24px; line-height: 1.2; }
        .desc { font-size: 8px; color: #bbb; height: 19px; overflow: hidden; line-height: 1.1; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .price-box { border-top: 1px solid #111; padding-top: 3px; margin-bottom: 5px; text-align: center; margin-top: auto; } /* margin-top: auto คือตัวช่วยสำคัญ */
        .p-amt { font-size: 11px; color: var(--gold); font-weight: 600; }
        .btn-direct { display: flex; align-items: center; justify-content: center; height: 22px; border-radius: 2px; text-decoration: none; font-size: 9px; font-weight: 700; background: var(--gold); color: #000; width: 100%; }

        /* Modal ขยายรูป */
        #imgModal { display: none; position: fixed; z-index: 10000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        #imgModal img { max-width: 90%; max-height: 80vh; border: 2px solid var(--gold); }

        .shrink .rec-section { height: 0; opacity: 0; padding: 0; pointer-events: none; }
        body.scrolled { padding-top: 85px; }
    </style>
</head>
<body>

<div id="imgModal" onclick="this.style.display='none'"><img id="fullImg"></div>

<div class="fixed-top" id="topNav">
    <header>
        <img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo">
        <h1>PHAENDIN STORE</h1>
    </header>
    <div class="rec-section"><div class="rec-container" id="rec-list"></div></div>
    <div class="tools">
        <input type="text" id="search" placeholder="ค้นหา..." oninput="render()">
        <div class="cat-scroll">
            <button class="cat-btn active" onclick="setCat('all', this)">ทั้งหมด</button>
            <button class="cat-btn" onclick="setCat('1', this)">อาหาร</button>
            <button class="cat-btn" onclick="setCat('2', this)">ของใช้</button>
            <button class="cat-btn" onclick="setCat('3', this)">แม่และเด็ก</button>
        </div>
    </div>
</div>

<div class="main-grid" id="main-list"></div>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
    let db = [];
    let currentCat = 'all';

    window.onscroll = () => {
        const nav = document.getElementById("topNav");
        if(window.scrollY > 40) { nav.classList.add("shrink"); document.body.classList.add("scrolled"); }
        else { nav.classList.remove("shrink"); document.body.classList.remove("scrolled"); }
    };

    function showImg(src) {
        document.getElementById('fullImg').src = src;
        document.getElementById('imgModal').style.display = 'flex';
    }

    async function loadData() {
        try {
            const res = await fetch(URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            db = rows.map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())).filter(r => r[0]);
            render();
        } catch (e) {}
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        let recs = db.filter(p => p[5] && p[5].includes("แนะนำ"));
        document.getElementById('rec-list').innerHTML = recs.map(p => `
            <div class="rec-item">
                <img src="${p[1]}" class="rec-img" onclick="showImg('${p[1]}')">
                <div class="rec-price">฿${p[8] || p[3]}</div>
            </div>`).join('');

        let filtered = db.filter(p => (p[0].toLowerCase().includes(q)) && (currentCat === 'all' || p[6] === currentCat));
        document.getElementById('main-list').innerHTML = filtered.map(p => `
            <div class="card">
                <div class="img-box"><img src="${p[1]}" onclick="showImg('${p[1]}')"></div>
                <div class="info">
                    <div class="name">${p[0]}</div>
                    <div class="desc">${p[2] || ''}</div>
                    <div class="price-box">
                        <span class="p-amt">฿${p[8] || p[3]}</span>
                    </div>
                    <a href="${p[7]}" target="_blank" class="btn btn-direct">สั่งซื้อ</a>
                </div>
            </div>`).join('');
    }

    function setCat(c, b) { currentCat = c.toString(); document.querySelectorAll('.cat-btn').forEach(x => x.classList.remove('active')); b.classList.add('active'); render(); }
    loadData();
</script>
</body>
</html>
