<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #000; --card: #111; --btn-gold: #c9a430; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; }

        /* --- Header --- */
        header { position: fixed; top: 0; width: 100%; background: #000; z-index: 1000; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .logo-row { display: flex; align-items: center; justify-content: center; padding: 15px 0 10px; gap: 10px; }
        .logo-img { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--gold); }
        .logo-row h1 { font-size: 16px; color: var(--gold); letter-spacing: 1px; font-weight: 600; text-transform: uppercase; }

        /* --- Search & Category --- */
        .nav-container { padding: 0 15px; }
        #search { width: 100%; padding: 10px 15px; border-radius: 5px; border: 1px solid #333; background: #0a0a0a; color: #fff; font-size: 13px; outline: none; margin-bottom: 12px; }
        .cat-bar { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; padding-bottom: 5px; }
        .cat-bar::-webkit-scrollbar { display: none; }
        .cat-item { font-size: 12px; color: #888; cursor: pointer; white-space: nowrap; padding: 6px 16px; border-radius: 20px; background: #222; transition: 0.3s; }
        .cat-item.active { color: #000; background: var(--gold); font-weight: 600; }

        /* --- Content Area --- */
        main { margin-top: 155px; }

        /* --- Recommended (Top Slider) --- */
        .rec-section { margin-bottom: 15px; }
        .rec-list { display: flex; gap: 10px; overflow-x: auto; padding: 0 15px; scrollbar-width: none; }
        .rec-list::-webkit-scrollbar { display: none; }
        .rec-card { min-width: 100px; width: 100px; position: relative; border-radius: 5px; overflow: hidden; border: 1px solid #222; }
        .rec-media { width: 100%; aspect-ratio: 1/1; background: #111; }
        .rec-media img, .rec-media video { width: 100%; height: 100%; object-fit: cover; }
        .rec-price { position: absolute; bottom: 0; width: 100%; background: var(--gold); color: #000; font-size: 10px; font-weight: bold; text-align: center; padding: 2px 0; }

        /* --- Product Grid (3 Columns) --- */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 0 8px 20px; }
        .card { background: var(--card); border-radius: 4px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid #1a1a1a; }
        .media { width: 100%; aspect-ratio: 1/1; background: #000; overflow: hidden; }
        .media img, .media video { width: 100%; height: 100%; object-fit: cover; }

        .info { padding: 8px 6px; flex: 1; display: flex; flex-direction: column; text-align: left; }
        .title { font-size: 11px; font-weight: 600; color: #fff; line-height: 1.3; height: 28px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; margin-bottom: 4px; }
        .desc { font-size: 9px; color: #666; height: 12px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; margin-bottom: 10px; }
        
        .price-row { margin-top: auto; text-align: center; }
        .price { color: var(--gold); font-size: 13px; font-weight: 700; margin-bottom: 6px; display: block; }
        .buy-btn { display: block; background: var(--btn-gold); color: #000; text-align: center; font-size: 10px; font-weight: 700; padding: 8px 0; border-radius: 4px; text-decoration: none; }

        #status { text-align: center; padding: 100px 20px; color: var(--gold); font-size: 14px; }
    </style>
</head>
<body>

<header>
    <div class="logo-row">
        <img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo-img">
        <h1>PHAENDIN STORE</h1>
    </div>
    <div class="nav-container">
        <input type="text" id="search" placeholder="ค้นหาชื่อสินค้า..." oninput="render()">
        <div class="cat-bar">
            <div class="cat-item active" onclick="setCat('all', this)">สินค้าทั้งหมด</div>
            <div class="cat-item" onclick="setCat('1', this)">อาหาร</div>
            <div class="cat-item" onclick="setCat('2', this)">ของใช้</div>
            <div class="cat-item" onclick="setCat('3', this)">แม่และเด็ก</div>
        </div>
    </div>
</header>

<main>
    <div id="status">กำลังโหลดข้อมูลสินค้า...</div>
    
    <div id="rec-area" class="rec-section" style="display:none;">
        <div class="rec-list" id="rec-list"></div>
    </div>

    <div class="grid" id="main-list"></div>
</main>

<script>
    const S_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${S_ID}/export?format=csv`;
    let db = [], cur = 'all';

    function getMedia(url) {
        if(!url) return '';
        const isVid = url.toLowerCase().match(/\.(mp4|webm|mov)$/);
        if(isVid) return `<video src="${url}" autoplay loop muted playsinline></video>`;
        return `<img src="${url}" loading="lazy">`;
    }

    async function load() {
        try {
            const r = await fetch(URL);
            const t = await r.text();
            db = t.split(/\r?\n/).slice(1).map(row => 
                row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())
            ).filter(x => x[0] && x[1]);
            document.getElementById('status').style.display = 'none';
            render();
        } catch(e) { document.getElementById('status').innerText = "ไม่สามารถเชื่อมต่อข้อมูลได้"; }
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        
        // แนะนำ (Recommended)
        const recs = db.filter(p => p[5] && p[5].includes("แนะนำ"));
        const recArea = document.getElementById('rec-area');
        if(recs.length > 0) {
            recArea.style.display = 'block';
            document.getElementById('rec-list').innerHTML = recs.map(p => `
                <div class="rec-card">
                    <div class="rec-media">${getMedia(p[1])}</div>
                    <div class="rec-price">฿${p[8] || p[3]}</div>
                </div>
            `).join('');
        }

        // สินค้าหลัก (Grid)
        const filt = db.filter(p => p[0].toLowerCase().includes(q) && (cur === 'all' || p[6] === cur));
        document.getElementById('main-list').innerHTML = filt.map(p => `
            <div class="card">
                <div class="media">${getMedia(p[1])}</div>
                <div class="info">
                    <div class="title">${p[0]}</div>
                    <div class="desc">${p[2] || 'คุณภาพดี'}</div>
                    <div class="price-row">
                        <span class="price">฿${p[8] || p[3]}</span>
                        <a href="${p[7] || '#'}" target="_blank" class="buy-btn">สั่งซื้อสินค้า</a>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function setCat(c, el) {
        cur = c.toString();
        document.querySelectorAll('.cat-item').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        render();
    }
    load();
</script>
</body>
</html>
