<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #000; --card: #111; --pill: #222; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; }

        /* --- Fixed Header with Shrink Effect --- */
        header { 
            position: fixed; top: 0; width: 100%; background: rgba(0, 0, 0, 0.98); 
            z-index: 1000; border-bottom: 1px solid #222; 
            padding-bottom: 10px; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏ï‡∏≠‡∏ô‡∏´‡∏î‡∏ï‡∏±‡∏ß (Scrolled) */
        header.shrunk { padding-bottom: 5px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        header.shrunk .logo-row { padding: 5px 0 2px; transform: scale(0.9); }
        header.shrunk .logo-img { width: 22px; height: 22px; }
        header.shrunk .logo-row h1 { font-size: 13px; }
        header.shrunk .nav-container { margin-top: -2px; }
        header.shrunk #search { padding: 6px 15px; margin-bottom: 5px; font-size: 11px; }

        .logo-row { display: flex; align-items: center; justify-content: center; padding: 12px 0 8px; gap: 8px; transition: all 0.3s ease; }
        .logo-img { width: 28px; height: 28px; border-radius: 50%; border: 1px solid var(--gold); transition: all 0.3s ease; }
        .logo-row h1 { font-size: 15px; color: var(--gold); letter-spacing: 1px; font-weight: 600; transition: all 0.3s ease; }

        .nav-container { padding: 0 12px; transition: all 0.3s ease; }
        #search { width: 100%; padding: 8px 15px; border-radius: 6px; border: 1px solid #333; background: #0a0a0a; color: #fff; font-size: 12px; outline: none; margin-bottom: 10px; transition: all 0.3s ease; }
        
        .cat-bar { display: flex; gap: 6px; overflow-x: auto; scrollbar-width: none; }
        .cat-bar::-webkit-scrollbar { display: none; }
        .cat-item { font-size: 11px; color: #aaa; cursor: pointer; white-space: nowrap; padding: 6px 14px; border-radius: 20px; background: var(--pill); transition: 0.3s; }
        .cat-item.active { color: #000; background: var(--gold); font-weight: 600; }

        /* --- Content Area --- */
        main { margin-top: 155px; min-height: 100vh; }

        /* --- Recommended Section --- */
        .section-label { font-size: 12px; color: var(--gold); padding: 10px 15px 8px; font-weight: 600; display: flex; align-items: center; gap: 5px; }
        .rec-list { display: flex; gap: 8px; overflow-x: auto; padding: 0 15px 15px; scrollbar-width: none; }
        .rec-list::-webkit-scrollbar { display: none; }
        .rec-card { min-width: 95px; width: 95px; position: relative; border-radius: 6px; overflow: hidden; border: 1px solid #222; }
        .rec-media { width: 100%; aspect-ratio: 1/1; background: #000; }
        .rec-media img, .rec-media video { width: 100%; height: 100%; object-fit: cover; }
        .rec-price { position: absolute; bottom: 0; width: 100%; background: rgba(212, 175, 55, 0.95); color: #000; font-size: 9px; font-weight: bold; text-align: center; padding: 2px 0; }

        /* --- Product Grid (3 Columns) --- */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; padding: 5px; }
        .card { background: var(--card); border-radius: 4px; border: 1px solid #1a1a1a; display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        .media { width: 100%; aspect-ratio: 1/1; overflow: hidden; background: #000; }
        .media img, .media video { width: 100%; height: 100%; object-fit: cover; }

        .info { padding: 6px; flex: 1; display: flex; flex-direction: column; }
        .title { font-size: 10px; font-weight: 500; height: 26px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; line-height: 1.3; margin-bottom: 5px; color: #eee; }
        
        .price-row { margin-top: auto; text-align: center; }
        .price { color: var(--gold); font-size: 12px; font-weight: 700; margin-bottom: 5px; display: block; }
        .buy-btn { display: block; background: var(--gold); color: #000; text-align: center; font-size: 9px; font-weight: 700; padding: 6px 0; border-radius: 3px; text-decoration: none; transition: 0.2s; }
        .buy-btn:active { transform: scale(0.95); opacity: 0.8; }

        #status { text-align: center; padding: 80px 20px; color: var(--gold); font-size: 13px; }
    </style>
</head>
<body>

<header id="mainHeader">
    <div class="logo-row">
        <img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo-img">
        <h1>PHAENDIN STORE</h1>
    </div>
    <div class="nav-container">
        <input type="text" id="search" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤..." oninput="render()">
        <div class="cat-bar">
            <div class="cat-item active" onclick="setCat('all', this)">‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div>
            <div class="cat-item" onclick="setCat('1', this)">‡∏≠‡∏≤‡∏´‡∏≤‡∏£</div>
            <div class="cat-item" onclick="setCat('2', this)">‡∏Ç‡∏≠‡∏á‡πÉ‡∏ä‡πâ</div>
            <div class="cat-item" onclick="setCat('3', this)">‡πÅ‡∏°‡πà‡πÅ‡∏•‡∏∞‡πÄ‡∏î‡πá‡∏Å</div>
        </div>
    </div>
</header>

<main>
    <div id="status">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheets...</div>
    
    <div id="rec-area" style="display:none;">
        <div class="section-label">‚ú® ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥</div>
        <div class="rec-list" id="rec-list"></div>
    </div>

    <div class="section-label" id="main-label" style="display:none;">üì¶ ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</div>
    <div class="grid" id="main-list"></div>
</main>

<script>
    // ‚úÖ ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ñ‡πà‡∏≤‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô
    const S_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${S_ID}/export?format=csv`;
    let db = [], cur = 'all';

    // ‚úÖ ‡∏£‡∏∞‡∏ö‡∏ö‡∏´‡∏î‡∏™‡πà‡∏ß‡∏ô‡∏´‡∏±‡∏ß‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏à‡∏≠
    window.addEventListener("scroll", function() {
        const header = document.getElementById("mainHeader");
        if (window.scrollY > 40) {
            header.classList.add("shrunk");
        } else {
            header.classList.remove("shrunk");
        }
    });

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏™‡∏∑‡πà‡∏≠ (‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û/‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠)
    function getMedia(url) {
        if(!url) return '';
        const isVid = url.toLowerCase().match(/\.(mp4|webm|mov|ogg)$/);
        if(isVid) return `<video src="${url}" autoplay loop muted playsinline></video>`;
        return `<img src="${url}" loading="lazy">`;
    }

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Sheets
    async function load() {
        const status = document.getElementById('status');
        try {
            const r = await fetch(URL);
            if (!r.ok) throw new Error("‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ");
            const t = await r.text();
            
            // ‡πÅ‡∏õ‡∏•‡∏á CSV ‡πÄ‡∏õ‡πá‡∏ô Array
            db = t.split(/\r?\n/).slice(1).map(row => 
                row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())
            ).filter(x => x[0] && x[1]);

            if(db.length === 0) {
                status.innerText = "‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÉ‡∏ô Sheets";
            } else {
                status.style.display = 'none';
                document.getElementById('main-label').style.display = 'flex';
                render();
            }
        } catch(e) { 
            status.innerHTML = "‚ùå ‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß<br><small>‡πÇ‡∏õ‡∏£‡∏î‡πÄ‡∏ä‡πá‡∏Ñ‡∏Å‡∏≤‡∏£‡πÅ‡∏ä‡∏£‡πå‡πÑ‡∏ü‡∏•‡πå Sheets ‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏≤‡∏ò‡∏≤‡∏£‡∏ì‡∏∞</small>"; 
        }
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        
        // 1. ‡πÄ‡∏£‡∏ô‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥ (‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå F)
        const recs = db.filter(p => p[5] && p[5].includes("‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥"));
        const recArea = document.getElementById('rec-area');
        if(recs.length > 0 && q === "") {
            recArea.style.display = 'block';
            document.getElementById('rec-list').innerHTML = recs.map(p => `
                <div class="rec-card">
                    <div class="rec-media">${getMedia(p[1])}</div>
                    <div class="rec-price">‡∏ø${p[8] || p[3]}</div>
                </div>
            `).join('');
        } else {
            recArea.style.display = 'none';
        }

        // 2. ‡πÄ‡∏£‡∏ô‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏´‡∏•‡∏±‡∏Å (Grid 3 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå)
        const filt = db.filter(p => p[0].toLowerCase().includes(q) && (cur === 'all' || p[6] === cur));
        document.getElementById('main-list').innerHTML = filt.map(p => `
            <div class="card">
                <div class="media">${getMedia(p[1])}</div>
                <div class="info">
                    <div class="title">${p[0]}</div>
                    <div class="price-row">
                        <span class="price">‡∏ø${p[8] || p[3]}</span>
                        <a href="${p[7] || '#'}" target="_blank" class="buy-btn">‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠</a>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà
    function setCat(c, el) {
        cur = c.toString();
        document.querySelectorAll('.cat-item').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        render();
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
    load();
</script>
</body>
</html>
