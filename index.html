<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #D4AF37; --yellow: #FFD700; --black: #0D0D0D; 
            --shopee: #EE4D2D; --lazada: #10147E; --tiktok: #000000;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--black); color: #fff; }

        /* ✅ Fixed Top Area */
        .fixed-top-area { position: sticky; top: 0; z-index: 2000; background: var(--black); border-bottom: 1px solid var(--gold); transition: 0.4s ease; }
        
        header { padding: 10px 15px; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .logo-circle { 
            width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--gold); 
            overflow: hidden; flex-shrink: 0; transition: 0.3s; 
        }
        .logo-circle img { width: 100%; height: 100%; object-fit: cover; }
        .store-info h1 { font-size: 16px; transition: 0.3s; }

        /* ✅ Recommended Scroller */
        .rec-container { display: flex; gap: 8px; overflow-x: auto; padding: 0 12px 12px; scrollbar-width: none; transition: 0.4s; }
        .rec-container::-webkit-scrollbar { display: none; }
        
        .rec-item { 
            min-width: 30%; background: #1a1a1a; border-radius: 10px; border: 1px solid #333; 
            overflow: hidden; display: flex; flex-direction: column; transition: 0.4s; 
        }
        .rec-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; cursor: zoom-in; }
        .rec-body { padding: 6px; text-align: center; display: flex; flex-direction: column; gap: 2px; }
        .rec-name { font-size: 10px; color: #ccc; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .rec-price { color: var(--yellow); font-weight: bold; font-size: 13px; }
        .btn-mini { display: block; color: #fff; font-size: 9px; font-weight: bold; padding: 4px 0; border-radius: 4px; text-decoration: none; text-align: center; }

        /* ✅ SHRINK MODE */
        .shrink header { padding: 5px 12px; gap: 8px; }
        .shrink .logo-circle { width: 25px; height: 25px; }
        .shrink .store-info h1 { font-size: 12px; }
        .shrink .store-info p { display: none; }
        
        .shrink .rec-container { padding: 5px 8px 8px; gap: 5px; }
        .shrink .rec-item { min-width: 23%; background: #111; border: 1px solid #444; border-radius: 6px; }
        .shrink .rec-img { width: 100%; height: 35px; border-radius: 0; }
        .shrink .rec-body { padding: 3px; gap: 1px; }
        .shrink .rec-name { font-size: 8px; color: #999; }
        .shrink .rec-price { font-size: 10px; }
        .shrink .btn-mini { padding: 2px 0; font-size: 8px; }

        .shopee { background: var(--shopee); }
        .lazada { background: var(--lazada); }
        .tiktok { background: var(--tiktok); }
        .other { background: var(--gold); color: #000; }

        /* ✅ Tools Sticky */
        .tools-sticky { position: sticky; top: 165px; z-index: 1900; background: rgba(13,13,13,0.98); padding: 10px 15px; border-bottom: 1px solid #222; transition: 0.4s; }
        .shrink + .tools-sticky { top: 85px; }

        #search { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--gold); background: #000; color: #fff; margin-bottom: 8px; outline: none; font-size: 14px; }
        .cat-scroll { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: #222; color: #888; padding: 7px 18px; border-radius: 20px; font-size: 12px; border: none; white-space: nowrap; }
        .cat-btn.active { background: var(--gold); color: #000; font-weight: bold; }

        /* ✅ Main Grid */
        .main-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; padding: 10px; }
        .p-card { background: #fff; border-radius: 6px; overflow: hidden; color: #000; display: flex; flex-direction: column; }
        .p-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 5px; flex-grow: 1; display: flex; flex-direction: column; }
        .p-name { font-size: 10px; color: #333; height: 24px; overflow: hidden; line-height: 1.2; font-weight: 600; margin-bottom: 4px; }
        
        /* ✅ ปรับความเข้มของแถบสี คอลัมน์ E */
        .badge-row { 
            display: inline-block; 
            background: #e67e22; /* สีส้มทองเข้มเด่นชัด */
            color: #fff; 
            font-size: 8px; 
            padding: 1px 6px; 
            border-radius: 3px; 
            margin-bottom: 5px;
            font-weight: bold;
            width: fit-content;
            white-space: nowrap;
        }
        
        .p-price { font-size: 13px; font-weight: bold; margin-bottom: 4px; color: #000; }
        .btn-buy { display: block; text-align: center; padding: 4px 0; border-radius: 4px; color: #fff; font-size: 10px; text-decoration: none; font-weight: bold; margin-top: auto; }

        /* ✅ Footer */
        footer { 
            background: #111; padding: 30px 20px; text-align: center; 
            border-top: 1px solid var(--gold); margin-top: 20px;
        }
        .footer-info h2 { font-size: 18px; color: var(--gold); margin-bottom: 8px; }
        .footer-info p { font-size: 11px; color: #777; line-height: 1.6; }
        .footer-credit { font-size: 9px; color: #444; margin-top: 25px; }

        .modal { display: none; position: fixed; z-index: 3000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        .modal img { max-width: 90%; border: 1px solid var(--gold); border-radius: 10px; }
    </style>
</head>
<body>

<div class="fixed-top-area" id="topNav">
    <header>
        <div class="logo-circle"><img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg"></div>
        <div class="store-info">
            <h1>Phaendin Store</h1>
            <p style="font-size: 9px; color: var(--gold);">⭐ สินค้าแนะนำ</p>
        </div>
    </header>
    <div class="rec-list-container">
        <div class="rec-container" id="rec-list"></div>
    </div>
</div>

<div class="tools-sticky">
    <input type="text" id="search" placeholder="ค้นหา..." oninput="render()">
    <div class="cat-scroll">
        <button class="cat-btn active" onclick="setCat('all', this)">สุ่มทั้งหมด</button>
        <button class="cat-btn" onclick="setCat('1', this)">อาหาร</button>
        <button class="cat-btn" onclick="setCat('2', this)">ทั่วไป</button>
        <button class="cat-btn" onclick="setCat('3', this)">แม่และเด็ก</button>
    </div>
</div>

<div class="main-grid" id="main-list"></div>

<footer>
    <div class="footer-info">
        <h2>PHAENDIN STORE</h2>
        <p>แหล่งรวมสินค้าพรีเมียมที่คัดสรรมาเพื่อคุณโดยเฉพาะ<br>ช้อปง่าย มั่นใจ ปลอดภัย 100%</p>
    </div>
    <div class="footer-credit">© 2024 PHAENDIN. ALL RIGHTS RESERVED.</div>
</footer>

<div id="imgModal" class="modal" onclick="this.style.display='none'"><img id="fullImg"></div>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
    let db = [];
    let currentCat = 'all'; 

    window.onscroll = () => {
        const topNav = document.getElementById("topNav");
        window.scrollY > 40 ? topNav.classList.add("shrink") : topNav.classList.remove("shrink");
    };

    function getPlat(url) {
        if (!url) return 'other';
        const u = url.toLowerCase();
        if (u.includes('shopee')) return 'shopee';
        if (u.includes('lazada')) return 'lazada';
        if (u.includes('tiktok')) return 'tiktok';
        return 'other';
    }

    async function init() {
        try {
            const res = await fetch(URL);
            const csv = await res.text();
            const rows = csv.split(/\r?\n/).slice(1);
            // ✅ แก้ไขจุดนี้: ใช้ Regex มาตรฐานเพื่อแยก CSV ไม่ให้ Error
            db = rows.map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())).filter(x => x[0]);
            render();
        } catch (e) { console.error("Error loading"); }
    }

    function openImg(src) {
        document.getElementById('fullImg').src = src;
        document.getElementById('imgModal').style.display = 'flex';
    }

    function setCat(cat, btn) {
        currentCat = cat.toString();
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        
        let recs = db.filter(p => p[6] === "แนะนำ" || p[6] === "1");
        recs = recs.sort(() => 0.5 - Math.random()).slice(0, 10);
        
        document.getElementById('rec-list').innerHTML = recs.map(p => {
            const plat = getPlat(p[3]);
            return `
            <div class="rec-item">
                <img src="${p[1]}" class="rec-img" onclick="openImg('${p[1]}')">
                <div class="rec-body">
                    <div class="rec-name">${p[0]}</div>
                    <div class="rec-price">฿${p[2]}</div>
                    <a href="${p[3]}" target="_blank" class="btn-mini ${plat}">${plat === 'other' ? 'ซื้อ' : plat.toUpperCase()}</a>
                </div>
            </div>`;
        }).join('');

        let filtered = db.filter(p => {
            const matchName = p[0].toLowerCase().includes(q);
            const matchCat = (currentCat === 'all' || p[5].toString() === currentCat);
            return matchName && matchCat;
        });
        
        filtered = filtered.sort(() => 0.5 - Math.random());

        document.getElementById('main-list').innerHTML = filtered.map(p => {
            const plat = getPlat(p[3]);
            const badge = p[4] ? `<div class="badge-row">${p[4]}</div>` : '';
            
            return `
            <div class="p-card">
                <img src="${p[1]}" class="p-img" onclick="openImg('${p[1]}')">
                <div class="p-info">
                    <div class="p-name">${p[0]}</div>
                    ${badge}
                    <div class="p-price">฿${p[2]}</div>
                    <a href="${p[3]}" target="_blank" class="btn-buy ${plat}">${plat === 'other' ? 'สั่งซื้อ' : plat.toUpperCase()}</a>
                </div>
            </div>`;
        }).join('');
    }

    init();
</script>
</body>
</html>
