<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHAENDIN | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --dark-bg: #000; --card-bg: #111; --text-gray: #CCC; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--dark-bg); color: #fff; }

        .header-container { position: sticky; top: 0; z-index: 2000; background: #000; }
        header { padding: 8px 0; display: flex; justify-content: center; border-bottom: 1px solid #222; }
        .logo-img { height: 40px; width: auto; }

        .rec-section { padding: 12px 15px; border-bottom: 1px solid var(--gold); transition: all 0.3s ease; overflow: hidden; }
        .rec-label { color: var(--gold); font-size: 12px; margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
        .rec-slider { display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; }
        .rec-slider::-webkit-scrollbar { display: none; }
        .rec-card { min-width: 110px; background: var(--card-bg); border-radius: 6px; border: 1px solid #222; overflow: hidden; transition: 0.3s; }
        .rec-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .rec-price { padding: 4px; color: var(--gold); text-align: center; font-weight: 600; font-size: 11px; background: #0a0a0a; }

        /* Style ตอนหดตัว */
        .shrink .rec-section { padding: 6px 15px; }
        .shrink .rec-card { min-width: 85px; }
        .shrink .rec-price { font-size: 10px; }

        .sticky-tools { padding: 10px 15px; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #1a1a1a; }
        #searchInput { width: 100%; padding: 8px 12px; border-radius: 6px; border: 1px solid #333; background: #1a1a1a; color: #fff; outline: none; margin-bottom: 8px; font-size: 13px; font-family: 'Kanit'; }
        .cat-bar { display: flex; gap: 6px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: #1a1a1a; border: 1px solid #333; padding: 4px 12px; border-radius: 20px; color: #888; font-size: 11px; white-space: nowrap; cursor: pointer; }
        .cat-btn.active { background: var(--gold); color: #000; font-weight: 600; border-color: var(--gold); }

        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .product-card { background: var(--card-bg); border-radius: 8px; border: 1px solid #222; overflow: hidden; display: flex; flex-direction: column; }
        .product-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .product-body { padding: 10px; flex-grow: 1; }

        /* ส่วนคอลัมน์ E (Tag) */
        .product-tag { font-size: 10px; color: var(--gold); font-weight: 600; text-transform: uppercase; margin-bottom: 4px; letter-spacing: 0.5px; }

        .product-title { font-size: 12px; color: var(--text-gray); height: 36px; overflow: hidden; margin-bottom: 8px; line-height: 1.4; }
        .product-price { font-size: 18px; font-weight: 600; color: #fff; margin-bottom: 10px; }
        .buy-button { display: block; border: 1px solid var(--gold); color: var(--gold); text-align: center; padding: 6px; border-radius: 4px; text-decoration: none; font-size: 11px; font-weight: 600; }

        #loading { text-align: center; padding: 50px; color: var(--gold); }
        footer { padding: 40px; text-align: center; color: #444; font-size: 10px; }
    </style>
</head>
<body>

<div class="header-container" id="main-header">
    <header><img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo-img"></header>
    <div class="rec-section" id="rec-area" style="display:none;">
        <div class="rec-label">✨ สินค้าแนะนำ</div>
        <div class="rec-list-container"><div class="rec-slider" id="rec-list"></div></div>
    </div>
    <div class="sticky-tools">
        <input type="search" id="searchInput" placeholder="ค้นหา..." oninput="render()">
        <div class="cat-bar" id="cat-list"><button class="cat-btn active" onclick="setCat('all', this)">ทั้งหมด</button></div>
    </div>
</div>

<div id="loading">กำลังโหลด...</div>
<div class="main-grid" id="main-list"></div>

<footer>PHAENDIN OFFICIAL STORE</footer>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;
    let db = [];
    let currentCat = 'all';

    window.addEventListener('scroll', () => {
        const header = document.getElementById('main-header');
        window.scrollY > 40 ? header.classList.add('shrink') : header.classList.remove('shrink');
    });

    async function fetchData() {
        try {
            const res = await fetch(SHEET_URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            let cats = new Set();
            db = rows.map(r => {
                const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                if(c[5]) cats.add(c[5]);
                return (c[0]) ? c : null;
            }).filter(x => x);

            const catList = document.getElementById('cat-list');
            Array.from(cats).sort().forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn'; btn.innerText = c;
                btn.onclick = (e) => setCat(c, e.target);
                catList.appendChild(btn);
            });
            document.getElementById('loading').style.display = 'none';
            render();
        } catch (e) { document.getElementById('loading').innerText = 'Error loading data'; }
    }

    function setCat(cat, btn) {
        currentCat = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        
        let recs = db.filter(p => p[6] === "แนะนำ" || p[6] === "1");
        recs.sort(() => Math.random() - 0.5);
        if(recs.length > 0) {
            document.getElementById('rec-area').style.display = 'block';
            document.getElementById('rec-list').innerHTML = recs.slice(0, 10).map(p => `
                <div class="rec-card" onclick="window.open('${p[3]}','_blank')">
                    <img src="${p[1].split(',')[0]}" class="rec-img">
                    <div class="rec-price">฿${p[2]}</div>
                </div>`).join('');
        }

        let filtered = db.filter(p => (currentCat === 'all' || p[5] === currentCat) && p[0].toLowerCase().includes(search));
        filtered.sort(() => Math.random() - 0.5);
        
        document.getElementById('main-list').innerHTML = filtered.map(p => `
            <div class="product-card" onclick="window.open('${p[3]}','_blank')">
                <img src="${p[1].split(',')[0]}" class="product-img">
                <div class="product-body">
                    <div class="product-tag">${p[4] || ''}</div>
                    <div class="product-title">${p[0]}</div>
                    <div class="product-price">฿${p[2]}</div>
                    <div class="buy-button">สั่งซื้อ</div>
                </div>
            </div>`).join('');
    }
    fetchData();
</script>
</body>
</html>
