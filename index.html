<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #D4AF37; --yellow: #FFD700; --black: #000000; --card: #111; --border: #222;
            --shopee: #ee4d2d; --lazada: #10147e; --tiktok: #000;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--black); color: #fff; overflow-x: hidden; }

        /* ✅ ส่วนหัวติดหนึบ */
        .header-sticky { position: sticky; top: 0; z-index: 2000; background: var(--black); border-bottom: 2px solid var(--gold); }
        header { padding: 15px 0; text-align: center; }
        .logo { height: 50px; width: auto; filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.6)); transition: 0.3s; }

        /* ✅ สินค้าแนะนำ (สไลด์ข้าง - สไตล์เดียวกับด้านล่าง) */
        .rec-section { padding-bottom: 10px; }
        .rec-scroller { display: flex; gap: 10px; overflow-x: auto; padding: 0 12px 10px; scrollbar-width: none; }
        .rec-scroller::-webkit-scrollbar { display: none; }
        
        .product-card { 
            min-width: 145px; background: var(--card); border: 1px solid var(--border); 
            border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; transition: 0.3s;
        }
        .p-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; cursor: zoom-in; }
        .p-body { padding: 8px; flex-grow: 1; display: flex; flex-direction: column; gap: 4px; }
        .p-title { font-size: 12px; color: #ddd; height: 32px; overflow: hidden; line-height: 1.3; }
        .p-price { font-size: 16px; font-weight: bold; color: var(--yellow); }

        /* ✅ ปุ่มค่ายสินค้า */
        .btn-buy { 
            display: flex; align-items: center; justify-content: center; gap: 4px; 
            padding: 7px 0; border-radius: 6px; text-decoration: none; font-size: 11px; font-weight: bold; color: #fff; 
        }
        .bg-shopee { background-color: var(--shopee) !important; }
        .bg-lazada { background-color: var(--lazada) !important; }
        .bg-tiktok { background-color: var(--tiktok) !important; border: 1px solid #444; }

        /* ✅ หมวดหมู่ติดหนึบ */
        .tools-sticky { position: sticky; top: 82px; z-index: 1900; background: rgba(0,0,0,0.9); padding: 10px; border-bottom: 1px solid #222; }
        #search { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--gold); background: #000; color: #fff; margin-bottom: 10px; outline: none; }
        .cat-box { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: #111; border: 1px solid #333; padding: 7px 18px; border-radius: 20px; color: #aaa; white-space: nowrap; font-size: 13px; }
        .cat-btn.active { background: var(--gold); color: #000; font-weight: bold; }

        /* ✅ รายการสินค้าหลัก (3 คอลัมน์) */
        .main-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 12px; }

        /* ✅ ระบบแสดงรูปใหญ่ (Modal) */
        .modal { display: none; position: fixed; z-index: 3000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        .modal-content { max-width: 90%; max-height: 80%; border-radius: 10px; border: 2px solid var(--gold); }
        .close-btn { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; }

        footer { padding: 40px 0; text-align: center; color: #333; font-size: 11px; }
    </style>
</head>
<body>

<div class="header-sticky">
    <header><img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo"></header>
    <div class="rec-section">
        <div style="color:var(--yellow); font-size:13px; margin:0 12px 8px; font-weight:bold;">⭐ สินค้าแนะนำ</div>
        <div class="rec-scroller" id="rec-list"></div>
    </div>
</div>

<div class="tools-sticky">
    <input type="text" id="search" placeholder="ค้นหาชื่อสินค้า..." oninput="render()">
    <div class="cat-box">
        <button class="cat-btn active" onclick="setCat('all', this)">ทั้งหมด</button>
        <button class="cat-btn" onclick="setCat('อาหาร', this)">อาหาร</button>
        <button class="cat-btn" onclick="setCat('สินค้าทั่วไป', this)">สินค้าทั่วไป</button>
    </div>
</div>

<div class="main-grid" id="main-list"></div>

<div id="imgModal" class="modal" onclick="this.style.display='none'">
    <span class="close-btn">&times;</span>
    <img class="modal-content" id="fullImg">
</div>

<footer>PHAENDIN OFFICIAL STORE</footer>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
    let db = [];
    let currentCat = 'all';

    function getPlat(url) {
        if (!url) return { class: 'bg-shopee', text: 'ซื้อ' };
        const u = url.toLowerCase();
        if (u.includes('shopee')) return { class: 'bg-shopee', text: 'Shopee' };
        if (u.includes('lazada')) return { class: 'bg-lazada', text: 'Lazada' };
        if (u.includes('tiktok')) return { class: 'bg-tiktok', text: 'TikTok' };
        return { class: 'bg-shopee', text: 'ซื้อเลย' };
    }

    // ✅ ฟังก์ชันโชว์รูปใหญ่
    function showImg(src) {
        document.getElementById('fullImg').src = src;
        document.getElementById('imgModal').style.display = 'flex';
    }

    async function init() {
        try {
            const res = await fetch(URL);
            const csv = await res.text();
            const rows = csv.split(/\r?\n/).slice(1);
            db = rows.map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())).filter(x => x[0]);
            render();
        } catch (e) { console.error("Error loading data"); }
    }

    function setCat(cat, btn) {
        currentCat = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function createCard(p) {
        const plat = getPlat(p[3]);
        return `
            <div class="product-card">
                <img src="${p[1]}" class="p-img" onclick="showImg('${p[1]}')">
                <div class="p-body">
                    <div class="p-title">${p[0]}</div>
                    <div class="p-price">฿${p[2]}</div>
                    <a href="${p[3]}" target="_blank" class="btn-buy ${plat.class}">${plat.text}</a>
                </div>
            </div>`;
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        const recs = db.filter(p => p[6] === "แนะนำ" || p[6] === "1");
        document.getElementById('rec-list').innerHTML = recs.map(p => createCard(p)).join('');

        const filtered = db.filter(p => (currentCat === 'all' || p[5] === currentCat) && p[0].toLowerCase().includes(q));
        document.getElementById('main-list').innerHTML = filtered.map(p => createCard(p)).join('');
    }
    init();
</script>
</body>
</html>
