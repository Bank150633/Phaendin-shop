<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #D4AF37; --yellow: #FFD700; --black: #000000; --card: #0A0A0A; --border: #1C1C1C;
            --shopee: #ee4d2d; --lazada: #10147e; --tiktok: #000000;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--black); color: #fff; overflow-x: hidden; padding-top: 240px; } /* ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ Header */

        /* ‚úÖ ‡∏™‡πà‡∏ß‡∏ô‡∏´‡∏±‡∏ß‡∏ó‡∏µ‡πà‡∏´‡∏î‡πÑ‡∏î‡πâ (Fixed Header) */
        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 2000; background: var(--black); border-bottom: 2px solid var(--gold); transition: all 0.4s ease; }
        
        header { padding: 15px 0; text-align: center; transition: 0.3s; }
        .logo { height: 50px; width: auto; filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.5)); transition: 0.3s; }

        .section-title { color: var(--yellow); font-size: 15px; font-weight: bold; margin: 10px; border-left: 4px solid var(--gold); padding-left: 10px; transition: 0.3s; }

        /* ‚úÖ ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥ (‡πÅ‡∏ö‡∏ö‡∏´‡∏î) */
        .rec-scroller { display: flex; gap: 10px; overflow-x: auto; padding: 0 10px 10px 10px; scrollbar-width: none; transition: 0.3s; }
        .rec-scroller::-webkit-scrollbar { display: none; }
        .rec-card { min-width: 130px; max-width: 130px; background: var(--card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; transition: 0.4s; text-align: center; }
        .rec-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; transition: 0.4s; }
        .rec-price { padding: 5px; color: var(--yellow); font-weight: bold; font-size: 14px; transition: 0.3s; }

        /* ‚úÖ ‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡πÅ‡∏•‡∏∞‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ */
        .tools { padding: 0 10px 10px 10px; transition: 0.3s; }
        #search { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--gold); background: #000; color: #fff; font-size: 14px; margin-bottom: 8px; outline: none; }
        .cat-box { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: #111; border: 1px solid var(--border); padding: 6px 15px; border-radius: 20px; color: #888; white-space: nowrap; font-size: 13px; }
        .cat-btn.active { background: var(--gold); color: #000; font-weight: bold; }

        /* ‚úÖ ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏ï‡∏≠‡∏ô‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏•‡∏á (SHRINK) */
        .shrink header { padding: 5px 0; }
        .shrink .logo { height: 30px; }
        .shrink .section-title { font-size: 12px; margin: 5px 10px; }
        .shrink .rec-card { min-width: 50px; max-width: 50px; border-radius: 50%; border: 2px solid var(--gold); }
        .shrink .rec-price { display: none; }
        .shrink .tools { display: none; } /* ‡∏ã‡πà‡∏≠‡∏ô‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤/‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡∏ï‡∏≠‡∏ô‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà */

        /* ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å 3 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå */
        .main-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 10px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; }
        .card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-body { padding: 8px; flex-grow: 1; display: flex; flex-direction: column; }
        .p-name { font-size: 12px; color: #ddd; height: 32px; overflow: hidden; line-height: 1.3; margin-bottom: 5px; }
        .p-price { font-size: 15px; font-weight: bold; color: var(--yellow); margin-bottom: 8px; }

        /* ‡∏™‡∏µ‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏¢‡∏Å‡∏ï‡∏≤‡∏°‡∏Ñ‡πà‡∏≤‡∏¢ */
        .btn-platform { display: flex; align-items: center; justify-content: center; gap: 4px; padding: 8px 0; border-radius: 6px; text-decoration: none; font-size: 11px; font-weight: bold; color: #fff; }
        .bg-shopee { background-color: var(--shopee) !important; }
        .bg-lazada { background-color: var(--lazada) !important; }
        .bg-tiktok { background-color: var(--tiktok) !important; border: 1px solid #333; }
        .bg-default { background-color: var(--gold) !important; color: #000 !important; }

        footer { padding: 40px 0; text-align: center; color: #333; font-size: 11px; }
    </style>
</head>
<body>

<div class="fixed-header" id="navbar">
    <header><img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo"></header>
    
    <div class="section-title">‚ú® ‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥</div>
    <div class="rec-scroller" id="rec-list"></div>

    <div class="tools" id="tools-area">
        <input type="text" id="search" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤..." oninput="render()">
        <div class="cat-box">
            <button class="cat-btn active" onclick="setCat('all', this)">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
            <button class="cat-btn" onclick="setCat('‡∏≠‡∏≤‡∏´‡∏≤‡∏£', this)">‡∏≠‡∏≤‡∏´‡∏≤‡∏£</button>
            <button class="cat-btn" onclick="setCat('‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ', this)">‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ</button>
        </div>
    </div>
</div>

<div class="section-title" style="margin-top: 20px;">üì¶ ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div>
<div class="main-grid" id="main-list"></div>

<footer>PHAENDIN OFFICIAL STORE</footer>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
    
    let db = [];
    let currentCat = 'all';

    // ‚úÖ ‡∏£‡∏∞‡∏ö‡∏ö‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
    window.onscroll = function() {
        const nav = document.getElementById("navbar");
        if (window.pageYOffset > 80) {
            nav.classList.add("shrink");
        } else {
            nav.classList.remove("shrink");
        }
    };

    function getPlatform(url) {
        if (!url) return { class: 'bg-default', icon: 'fa-shopping-cart', text: '‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠' };
        const u = url.toLowerCase();
        if (u.includes('shopee')) return { class: 'bg-shopee', icon: 'fa-shopping-bag', text: 'Shopee' };
        if (u.includes('lazada')) return { class: 'bg-lazada', icon: 'fa-shopping-cart', text: 'Lazada' };
        if (u.includes('tiktok')) return { class: 'bg-tiktok', icon: 'fa-tiktok', text: 'TikTok' };
        return { class: 'bg-default', icon: 'fa-shopping-cart', text: '‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠' };
    }

    async function init() {
        try {
            const res = await fetch(URL);
            const csv = await res.text();
            const rows = csv.split(/\r?\n/).slice(1);
            db = rows.map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())).filter(x => x[0]);
            render();
        } catch (e) { console.error("Load failed"); }
    }

    function setCat(cat, btn) {
        currentCat = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        
        // 1. ‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥
        const recs = db.filter(p => p[6] === "‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥" || p[6] === "1");
        document.getElementById('rec-list').innerHTML = recs.map(p => `
            <div class="rec-card" onclick="window.open('${p[3]}', '_blank')">
                <img src="${p[1]}" class="rec-img" onerror="this.src='https://via.placeholder.com/150/111/D4AF37?text=...'">
                <div class="rec-price">‡∏ø${p[2]}</div>
            </div>
        `).join('');

        // 2. ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
        const filtered = db.filter(p => (currentCat === 'all' || p[5] === currentCat) && p[0].toLowerCase().includes(q));
        document.getElementById('main-list').innerHTML = filtered.map(p => {
            const plat = getPlatform(p[3]);
            return `
                <div class="card">
                    <img src="${p[1]}" class="card-img" onerror="this.src='https://via.placeholder.com/150/111/D4AF37?text=...'">
                    <div class="card-body">
                        <div class="p-name">${p[0]}</div>
                        <div class="p-price">‡∏ø${p[2]}</div>
                        <a href="${p[3]}" target="_blank" class="btn-platform ${plat.class}">
                            <i class="fab ${plat.icon}"></i> ${plat.text}
                        </a>
                    </div>
                </div>`;
        }).join('');
    }

    init();
</script>
</body>
</html>
