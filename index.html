<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #000; --card: #111; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; }

        /* Navigation */
        .nav { position: fixed; top: 0; width: 100%; z-index: 1000; background: #000; border-bottom: 1px solid #222; padding-bottom: 8px; }
        .brand { display: flex; align-items: center; justify-content: center; padding: 12px 0; gap: 8px; }
        .logo { width: 24px; height: 24px; border-radius: 50%; border: 1px solid var(--gold); }
        .brand h1 { font-size: 14px; color: var(--gold); letter-spacing: 1px; }

        /* Search & Categories */
        .search-box { padding: 0 15px; max-width: 500px; margin: 0 auto; }
        #search { width: 100%; padding: 8px 15px; border-radius: 20px; border: 1px solid #333; background: #0a0a0a; color: #fff; font-size: 12px; outline: none; }
        .cats { display: flex; justify-content: center; gap: 15px; margin-top: 10px; overflow-x: auto; scrollbar-width: none; }
        .cats::-webkit-scrollbar { display: none; }
        .cat-btn { font-size: 11px; color: #666; cursor: pointer; white-space: nowrap; padding-bottom: 2px; border-bottom: 2px solid transparent; }
        .cat-btn.active { color: var(--gold); border-bottom-color: var(--gold); font-weight: 600; }

        /* Main Content */
        main { margin-top: 140px; min-height: 80vh; }
        .section-label { font-size: 11px; color: var(--gold); padding: 10px 15px 5px; }
        
        /* Recommended (Horizontal Scroll) */
        .rec-row { display: flex; gap: 8px; overflow-x: auto; padding: 0 15px 15px; scrollbar-width: none; }
        .rec-card { min-width: 95px; width: 95px; aspect-ratio: 1/1; background: var(--card); border-radius: 5px; overflow: hidden; border: 1px solid #222; }

        /* Product Grid (3 Columns) */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; padding: 5px; }
        .card { background: var(--card); border-radius: 3px; display: flex; flex-direction: column; border: 1px solid #1a1a1a; height: 100%; position: relative; }
        .media { width: 100%; aspect-ratio: 1/1; background: #000; overflow: hidden; }
        .media img, .media video { width: 100%; height: 100%; object-fit: cover; }

        /* Info */
        .info { padding: 6px; flex: 1; display: flex; flex-direction: column; }
        .title { font-size: 10px; font-weight: 600; color: #eee; height: 26px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; line-height: 1.3; }
        .price-area { margin-top: auto; padding-top: 5px; border-top: 1px solid #222; text-align: center; }
        .price-tag { color: var(--gold); font-size: 11px; font-weight: 600; margin-bottom: 5px; }
        .buy-btn { display: block; background: var(--gold); color: #000; text-align: center; font-size: 9px; font-weight: 700; padding: 6px 0; border-radius: 3px; text-decoration: none; }

        /* Modal */
        #modal { display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        
        /* Loading Status */
        #status { padding: 100px 20px; text-align: center; color: var(--gold); }
        
        footer { background: #0a0a0a; padding: 30px; text-align: center; border-top: 1px solid #1a1a1a; margin-top: 20px; }
        .foot-text { color: #444; font-size: 9px; margin-top: 5px; }
    </style>
</head>
<body>

<div id="modal" onclick="this.style.display='none'"><div id="modal-content"></div></div>

<nav class="nav">
    <div class="brand">
        <img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo">
        <h1>PHAENDIN STORE</h1>
    </div>
    <div class="search-box">
        <input type="text" id="search" placeholder="ค้นหาสินค้า..." oninput="render()">
        <div class="cats">
            <div class="cat-btn active" onclick="setCat('all', this)">ทั้งหมด</div>
            <div class="cat-btn" onclick="setCat('1', this)">อาหาร</div>
            <div class="cat-btn" onclick="setCat('2', this)">ของใช้</div>
            <div class="cat-btn" onclick="setCat('3', this)">แม่และเด็ก</div>
        </div>
    </div>
</nav>

<main>
    <div id="status">กำลังเชื่อมต่อข้อมูล...</div>
    <div id="rec-wrap" style="display:none;">
        <div class="section-label">✨ สินค้าแนะนำ</div>
        <div class="rec-row" id="rec-list"></div>
    </div>
    <div class="grid" id="main-list"></div>
</main>

<footer>
    <div style="color:var(--gold); font-size:12px;">PHAENDIN STORE</div>
    <div class="foot-text">สั่งซื้อโดยตรง รับประกันคุณภาพสินค้า</div>
    <div class="foot-text">© 2026 Official Store</div>
</footer>

<script>
    // 1. ใส่ ID ของ Google Sheets คุณที่นี่
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

    let db = [];
    let currentCat = 'all';

    function getMedia(url, isZoom = false) {
        if (!url) return '';
        const isVid = url.toLowerCase().match(/\.(mp4|webm|mov)$/);
        const style = isZoom ? 'max-width:90vw; max-height:80vh;' : 'width:100%; height:100%; object-fit:cover;';
        if (isVid) return `<video src="${url}" autoplay loop muted playsinline ${isZoom ? 'controls' : ''} style="${style}"></video>`;
        return `<img src="${url}" style="${style}" onclick="zoom('${url}')">`;
    }

    function zoom(url) {
        document.getElementById('modal-content').innerHTML = getMedia(url, true);
        document.getElementById('modal').style.display = 'flex';
    }

    async function loadData() {
        try {
            const res = await fetch(CSV_URL);
            if (!res.ok) throw new Error("ดึงข้อมูลไม่ได้ โปรดเช็คการแชร์ Sheets");
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            db = rows.map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())).filter(r => r[0] && r[1]);
            document.getElementById('status').style.display = 'none';
            render();
        } catch (e) {
            document.getElementById('status').innerHTML = `❌ Error: ${e.message}<br>โปรดตั้งค่าการแชร์ Sheets เป็น 'ทุกคนที่มีลิงก์'`;
        }
    }

    function render() {
        const query = document.getElementById('search').value.toLowerCase();
        
        const recData = db.filter(p => p[5] && p[5].includes("แนะนำ"));
        if (recData.length > 0) {
            document.getElementById('rec-wrap').style.display = 'block';
            document.getElementById('rec-list').innerHTML = recData.map(p => `<div class="rec-card">${getMedia(p[1])}</div>`).join('');
        }

        const filtered = db.filter(p => (p[0].toLowerCase().includes(query)) && (currentCat === 'all' || p[6] === currentCat));
        document.getElementById('main-list').innerHTML = filtered.map(p => `
            <div class="card">
                <div class="media">${getMedia(p[1])}</div>
                <div class="info">
                    <div class="title">${p[0]}</div>
                    <div class="price-area">
                        <div class="price-tag">฿${p[8] || p[3]}</div>
                        <a href="${p[7] || '#'}" target="_blank" class="buy-btn">สั่งซื้อ</a>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function setCat(c, el) {
        currentCat = c.toString();
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        render();
    }

    loadData();
</script>
</body>
</html>
