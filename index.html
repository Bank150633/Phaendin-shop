<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #000; --card: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); color: #fff; font-size: 11px; }

        /* ‚úÖ ‡∏™‡πà‡∏ß‡∏ô‡∏´‡∏±‡∏ß‡πÅ‡∏•‡∏∞‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà (Compact Header) */
        header { position: fixed; top: 0; width: 100%; background: #000; border-bottom: 1px solid #1a1a1a; z-index: 1000; padding: 8px 0; }
        .logo-row { display: flex; align-items: center; justify-content: center; gap: 5px; margin-bottom: 6px; }
        .logo-img { width: 20px; height: 20px; border-radius: 50%; border: 1px solid var(--gold); }
        .logo-row h1 { font-size: 13px; color: var(--gold); letter-spacing: 0.5px; }

        .search-wrap { padding: 0 10px; margin-bottom: 8px; }
        #search { width: 100%; padding: 6px 15px; border-radius: 20px; border: 1px solid #222; background: #050505; color: #fff; font-size: 10px; outline: none; }

        .cat-bar { display: flex; justify-content: center; gap: 12px; overflow-x: auto; scrollbar-width: none; padding-bottom: 2px; }
        .cat-bar::-webkit-scrollbar { display: none; }
        .cat-item { font-size: 10px; color: #555; cursor: pointer; white-space: nowrap; transition: 0.3s; padding-bottom: 2px; }
        .cat-item.active { color: var(--gold); border-bottom: 1.5px solid var(--gold); font-weight: 600; }

        /* ‚úÖ ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤ */
        main { margin-top: 110px; min-height: 70vh; }
        #msg { padding: 100px 20px; text-align: center; color: var(--gold); }

        /* ‚úÖ ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ 3 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 3px; padding: 3px; }
        .card { background: var(--card); border: 1px solid #111; display: flex; flex-direction: column; height: 100%; border-radius: 2px; overflow: hidden; }
        
        .media { width: 100%; aspect-ratio: 1/1; background: #000; overflow: hidden; }
        .media img, .media video { width: 100%; height: 100%; object-fit: cover; }

        .info { padding: 4px; flex: 1; display: flex; flex-direction: column; }
        .title { font-size: 9.5px; height: 24px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; line-height: 1.2; margin-bottom: 3px; color: #eee; }
        .price-box { margin-top: auto; padding-top: 3px; border-top: 1px solid #1a1a1a; text-align: center; }
        .price { color: var(--gold); font-size: 10px; font-weight: 600; margin-bottom: 3px; display: block; }
        .buy { display: block; background: var(--gold); color: #000; text-align: center; font-size: 9px; font-weight: 700; padding: 4px 0; border-radius: 2px; text-decoration: none; }

        footer { padding: 20px; text-align: center; color: #333; font-size: 8px; }
    </style>
</head>
<body>

<header>
    <div class="logo-row">
        <img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo-img">
        <h1>PHAENDIN STORE</h1>
    </div>
    <div class="search-wrap">
        <input type="text" id="search" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤..." oninput="render()">
    </div>
    <div class="cat-bar">
        <div class="cat-item active" onclick="setCat('all', this)">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div>
        <div class="cat-item" onclick="setCat('1', this)">‡∏≠‡∏≤‡∏´‡∏≤‡∏£</div>
        <div class="cat-item" onclick="setCat('2', this)">‡∏Ç‡∏≠‡∏á‡πÉ‡∏ä‡πâ</div>
        <div class="cat-item" onclick="setCat('3', this)">‡πÅ‡∏°‡πà‡πÅ‡∏•‡∏∞‡πÄ‡∏î‡πá‡∏Å</div>
    </div>
</header>

<main>
    <div id="msg">üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
    <div class="grid" id="product-list"></div>
</main>

<footer>¬© 2026 PHAENDIN STORE</footer>

<script>
    // ‚ö†Ô∏è ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö ID ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

    let db = [];
    let curCat = 'all';

    async function loadData() {
        const msg = document.getElementById('msg');
        try {
            const res = await fetch(CSV_URL);
            if (!res.ok) throw new Error("‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ (‡πÄ‡∏ä‡πá‡∏Ñ‡∏Å‡∏≤‡∏£‡πÅ‡∏ä‡∏£‡πå Sheets)");
            const text = await res.text();
            
            // ‡πÅ‡∏¢‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            db = text.split(/\r?\n/).slice(1).map(row => {
                return row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
            }).filter(r => r[0] && r[1]);

            if (db.length === 0) {
                msg.innerText = "‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤";
            } else {
                msg.style.display = 'none';
                render();
            }
        } catch (err) {
            msg.innerHTML = `‚ùå ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à<br><small>${err.message}</small>`;
        }
    }

    function render() {
        const query = document.getElementById('search').value.toLowerCase();
        const list = document.getElementById('product-list');
        
        const filtered = db.filter(p => 
            (p[0].toLowerCase().includes(query)) && 
            (curCat === 'all' || p[6] === curCat) // ‡∏Å‡∏£‡∏≠‡∏á‡∏ï‡∏≤‡∏°‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå G (7)
        );

        list.innerHTML = filtered.map(p => {
            const isVid = p[1].toLowerCase().match(/\.(mp4|webm|mov)$/);
            const mediaHtml = isVid 
                ? `<video src="${p[1]}" autoplay loop muted playsinline></video>`
                : `<img src="${p[1]}" loading="lazy">`;

            return `
                <div class="card">
                    <div class="media">${mediaHtml}</div>
                    <div class="info">
                        <div class="title">${p[0]}</div>
                        <div class="price-box">
                            <span class="price">‡∏ø${p[8] || p[3] || '0'}</span>
                            <a href="${p[7] || '#'}" class="buy" target="_blank">‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠</a>
                        </div>
                    </div>
                </div>`;
        }).join('');
    }

    function setCat(c, el) {
        curCat = c.toString();
        document.querySelectorAll('.cat-item').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        render();
    }

    loadData();
</script>
</body>
</html>
