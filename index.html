<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN | พรีเมียมสโตร์</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #C5A059; --gold-light: #E5C992; --gold-dark: #947435;
            --bg-light: #FCFCFC; --card-bg: #FFFFFF; --text-main: #333333;
            --shopee: #EE4D2D; --lazada: #10147E; --tiktok: #000000;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg-light); color: var(--text-main); padding-top: 195px; }

        /* ✅ Header */
        .fixed-top {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 9999;
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px);
            border-bottom: 1px solid #F0F0F0; transition: 0.4s;
        }
        header { padding: 15px 20px; display: flex; align-items: center; gap: 15px; height: 65px; transition: 0.4s; }
        .logo { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid var(--gold); }
        header h1 { font-size: 16px; font-weight: 400; letter-spacing: 1px; color: var(--gold-dark); }

        /* สินค้าแนะนำ */
        .rec-section { padding: 5px 0 15px; height: 110px; transition: 0.4s; overflow: hidden; }
        .rec-container { display: flex; gap: 12px; overflow-x: auto; padding: 0 20px; scrollbar-width: none; }
        .rec-item { min-width: 85px; background: #FFF; border-radius: 8px; border: 1px solid #EEE; text-align: center; }
        .rec-img { width: 100%; height: 60px; object-fit: cover; border-radius: 8px 8px 0 0; }
        .rec-price { font-size: 11px; color: var(--gold-dark); padding: 4px 0; font-weight: 600; }

        .shrink header { height: 0; padding: 0; opacity: 0; pointer-events: none; }
        .shrink .rec-section { height: 0; padding: 0; opacity: 0; }
        body.scrolled { padding-top: 115px; }

        .tools-area { padding: 10px 20px; }
        #search { 
            width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #DDD;
            background: #F5F5F5; color: #333; margin-bottom: 12px; outline: none; font-size: 14px;
        }
        .cat-scroll { display: flex; gap: 12px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: transparent; color: #888; padding: 5px 0; font-size: 13px; border: none; border-bottom: 2px solid transparent; white-space: nowrap; }
        .cat-btn.active { color: var(--gold-dark); border-bottom: 2px solid var(--gold-dark); font-weight: 600; }

        /* ✅ รายการสินค้าแบบราคา 2 ฝั่ง */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; position: relative; border: 1px solid #F0F0F0; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        /* ราคาบนรูป 2 ฝั่ง */
        .price-overlay { position: absolute; top: 8px; left: 8px; width: calc(100% - 16px); display: flex; justify-content: space-between; z-index: 5; }
        .tag-price { font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: 600; }
        .tag-market { background: rgba(0,0,0,0.6); color: #FFF; text-decoration: line-through; }
        .tag-our { background: var(--gold); color: #FFF; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-info { padding: 12px; flex: 1; display: flex; flex-direction: column; }
        .card-name { font-size: 13px; font-weight: 600; color: #333; line-height: 1.2; margin-bottom: 4px; height: 16px; overflow: hidden; }
        .card-detail { font-size: 11px; color: #888; line-height: 1.3; height: 30px; margin-bottom: 8px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        
        /* ส่วนราคาเปรียบเทียบ */
        .price-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; border-top: 1px dashed #EEE; padding-top: 8px; }
        .p-left { display: flex; flex-direction: column; }
        .p-right { text-align: right; }
        .label { font-size: 8px; color: #999; text-transform: uppercase; }
        .val-market { font-size: 11px; color: #BBB; text-decoration: line-through; }
        .val-our { font-size: 17px; color: var(--gold-dark); font-weight: 600; }

        .btn-group { display: flex; flex-direction: column; gap: 6px; }
        .btn { display: flex; align-items: center; justify-content: center; height: 35px; border-radius: 8px; font-size: 11px; text-decoration: none; transition: 0.3s; }
        .btn.shopee { border: 1px solid var(--shopee); color: var(--shopee); }
        .btn.lazada { border: 1px solid var(--lazada); color: var(--lazada); }
        .btn.tiktok { background: #000; color: #FFF; }
        .btn.direct { background: var(--gold); color: #FFF; font-weight: 600; }
    </style>
</head>
<body>

<div class="fixed-top" id="topNav">
    <header>
        <img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo">
        <h1>PHAENDIN STORE</h1>
    </header>
    <div class="rec-section">
        <div class="rec-container" id="rec-list"></div>
    </div>
    <div class="tools-area">
        <input type="text" id="search" placeholder="ค้นหาสินค้า..." oninput="render()">
        <div class="cat-scroll">
            <button class="cat-btn active" onclick="setCat('all', this)">ทั้งหมด</button>
            <button class="cat-btn" onclick="setCat('1', this)">อาหาร</button>
            <button class="cat-btn" onclick="setCat('2', this)">ทั่วไป</button>
            <button class="cat-btn" onclick="setCat('3', this)">แม่และเด็ก</button>
        </div>
    </div>
</div>

<div class="main-grid" id="main-list"></div>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
    let db = [];
    let currentCat = 'all';

    window.onscroll = () => {
        const nav = document.getElementById("topNav");
        window.scrollY > 80 ? (nav.classList.add("shrink"), document.body.classList.add("scrolled")) : (nav.classList.remove("shrink"), document.body.classList.remove("scrolled"));
    };

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    async function loadData() {
        try {
            const res = await fetch(URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            db = shuffle(rows.map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())).filter(r => r[0]));
            render();
        } catch (e) { console.error("Error"); }
    }

    function setCat(cat, btn) {
        currentCat = cat.toString();
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function getPlatform(url) {
        if (!url) return { name: 'รายละเอียด', class: 'shopee' };
        const u = url.toLowerCase();
        if (u.includes('shopee')) return { name: 'ซื้อที่ SHOPEE', class: 'shopee' };
        if (u.includes('lazada')) return { name: 'ซื้อที่ LAZADA', class: 'lazada' };
        if (u.includes('tiktok')) return { name: 'ซื้อที่ TIKTOK', class: 'tiktok' };
        return { name: 'ร้านค้า', class: 'shopee' };
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        const recData = shuffle(db.filter(p => p[5] && p[5].includes("แนะนำ")));
        document.getElementById('rec-list').innerHTML = recData.map(p => `
            <div class="rec-item">
                <img src="${p[1]}" class="rec-img">
                <div class="rec-price">฿${p[8] || p[3]}</div>
            </div>
        `).join('');

        const filtered = db.filter(p => (p[0].toLowerCase().includes(q)) && (currentCat === 'all' || p[6] === currentCat));
        document.getElementById('main-list').innerHTML = filtered.map(p => {
            const platform = getPlatform(p[4]);
            return `
            <div class="card">
                <div class="price-overlay">
                    <div class="tag-price tag-market">แอป: ฿${p[3]}</div>
                    ${p[8] ? `<div class="tag-price tag-our">เรา: ฿${p[8]}</div>` : ''}
                </div>
                <img src="${p[1]}" class="card-img">
                <div class="card-info">
                    <div class="card-name">${p[0]}</div>
                    <div class="card-detail">${p[2] || ''}</div>
                    <div class="price-row">
                        <div class="p-left">
                            <span class="label">ราคาปกติ</span>
                            <span class="val-market">฿${p[3]}</span>
                        </div>
                        <div class="p-right">
                            <span class="label">ราคาของเรา</span>
                            <span class="val-our">฿${p[8] || p[3]}</span>
                        </div>
                    </div>
                    <div class="btn-group">
                        <a href="${p[4] || '#'}" target="_blank" class="btn ${platform.class}">${platform.name}</a>
                        ${(p[7] && p[7].length > 5) ? `<a href="${p[7]}" target="_blank" class="btn direct">สั่งตรงกับเรา (ถูกกว่า)</a>` : ''}
                    </div>
                </div>
            </div>`;
        }).join('');
    }
    loadData();
</script>
</body>
</html>
