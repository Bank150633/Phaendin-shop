<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHAENDIN STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; --bg-dark: #000;
            --shopee: #EE4D2D; --lazada: #7F27FF;
            --tk-cyan: #00f2ea; --tk-pink: #ff0050;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg-dark); color: #FFF; padding-top: 170px; }

        /* ✅ Header & Navigation */
        .fixed-top { position: fixed; top: 0; left: 0; width: 100%; z-index: 999; background: #000; border-bottom: 1px solid #1a1a1a; }
        header { padding: 8px; display: flex; align-items: center; justify-content: center; }
        .logo { width: 25px; height: 25px; border-radius: 50%; border: 1px solid var(--gold); margin-right: 8px; }
        header h1 { font-size: 13px; color: var(--gold); letter-spacing: 1px; }

        /* ✅ แถบบน: บังคับโชว์ 4 ชิ้นเป๊ะ (Grid 4 คอลัมน์) */
        .rec-section { padding: 5px 10px; transition: 0.3s; }
        .rec-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .rec-item { background: #111; border-radius: 4px; border: 1px solid #222; overflow: hidden; position: relative; aspect-ratio: 1/1; }
        .rec-img { width: 100%; height: 100%; object-fit: cover; }
        .rec-price { position: absolute; bottom: 0; width: 100%; background: var(--gold); font-size: 8px; color: #000; text-align: center; font-weight: 600; padding: 1px 0; }

        /* ✅ Search & Filter */
        .tools { padding: 5px 10px; }
        #search { width: 100%; padding: 6px 12px; border-radius: 4px; border: 1px solid #333; background: #0a0a0a; color: #fff; font-size: 12px; outline: none; margin-bottom: 5px; }
        .cat-scroll { display: flex; gap: 15px; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: none; color: #555; border: none; font-size: 12px; padding-bottom: 3px; cursor: pointer; }
        .cat-btn.active { color: var(--gold); border-bottom: 2px solid var(--gold); }

        /* ✅ Grid สินค้าหลัก 3 คอลัมน์ */
        .main-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; padding: 4px; }
        .card { background: #0a0a0a; border: 1px solid #111; display: flex; flex-direction: column; padding-bottom: 5px; }
        .img-box { width: 100%; aspect-ratio: 1/1; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .info { padding: 4px; flex: 1; }
        .name { font-size: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 2px; }
        .desc { font-size: 8px; color: #666; height: 19px; overflow: hidden; line-height: 1.2; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        /* ราคา */
        .price-box { display: flex; justify-content: space-between; border-top: 1px solid #111; padding-top: 3px; margin-bottom: 4px; }
        .p-small { font-size: 6px; color: #444; }
        .p-amt { font-size: 9px; color: #888; }
        .p-amt.gold { color: var(--gold); font-weight: 600; font-size: 10px; }

        /* ✅ สไตล์ปุ่มแบบไดนามิก */
        .btn { display: flex; align-items: center; justify-content: center; height: 18px; border-radius: 2px; text-decoration: none; font-size: 9px; font-weight: 700; margin-bottom: 3px; }
        
        /* ปุ่ม TikTok นีออน */
        .btn-tiktok { 
            background: #000; color: #fff; border: 1px solid #fff;
            box-shadow: -1px -1px 0 var(--tk-cyan), 1px 1px 0 var(--tk-pink);
        }
        /* ปุ่ม Shopee/Lazada */
        .btn-shopee { background: var(--shopee); color: #fff; }
        .btn-lazada { background: var(--lazada); color: #fff; }
        .btn-app { background: #222; color: #fff; } /* กรณีเป็นลิงก์อื่นๆ */
        
        .btn-direct { background: var(--gold); color: #000; }

        .shrink .rec-section { height: 0; opacity: 0; padding: 0; pointer-events: none; }
        body.scrolled { padding-top: 100px; }
    </style>
</head>
<body>

<div class="fixed-top" id="topNav">
    <header>
        <img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo">
        <h1>PHAENDIN STORE</h1>
    </header>
    <div class="rec-section"><div class="rec-grid" id="rec-list"></div></div>
    <div class="tools">
        <input type="text" id="search" placeholder="ค้นหา..." oninput="render()">
        <div class="cat-scroll">
            <button class="cat-btn active" onclick="setCat('all', this)">ทั้งหมด</button>
            <button class="cat-btn" onclick="setCat('1', this)">อาหาร</button>
            <button class="cat-btn" onclick="setCat('2', this)">ของใช้</button>
            <button class="cat-btn" onclick="setCat('3', this)">แม่และเด็ก</button>
        </div>
    </div>
</div>

<div class="main-grid" id="main-list"></div>

<script>
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
    let db = [];
    let currentCat = 'all';

    window.onscroll = () => {
        const nav = document.getElementById("topNav");
        if(window.scrollY > 40) { nav.classList.add("shrink"); document.body.classList.add("scrolled"); }
        else { nav.classList.remove("shrink"); document.body.classList.remove("scrolled"); }
    };

    async function loadData() {
        try {
            const res = await fetch(URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            db = rows.map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim())).filter(r => r[0]);
            render();
        } catch (e) {}
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        
        // แนะนำ 4 ชิ้น (Grid บังคับแถวเดียว)
        const recs = db.filter(p => p[5] && p[5].includes("แนะนำ")).slice(0, 4);
        document.getElementById('rec-list').innerHTML = recs.map(p => `
            <div class="rec-item">
                <img src="${p[1]}" class="rec-img">
                <div class="rec-price">฿${p[8] || p[3]}</div>
            </div>
        `).join('');

        const filtered = db.filter(p => (p[0].toLowerCase().includes(q)) && (currentCat === 'all' || p[6] === currentCat));
        document.getElementById('main-list').innerHTML = filtered.map(p => {
            const link = p[4] || '';
            let btnClass = 'btn-app';
            let btnText = 'ไปที่แอป';

            // ตรวจจับลิงก์อัตโนมัติ
            if (link.includes('tiktok.com')) { btnClass = 'btn-tiktok'; btnText = 'TIKTOK'; }
            else if (link.includes('shopee.co.th')) { btnClass = 'btn-shopee'; btnText = 'SHOPEE'; }
            else if (link.includes('lazada.co.th')) { btnClass = 'btn-lazada'; btnText = 'LAZADA'; }

            return `
            <div class="card">
                <div class="img-box"><img src="${p[1]}"></div>
                <div class="info">
                    <div class="name">${p[0]}</div>
                    <div class="desc">${p[2] || ''}</div>
                    <div class="price-box">
                        <div><span class="p-small">ในแอป</span><span class="p-amt">฿${p[3]}</span></div>
                        <div style="text-align:right"><span class="p-small" style="color:var(--gold)">ร้านเรา</span><span class="p-amt gold">฿${p[8] || p[3]}</span></div>
                    </div>
                    <div class="btn-group">
                        <a href="${link}" target="_blank" class="btn ${btnClass}">${btnText}</a>
                        ${p[7] ? `<a href="${p[7]}" target="_blank" class="btn btn-direct">สั่งตรง</a>` : ''}
                    </div>
                </div>
            </div>`;
        }).join('');
    }
    function setCat(c, b) { currentCat = c.toString(); document.querySelectorAll('.cat-btn').forEach(x => x.classList.remove('active')); b.classList.add('active'); render(); }
    loadData();
</script>
</body>
</html>
