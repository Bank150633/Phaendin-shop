<!DOCTYPE html>
<html lang="th">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #D4AF37; --yellow: #FFD700; --black: #000000; --card: #0A0A0A; --border: #1C1C1C;
            --shopee: #ee4d2d; --lazada: #10147e; --tiktok: #000000;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Kanit', sans-serif; background: var(--black); color: #fff; overflow-x: hidden; }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏´‡∏±‡∏ß‡∏Ñ‡∏á‡∏ó‡∏µ‡πà */
        .sticky-top { position: sticky; top: 0; z-index: 2000; background: var(--black); border-bottom: 2px solid var(--gold); }
        header { padding: 15px 0; text-align: center; }
        .logo { height: 60px; width: auto; filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.6)); }

        .section-title { color: var(--yellow); font-size: 16px; font-weight: bold; margin: 10px; border-left: 4px solid var(--gold); padding-left: 10px; }

        /* ‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥ - ‡∏´‡∏î‡πÑ‡∏î‡πâ‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô */
        .rec-scroller { display: flex; gap: 12px; overflow-x: auto; padding: 0 10px 15px 10px; scrollbar-width: none; }
        .rec-scroller::-webkit-scrollbar { display: none; }
        .rec-card { min-width: 130px; max-width: 130px; background: var(--card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; transition: 0.3s; }
        .rec-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .rec-price { padding: 5px; text-align: center; color: var(--yellow); font-weight: bold; font-size: 16px; }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î - ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô‡∏•‡∏á */
        .main-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 10px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; }
        .card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #111; }
        .card-body { padding: 8px; flex-grow: 1; display: flex; flex-direction: column; }
        
        .p-name { font-size: 13px; color: #ddd; height: 34px; overflow: hidden; line-height: 1.2; margin-bottom: 5px; }
        .p-price { font-size: 16px; font-weight: bold; color: var(--yellow); margin-bottom: 8px; }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏µ‡∏ï‡∏≤‡∏°‡∏Ñ‡πà‡∏≤‡∏¢ */
        .btn-platform { display: flex; align-items: center; justify-content: center; gap: 4px; padding: 8px 0; border-radius: 6px; text-decoration: none; font-size: 12px; font-weight: bold; color: #fff; }
        .bg-shopee { background-color: var(--shopee) !important; }
        .bg-lazada { background-color: var(--lazada) !important; }
        .bg-tiktok { background-color: var(--tiktok) !important; border: 1px solid #444; }
        .bg-default { background-color: var(--gold) !important; color: #000 !important; }

        .search-box { padding: 10px; }
        #search { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--gold); background: #000; color: #fff; font-size: 16px; outline: none; }

        /* ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• */
        #status { text-align: center; padding: 20px; color: var(--yellow); font-size: 14px; }
    </style>

<body>

<div class="sticky-top">
    <header><img src="https://i.ibb.co/SX2bN2VV/1771066008674-2.jpg" class="logo"></header>
    <div class="section-title">‚ú® ‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥ (‡∏™‡πÑ‡∏•‡∏î‡πå‡∏Ç‡πâ‡∏≤‡∏á)</div>
    <div class="rec-scroller" id="rec-list"></div>
    <div class="search-box">
        <input type="text" id="search" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤..." oninput="render()">
    </div>
</div>

<div id="status">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤...</div>

<div class="section-title">üì¶ ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô-‡∏•‡∏á)</div>
<div class="main-grid" id="main-list"></div>

<script>
    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö SHEET_ID ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
    const SHEET_ID = '14bgucoSdLmBEd3HeMGAmhb4bSwQ0JplYRvOWGbJsp2Y';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

    let db = [];

    function getPlatform(url) {
        if (!url) return { class: 'bg-default', icon: 'fa-shopping-cart', text: '‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠' };
        const u = url.toLowerCase();
        if (u.includes('shopee')) return { class: 'bg-shopee', icon: 'fa-shopping-bag', text: 'Shopee' };
        if (u.includes('lazada')) return { class: 'bg-lazada', icon: 'fa-shopping-cart', text: 'Lazada' };
        if (u.includes('tiktok')) return { class: 'bg-tiktok', icon: 'fa-tiktok', text: 'TikTok' };
        return { class: 'bg-default', icon: 'fa-shopping-cart', text: '‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠' };
    }

    async function fetchData() {
        try {
            const response = await fetch(URL);
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            db = rows.map(row => {
                // ‡πÅ‡∏¢‡∏Å‡∏Ñ‡∏≠‡∏°‡∏°‡∏≤‡πÉ‡∏ô CSV
                const cells = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim());
                return cells;
            }).filter(row => row[0]); // ‡∏Å‡∏£‡∏≠‡∏á‡πÅ‡∏ñ‡∏ß‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏≠‡∏≠‡∏Å
            
            document.getElementById('status').style.display = 'none';
            render();
        } catch (error) {
            document.getElementById('status').innerText = '‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ (‡πÇ‡∏õ‡∏£‡∏î‡πÄ‡∏ä‡πá‡∏Ñ‡∏Å‡∏≤‡∏£‡πÅ‡∏ä‡∏£‡πå‡πÑ‡∏ü‡∏•‡πå Google Sheets)';
        }
    }

    function render() {
        const query = document.getElementById('search').value.toLowerCase();
        
        // ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥
        const recs = db.filter(p => p[6] === "‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥" || p[6] === "1");
        document.getElementById('rec-list').innerHTML = recs.map(p => `
            <div class="rec-card" onclick="window.open('${p[3]}', '_blank')">
                <img src="${p[1]}" class="rec-img" onerror="this.src='https://via.placeholder.com/150/111/D4AF37?text=No+Image'">
                <div class="rec-price">‡∏ø${p[2]}</div>
            </div>
        `).join('');

        // ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
        const filtered = db.filter(p => p[0].toLowerCase().includes(query));
        document.getElementById('main-list').innerHTML = filtered.map(p => {
            const plat = getPlatform(p[3]);
            return `
                <div class="card">
                    <img src="${p[1]}" class="card-img" onerror="this.src='https://via.placeholder.com/150/111/D4AF37?text=No+Image'">
                    <div class="card-body">
                        <div class="p-name">${p[0]}</div>
                        <div class="p-price">‡∏ø${p[2]}</div>
                        <a href="${p[3]}" target="_blank" class="btn-platform ${plat.class}">
                            <i class="fab ${plat.icon}"></i> ${plat.text}
                        </a>
                    </div>
                </div>
            `;
        }).join('');
    }

    fetchData();
</script>
</body>
